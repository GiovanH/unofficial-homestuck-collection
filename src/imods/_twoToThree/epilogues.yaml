    <p class="karkat">KARKAT: READ A BUNCH OF BULLSHIT YOU WRITE FOR ME OFF A TELEPROMPTER?</p>
    <p class="dave">DAVE: yeah there will definitely be plenty of that</p>
    </div>
    <p class="no-indent">Dave grabs his tablet off the shelf. He pivots back around and points the pen straight at Karkat. The arc of his arm’s motion is polished and decisive even though it’s been a long time since he’s properly used a sword.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: but you also need to be natural and speak from the heart and shit</p>
    <p class="dave">DAVE: just like</p>
    <p class="dave">DAVE: talk to your people</p>
    <p class="dave">DAVE: about stuff they care about</p>
    <p class="karkat">KARKAT: “MY PEOPLE”?</p>
    <p class="karkat">KARKAT: YOU MEAN TROLLS??</p>
    <p class="dave">DAVE: oh</p>
    <p class="dave">DAVE: yeah i guess that sounded bad sorry</p>
    <p class="dave">DAVE: but yeah exactly</p>
    <p class="dave">DAVE: trolls</p>
    <p class="dave">DAVE: thats gonna be your base so you gotta rile em up </p>
    <p class="dave">DAVE: inspire them</p>
    <p class="dave">DAVE: i dont think you need any fancy speeches to do that youll be a natural</p>
    <p class="karkat">KARKAT: IF YOU SAY SO.</p>
    <p class="karkat">KARKAT: SO WHAT DO WE ACTUALLY... DO?</p>
    <p class="karkat">KARKAT: I MEAN, NEXT?</p>
    </div>
    <p class="no-indent">Dave plops down on the floor and gestures for Karkat to join him on the cold stone. He swipes the tablet on and taps the screen with the pen. Karkat lies down on his stomach and props his chin on his palms so that he can watch Dave scribble political ambitions directly into the shittiest paint program on his OS.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: time to talk some strategy</p>
    <p class="dave">DAVE: we need to rally as much high profile support to our cause as we can</p>
    <p class="dave">DAVE: but there are some uh</p>
    <p class="dave">DAVE: “lines of loyalty” to figure out</p>
    <p class="karkat">KARKAT: WHAT?</p>
    <p class="dave">DAVE: i mean which of our friends are going to side with us and which ones will side with jane</p>
    <p class="dave">DAVE: pretty much all of us are famous and popular all over earth to some degree</p>
    <p class="dave">DAVE: some of us more so with certain kingdoms than others </p>
    <p class="dave">DAVE: so some key endorsements going either way could swing the whole election</p>
    <p class="karkat">KARKAT: OH, GREAT</p>
    <p class="karkat">KARKAT: SO IT ALL COMES DOWN TO HOW MANY FAMOUS HUMANS LIKE ME BETTER THAN JANE?</p>
    <p class="karkat">KARKAT: WE’RE FUCKED.</p>
    <p class="dave">DAVE: well no not so fast</p>
    <p class="dave">DAVE: lets think it through</p>
    <p class="dave">DAVE: youll have overwhelming support in the troll kingdom and so does kanaya</p>
    <p class="dave">DAVE: shes pretty much a lock to be on your side</p>
    <p class="dave">DAVE: dirk unfortunately is just as much a lock for jane im gonna guess</p>
    <p class="dave">DAVE: but after that its kind of a free for all</p>
    <p class="dave">DAVE: roxy and calliope will probably be neutral </p>
    <p class="dave">DAVE: they have a lot of pull with the carapacians though so that would be a nice score to sway them</p>
    <p class="dave">DAVE: rose will probably claim neutrality at first but im betting she can be cajoled by her wife to our side</p>
    <p class="dave">DAVE: and once we get rose converting roxy probably wont be too hard</p>
    <p class="dave">DAVE: as for jade...  </p>
    <p class="karkat">KARKAT: ...  </p>
    </div>
    <p class="no-indent">They stare at each other. Karkat sighs and Dave raps his pen against the tablet screen in a slow, uneven staccato. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: uh </p>
    <p class="dave">DAVE: i think its fair to say shes going to be on our side</p>
    <p class="karkat">KARKAT: YEAH</p>
    <p class="dave">DAVE: maybe a little too much so</p>
    <p class="karkat">KARKAT: UM, YEAH</p>
    <p class="karkat">KARKAT: I WASN’T GOING TO BE THE ONE TO SAY IT, BUT YEAH, I GET WHAT YOU MEAN.</p>
    <p class="dave">DAVE: of course we want her help and her endorsement will go a long way but</p>
    <p class="dave">DAVE: i think we gotta sort out like</p>
    <p class="dave">DAVE: a hierarchical approach to campaign strategy</p>
    <p class="dave">DAVE: keep it organized and disciplined with roles well defined</p>
    <p class="dave">DAVE: not let things get too murky with uh</p>
    <p class="dave">DAVE: personal shit?</p>
    <p class="karkat">KARKAT: I THINK WE’RE ON THE SAME PAGE HERE, DAVE.</p>
    <p class="dave">DAVE: ok cool</p>
    <p class="dave">DAVE: anyway lets come back to the jade issue later</p>
    <p class="dave">DAVE: uh lets see who else</p>
    <p class="karkat">KARKAT: EGBERT?</p>
    <p class="dave">DAVE: right</p>
    <p class="dave">DAVE: john should be easy to convince but im not sure how much of a factor hell be in this campaign</p>
    <p class="dave">DAVE: have no idea how long hell be away on this “mission” rose mentioned</p>
    <p class="karkat">KARKAT: WHAT? WHAT MISSION?</p>
    <p class="dave">DAVE: dunno shes been hella cagey about it</p>
    <p class="dave">DAVE: swore me to secrecy until the right time whenever that is</p>
    <p class="dave">DAVE: anyway his endorsement would go a long way in swinging the consort kingdom</p>
    <p class="karkat">KARKAT: THAT WOULD BE HUGE.</p>
    <p class="karkat">KARKAT: AREN’T THERE LIKE</p>
    <p class="karkat">KARKAT: 100 BILLION OF THOSE FUCKERS?</p>
    <p class="karkat">KARKAT: SECURING THAT VOTING BLOCK SHOULD BE ABLE TO WIN THE WHOLE THING FOR US.</p>
    <p class="dave">DAVE: well no the population isnt THAT big but yes its by far the most populous kingdom</p>
    <p class="dave">DAVE: swinging them our way should help a lot but it wont be enough to decide the whole thing</p>
    <p class="dave">DAVE: consorts overwhelm the other kingdoms in sheer numbers but due to unscrupulous gerrymandering, all kinds of fucked up voter suppression policies and some electoral “counterbalancing” measures to account for their ridiculous population growth rate their voting power per capita is kind of pathetic</p>
    <p class="dave">DAVE: also its hard to drive turnout</p>
    <p class="dave">DAVE: this may come as a shock but legions of easily distracted low information amphibians primarily concerned with eating bugs and farming god damned mushrooms arent the most politically motivated demographic</p>
    <p class="dave">DAVE: so to get them out to the polls well need to get them REALLY excited</p>
    <p class="karkat">KARKAT: OK.</p>
    <p class="karkat">KARKAT: I GUESS I’LL HAVE TO TRUST YOUR EXPERTISE ON THAT, SINCE I DON’T KNOW THE FIRST FUCKING THING ABOUT HOW TO INSPIRE AN UNINTELLIGENT LIZARD.</p>
    <p class="dave">DAVE: yeah well</p>
    <p class="dave">DAVE: i dont either</p>
    <p class="dave">DAVE: but that brings us to jake</p>
    </div>
    <p class="no-indent">Jake’s butt flexes on the television, as if in response. Karkat cannot avoid watching it from the corner of his eye. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: OH, FUCK.</p>
    <p class="dave">DAVE: no this is important</p>
    <p class="dave">DAVE: jake is a huge wild card here </p>
    <p class="dave">DAVE: im sure his endorsement would be completely up for grabs</p>
    <p class="dave">DAVE: he could go any way including just getting turned off by the whole thing and staying “apolitical”</p>
    <p class="dave">DAVE: so we have to be careful about how we approach him</p>
    <p class="dave">DAVE: jake is the only one of us whos wildly popular in all four kingdoms</p>
    <p class="karkat">KARKAT: WELL, I CAN’T ARGUE WITH THAT.</p>
    <p class="dave">DAVE: yeah so an endorsement from him would be huge</p>
    <p class="dave">DAVE: seriously just running one ad of him doing his double pistol winking bullshit with a thing under it saying “VOTE KARKAT” might be enough to win the whole election</p>
    <p class="dave">DAVE: just have to get the fickle bastard to agree to that which could be tricky</p>
    <p class="dave">DAVE: and honestly id be shocked if jane hasnt already started courting his vote</p>
    <p class="dave">DAVE: theres no way she doesnt understand the political stakes</p>
    <p class="karkat">KARKAT: SO... </p>
    <p class="karkat">KARKAT: IT ALL COMES DOWN TO THE JAKESTAKES THEN.</p>
    <p class="dave">DAVE: pretty much</p>
    <p class="dave">DAVE: the jakestakes 2.0</p>
    <p class="karkat">KARKAT: WHAT</p>
    <p class="karkat">KARKAT: THERE WAS A 1.0?</p>
    <p class="karkat">KARKAT: WHEN DID THAT HAPPEN?</p>
    <p class="dave">DAVE: oh thats like</p>
    <p class="dave">DAVE: a whole story </p>
    <p class="karkat">KARKAT: IS THIS GOING TO BE ANOTHER ANECDOTE ABOUT THE JAKE SQUAD I WON’T CARE ABOUT AND DON’T WANT TO FUCKING HEAR?</p>
    <p class="dave">DAVE: that sounds like the exact kind of opinion youd have about it so yeah</p>
    <p class="karkat">KARKAT: THEN I DON’T WANT TO FUCKING HEAR ABOUT IT.</p>
    <p class="dave">DAVE: ok</p>
    <p class="dave">DAVE: hmm</p>
    <p class="dave">DAVE: shit hold up</p>
    <p class="karkat">KARKAT: WHAT?</p>
    </div>
    <p class="no-indent">Dave fishes his phone out from his lap.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: dirks calling me</p>
    <p class="karkat">KARKAT: WHAT THE FUCK DOES HE WANT?</p>
    <p class="dave">DAVE: idk he just calls me out of the blue from time to time to talk shit</p>
    <p class="dave">DAVE: usually about nothing whatsoever</p>
    <p class="dave">DAVE: hell probably joke about how he needs me to cut off his head</p>
    <p class="karkat">KARKAT: HUH???</p>
    <p class="dave">DAVE: its a running gag hes been running into the ground for years</p>
    <p class="dave">DAVE: motherfucker is dedicated to his memes ill give him that</p>
    <p class="karkat">KARKAT: YOU SAID HE’S GOING TO BE A CROCKER LOYALIST RIGHT?</p>
    <p class="dave">DAVE: oh absolutely</p>
    <p class="dave">DAVE: no doubt about it</p>
    <p class="karkat">KARKAT: YOU DON’T THINK HE’S TRYING TO DO SOME...  </p>
    <p class="karkat">KARKAT: RECONNAISSANCE WORK HERE?</p>
    <p class="karkat">KARKAT: LIKE, INTEL GATHERING?</p>
    <p class="dave">DAVE: he doesnt even know youre entering the race yet</p>
    <p class="dave">DAVE: no one does</p>
    <p class="karkat">KARKAT: OK. GOOD.</p>
    <p class="karkat">KARKAT: I GUESS YOU’D BETTER ANSWER THEN.</p>
    <p class="dave">DAVE: ok well i missed the call while we were bullshitting about it</p>
    <p class="dave">DAVE: but yeah ill just call him back now </p>
    </div>
    <p class="no-indent">Dave hits the callback button. On the television, Dirk’s phone begins ringing.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: sup</p>
    <p class="dirk">DIRK: Hey dude.</p>
    </div>
    <p class="no-indent">Dave hears the reply through his phone, and then a moment later, through the TV, due to the broadcasting delay. The whole show has stopped so that Dirk can take this call. The camera zooms in on where he’s casually lying on the mat, bruised and a little bit bloody. In the background, Jake strikes an attractive, cocked-hip pose. He’s spinning a revolver around on one finger, affecting an aura of attractive indifference, but the look he’s shooting his sparring partner is caught halfway between confused and exasperated. </p>
    <p>Karkat looks from Dave to the TV and back again.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dirk">DIRK: Got your sword handy?</p>
    <p class="dave">DAVE: always</p>
    <p class="dirk">DIRK: Good. See, I’m in sort a bind here.</p>
    <p class="dirk">DIRK: And I’m afraid there’s only one way out.</p>
    <p class="karkat">KARKAT: OK, I’M FUCKING LEAVING. </p>
    </div></div>
