    <p class="no-indent">The crowd, as Dirk rightly predicted, has settled its shit right down. This is not due to any accidental brilliance on the part of Jake English, but rather due to an abashed but loyal brand of pity, the kind a devoted fan cannot help but feel when they see a beloved celebrity make an ass out of themselves during a live broadcast they have waited two and a half years in line to buy a ticket for.</p>
