    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">T</span>he stands of the Cantown Memorial Arena are packed front to back with audience members from every kingdom. Presently the crowd is going nuts, enthralled by Jake English’s skillful posing and mollified by the deeply theatrical stage dive that Dirk has just taken onto the mat. Dirk, in fact, has unquestioningly eaten shit. His shit eating was so brutal that no one, except maybe Jake, cares that he’s taking a phone call in the middle of a live broadcast. And no one should, really. The broadcast has been going for three hours already.</p>
    <p>Dave takes a seat on the couch, right in Karkat’s butt groove. He observes his battered ecto-father, who is lying inside a wreath of busted robot limbs like a piece of absolute garbage.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: bro im watching you on the tube and i gotta say</p>
    <p class="dave">DAVE: while the beatdown you just received was as thorough as it was humiliating im afraid as usual the solution to this problem should probably not involve your decapitation</p>
    <p class="dave">DAVE: you fucking drama queen</p>
    <p class="dirk">DIRK: Damn.</p>
    <p class="dirk">DIRK: Are you sure?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: jake just kicked your ass</p>
    <p class="dave">DAVE: thats really all there is to say on the matter </p>
    <p class="dirk">DIRK: You’re probably right. </p>
    <p class="dirk">DIRK: But still not entirely sure we should be so quick to rule out my beheading as a catchall solution to any given problem. </p>
    <p class="dirk">DIRK: It really could save us all a lot of trouble in the future. Especially me. </p>
    <p class="dave">DAVE: its really amazing how this meme we have going here continues to be exactly as funny as the day it was established</p>
    <p class="dirk">DIRK: Isn’t it always though?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: by the way</p>
    <p class="dave">DAVE: how DID you get your ass kicked so bad</p>
    <p class="dave">DAVE: jake sucks and his raps are fucking awful</p>
    <p class="dave">DAVE: please tell me this garbage show is as rigged as it looks</p>
    </div>
    <p class="no-indent">On the TV, Dirk makes an elegant hand sign that once might have represented solidarity with some ancient coastal rap group but now has been utterly divorced from its cultural context here on Earth C. The camera pans away from him and over the crowd. It zooms in on a young crocodile wearing an oversized T-shirt with Jake’s highly marketable ass plastered over it and the phrase “Tally ho” written in big bubble letters.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dirk">DIRK: Dave, there’s such a thing as showmanship.</p>
    <p class="dirk">DIRK: I’m sure I don’t need to explain this to you, of all people.</p>
    <p class="dave">DAVE: ok cool its fake just making sure</p>
    <p class="dirk">DIRK: Sigh.</p>
    <p class="dirk">DIRK: We really don’t like to use that word.</p>
    <p class="dave">DAVE: lmao ok</p>
    <p class="dirk">DIRK: Holding back a little to achieve certain results doesn’t necessarily mean you’re participating in a farce or rigging the event. </p>
