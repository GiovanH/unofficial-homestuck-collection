    <p class="no-indent">A chill runs through you and stays there.</p>
    <p class="Command">&gt; Consider the gravitas of this choice.</p>
    <p class="no-indent">You try, but you can’t, because you weren’t really prepared for it. You didn’t think it was a choice at all until this very second. You think back to the way Rose looked at you before she went to bed. What has she told Roxy that she didn’t tell you? The chill tightens around your throat and turns into fear. </p>
    <p>No, not fear. The feeling is worse than that. It’s <em>regret</em>. </p>
    <p>You wasted your time here on this idyllic restoration of Earth. Why did you spend so much time alone? Moping around the house mourning your dead father, who probably would have wanted you to get more enjoyment out of your teen years, as well as your unusually early retirement. There’s so much you could have done. You could have even reached out to Roxy again; maybe she was waiting for you to do that. Maybe your withdrawal hurt her. Maybe she was heartbroken, just like you kind of feel right now. You study her perfectly stoic face and conclude nothing from it. Her expression reminds you of how Dave used to look, when you first met for real, before years of living with Karkat softened him up. Impenetrable cool. </p>
    <p>It’s too late to figure any of this out now. You fucked it up already.</p>
    <p>Unless, of course, you choose to stay.</p>
    <p>Upon further examination, you realize that Roxy’s stoicism isn’t cold. There’s concern there. She is displaying restraint, keeping quiet while you make up your mind. You’re sweating, you realize. Cold sweat. Even worse than the anime nightmare sweat you woke up soaked in this morning.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: john u ok?</p>
    <p class="john">JOHN: ... </p>
    <p class="roxy">ROXY: looked like you were gonna pass out there for a second</p>
    </div>
    <p class="no-indent">Suddenly, Calliope bolts upright.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: of coUrse! what was i thinking.</p>
    <p class="calliope">CALLIOPE: this decision is far too important to be made on an empty stomach.</p>
    </div>
    <p class="no-indent">She fetches the picnic basket, which naturally has been sitting there on the tablecloth since the moment you arrived.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: here, before yoU choose which path yoU’re going to take, yoU shoUld decide what yoU’d like to eat!</p>
    <p class="calliope">CALLIOPE: i have packed a wide variety of provisions. easily enoUgh to satisfy even the most ravenoUs picnic-goer’s appetite.</p>
    <p class="calliope">CALLIOPE: behold, an array of savory delights for the carnally inclined. </p>
    <p class="calliope">CALLIOPE: or perhaps something for yoUr sweet tooth, if a lUst for treats is what stokes yoUr desire?</p>
    </div>
    <p class="no-indent">Calliope produces two dishes from the basket and begins gingerly unwrapping them. The unwrapping is so ginger, in fact, that there’s something almost dramatic about it. Like the opening theme to that boring sci-fi movie with the monolith and the bone-throwing monkeys should be playing as she peels away the cheesecloth. </p>
    <p>On one plate is a pile of meat: rare, almost bleeding cuts from animals you can’t identify. The other plate holds a generous heap of colorful, exotic-looking candy. You scoot to the side and peek into the basket to see if there’s anything else. There’s a book in there, but no more food. This is all there is.</p>
    <p class="Command">&gt; Contemplate your lunch.</p>
    <p class="no-indent">You put a finger to your lips and focus on the food with great intensity. You stop fretting about choices, and heartbreak, and eternity, and Lord English. Your entire world narrows to a single point of light as you are utterly consumed by the overbearing decision about which of these absurd meals to have for lunch.</p>
    <p class="Command">&gt; MEAT or CANDY?</p>
    <p class="no-indent">Meat or candy. The two possibilities pinball around your skull. Meat or candy. It’s a tough choice. On any other day you might be inclined to simply follow the whims of your cravings, but no clear victor surges to the forefront of your mind.</p>
    <p>Either option offers a tempting means of sustenance. You know the meat will be rich and filling, and if you’re being honest with yourself, you haven’t had the most robust diet as of late. You didn’t even have breakfast. It’s probably a good idea to eat something resembling a real meal for once.</p>
    <p>But you’re no stranger to Calliope’s tastes, as far as carnivorous comestibles are concerned. You know every cut on that plate is rare to the core. It’ll fill your mouth to bursting with juice, lie heavy on your stomach for hours to come as your body works to break down all the nutritious protein and fat.</p>
    <p>It might be tough to chew. It might be even tougher to swallow.</p>
    <p>Maybe the candy is the better choice for a picnic like this. Something that’ll go down easy and fill you with bright energy as you pass the time with your friends. You know you need to just let go sometimes, and stop worrying so much about what other people expect of you. Or even what <em>you</em> expect of you. It’s not a bad thing to enjoy yourself just for the sake of pleasure.</p>
    <p>But eat too much and all that sweetness could make you sick.</p>
    <p>Roxy and Calliope glance at each other in confusion as you deliberate over what to eat. You suppose it’s taking you a while to choose, but each dish is appealing enough in certain ways. Each has its potential dietary drawbacks. You don’t want to make a decision you can’t stomach.</p>
    <p>Meat or candy, John. Meat or candy?</p>
    <p>You release your breath when you realize you’ve been holding it. You’re being ridiculous. What’s the sense of fussing over lunch? In the end, it really doesn’t matter. Whatever you choose, it’ll all be flushed down the toilet tomorrow.</p>
    <p>Just go with your gut. Don’t sweat the small stuff. There are much more important things out there to fuck yourself up over.</p></div>
