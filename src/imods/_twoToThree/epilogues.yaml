    </div>
    <p class="no-indent">The bridge crew doesn’t even think to defy Jane’s orders. They return to their stations, dutiful. The navigator adjusts the ship’s destination coordinates, and the comms officer opens a line with the government’s seat of command. Only one man in the room is brave enough to take a stand.</p>
