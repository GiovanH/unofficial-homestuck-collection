  "35": |-
    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/meat_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            35
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent dirk"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">Y</span>ou zap back to Earth C with the last of your energy. And I do mean last. You place your first foot on the ground, stumble forward three steps, and cough up blood. Terezi has to catch you under your arms, but you’re already going translucent around the edges. Your skin is cooling to the touch. The poison is coursing through your blood so furiously it’s making your veins feel like cords.</p>
    <p class="dirk">Terezi can tell you’re dying. She’s not in great shape herself, but she manages to tug you to your feet.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: JOHN COM3 ON</p>
    <p class="terezi">TEREZI: L3TS G3T YOU TO J4N3</p>
    </div>
    <p class="no-indent dirk">You try to remember if you’ve ever been revived by Jane before. You honestly can’t recall. So much shit has happened. Maybe?</p>
    <p class="dirk">It doesn’t matter. This isn’t a wound you can recover from. It’s Game Over this time: no healing, no afterlife, no cosmic clock proclaiming your sacrifice as Heroic. The poison needling through you is antithetical to narrative relevance. You’re not dying, John. You’re being erased. Cherubs don’t fuck around. We’ve both been learning that the hard way.</p>
    <p class="dirk">I guess it’s tragic, though maybe not in the conventional sense. My view is, the real tragedy with you, John, is that you never mattered all that much. To those on the level of the cherubs, and now my level as well, you were never all that special, despite the critical role you played. You were just a middling glob of human glue used to seal one glaring gap left in canon. A simple tool to be wielded by a mechanic whose consciousness has risen high enough to see the machine for what it is. Your complete lack of remarkability, specific motivation, drive, opinion on where to direct your own fate—these deficiencies are exactly what made you so useful, so susceptible to being endowed with the you-ness I’ve borrowed to satisfy my purposes.</p>
    <p class="dirk">You slip from Terezi’s grip and face-plant into the grass. You hitch an elbow beneath yourself so you can roll over onto your back. You want to see the sky.</p>
    <p class="dirk">What was it that you thought when you went home, John? Back to your real home? That the sky here is too bright? That it looks like someone nudged the contrast a couple degrees in the wrong direction? How does it look now?</p>
    <p class="dirk">You close your eyes against the light.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: i don’t think it... </p>
    <p class="john">JOHN: m-matters.</p>
    <p class="john">JOHN: i don’t think... this is a wound jane can fix.</p>
    <p class="terezi">TEREZI: DONT B3 R1D1CULOUS</p>
    <p class="john">JOHN: terezi, f-for once in my life...  </p>
    <p class="john">JOHN: i’m being serious, ok...  </p>
    <p class="john">JOHN: as s-soon as i got bit... i was dead.</p>
