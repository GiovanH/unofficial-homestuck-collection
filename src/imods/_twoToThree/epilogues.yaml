    <p class="no-indent">It finally catches up with him, what’s taking place here. Dave is sobbing loudly now, beside himself with feelings of joy, a sort of existential relief, and a true sense of purpose. He takes only a moment to decide. Not to weigh the merits of decision. He understands now that the decision was already made the second he first laid eyes on the former president. He pauses only to savor this perfect moment.</p>
