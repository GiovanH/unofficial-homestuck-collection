    <p class="gamzee">GAMZEE: We CaN tAlK aLl OpEn At EaCh OtHeR aBoUt ThE sAd NoIsE hApPeNiNg In OuR bOsOm NoW tHaT wE aLl MaDe ThE sOrDiD pLeDgE tO pRaCtIcE tHe WiCkEd InTiMaCy On ThE mOtHeRfUcKiN rEgUlAr. </p>
    </div>
    <p class="no-indent">(Vriska) nearly vomits but holds it together. She wipes the tears off her face in a flurry of indignant motions, smearing the blood around. She looks at her hands, notices the blood, and continues cleaning her face, using her tears as a solvent and wiping the blood on her shirt. </p>
    <div class="chat type-rg type-hs-small--md">
