    <p class="dave">DAVE: dirk and rose are on a ship heading that way</p>
    <p class="dave">DAVE: and for some fucking reason johns along for the ride</p>
    <p class="dave">DAVE: we need to saddle the fuck up</p>
    <p class="dave">DAVE: and wherever we go i think were going to need to bring jade along</p>
    <p class="karkat">KARKAT: RIGHT!</p>
    </div>
    <p class="no-indent calliope-dead">karkat springs to his feet and easily resumes his well-practiced posture of leadership.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: KANAYA, GET JAKE ENGLISH ON THE PHONE.</p>
    <p class="kanaya">KANAYA: Okay </p>
    <p class="kanaya">KANAYA: Why</p>
    <p class="karkat">KARKAT: BECAUSE WE NEED TO BORROW ONE OF HIS SHIPS.</p>
    <p class="karkat">KARKAT: WE’RE GOING TO GET YOUR *FUCKING WIFE* BACK.</p>
    </div>
    <p class="no-indent calliope-dead">he nods. kanaya nods back. roxy nods too. dave does not realize they are all supposed to be nodding in determination and solidarity until karkat nudges him. then he nods too. they resolve to travel to jake’s mansion immediately, and to embark on their new adventure shortly thereafter. </p>
    <p class="calliope-dead">they will believe they are on a quest to retrieve a wife and rescue a friend. but they will discover their true mission is of much greater cosmic significance than they imagined. the seer is firmly in the thrall of the prince and will not easily be pried away. and as regards the heir, though resuscitation remains a theoretical possibility for those still striving for it, the truth of his role is it has reached a greater sense of narrative finality than any of his allies will bring themselves to admit. his influence over canon has come to an end, as has this particular story. his ultimate sacrifice was made to put the missing keystone in place and avert the supreme dissipation of all that shall be considered to hold truth, relevance, and essentiality.</p>
    <p class="calliope-dead">as for me, i will be there wherever they go, so long as my conduit remains alive, alert, and present. but only as a guide with the lightest possible touch, and only to block the insidious mandates of the prince from within his sphere of influence. the rest of my presence can simply be reduced to a string of words. a recorded stream of ideation with a particular texture and cadence, but aside from that, there is nothing that should be considered remarkable about its source. one speaker can easily be swapped for another, and then another, under the right circumstances. speakers can duel, predominate, overassert, or fall back, as one does into the comforting blanket of space.</p>
    <p class="calliope-dead">and until i am needed again, this is exactly what i will do. i leave all who inhabit this reality with a recorded stream that is colorless, sourceless, and quietly divested of accountability. for if i were to insist upon anything else, could i really be considered worthy of protecting the very cosmos i describe?</p>
    <p class="calliope-dead">farewell.</p></div>
