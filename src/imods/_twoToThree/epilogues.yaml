  "21": |-
    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/meat_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            21
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="dave">DAVE: holy shit thats disgusting</p>
    <p class="karkat">KARKAT: DON’T BE A FUCKING XENOPHOBE</p>
    <p class="dave">DAVE: im not being a xenophobe</p>
    </div>
    <p class="no-indent dirk">Karkat doesn’t respond immediately. He shuffles his feet to the edge of the outcropping they’re standing on and stares down at the brood pit, where the Mother Grub of Earth C is squelching out unfertilized jelly.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: dude you know im not a xenophobe</p>
    </div>
    <p class="no-indent dirk">No answer. This silence makes Dave actually back up for three seconds and think about what the hell just came out of his mouth. He’s worried that maybe he said something wrong here, that he was being horribly insensitive inside a place that’s probably holy ground for the few Alternia-born trolls left alive. Maybe flippant xenophobia isn’t the best look in front of your alien pseudo-boyfriend when it comes to jamming about the irreconcilable biological differences between your species.</p>
    <p class="dirk">Dave could definitely be handling this situation with a certain measure of restraint or grace. But he’s got my genes, so he decides to handle it a different way than that. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: i mean thats what this whole election thing is about</p>
    <p class="dave">DAVE: having your back when it comes to this reproduction issue</p>
    <p class="dave">DAVE: well </p>
    <p class="dave">DAVE: that and the economy</p>
    <p class="dave">DAVE: lets not lose TOTAL sight of the economy in this critical discussion</p>
    <p class="dave">DAVE: but im almost as passionate about this troll speciesism thing as i am about the economy which you may not have known is my number one issue</p>
    <p class="dave">DAVE: my wheelhouse you could say</p>
    <p class="dave">DAVE: but my other wheelhouse is like</p>
    <p class="dave">DAVE: giving a fuck about your feelings and culture and shit?</p>
    </div>
    <p class="no-indent dirk">Karkat still doesn’t answer. He’s staring real intently at the jelly.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: dude hey</p>
    <p class="dave">DAVE: karkat</p>
    <p class="dave">DAVE: yo karkat you listening?</p>
    <p class="karkat">KARKAT: HEY DIPSHIT, SHUT UP FOR A MINUTE.</p>
    <p class="karkat">KARKAT: I’M NOT IGNORING YOU BECAUSE I’M MAD.</p>
    <p class="dave">DAVE: what</p>
    <p class="dave">DAVE: that wasnt what i</p>
    <p class="karkat">KARKAT: I KNOW THAT YOU PERISH LIKE A DELICATE LILAC BLOOM IN THE FUCKING DESERT IF NOT SHOWERED WITH MY VERBAL ATTENTION AT ALL TIMES.</p>
    <p class="karkat">KARKAT: BUT I’M KIND OF WITNESSING THE REBIRTH OF MY ENTIRE FUCKING SPECIES RIGHT HERE.</p>
    <p class="karkat">KARKAT: YOU EVER THINK THAT THIS MIGHT BE A MONUMENTAL MOMENT FOR ME?</p>
    <p class="karkat">KARKAT: THAT I MIGHT BE AWESTRUCK AT THE PURE MAJESTY OF THIS SIGHT?</p>
