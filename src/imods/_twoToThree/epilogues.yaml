    <p class="no-indent">Dave gets to his feet, unwinding his fingers from Jade’s. He walks to the pulpit with his usual smoothness but pauses beneath the giant stained glass window to run the heel of his palm under his shades. The camera bulbs start clacking away like crazy. John whirls around in his seat to glare at the reporters, putting a finger to his mouth to shoosh them. He watches a tiny, white-carapaced chess guy sheepishly press the flash button on his camera as quietly as possible.</p>
    <p>It takes Dave a moment to gather himself when he reaches the lectern, but when he speaks his voice is steady and even.</p>
