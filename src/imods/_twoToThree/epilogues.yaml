    <p class="no-indent">Roxy finally comes back from the restroom. He hears her heels click-clacking on the floor, and shoves his phone into his pocket in a panic, before he can follow up on the last line of his message. He doesn’t know why he does it in a panic. It’s not like he’s doing anything wrong. In fact, tapping away on the phone when someone leaves you alone at a table is completely and totally normal. Maybe it’s just that it’s kind of weird to be talking to a girl under the table while on a date with a completely different girl, no matter what his respective relationships with those two girls might be.</p>
