    <p class="john">JOHN: i probably won’t, but ok.</p>
    <p class="dave">DAVE: fair enough</p>
    <p class="dave">DAVE: but yes metaphysics aside me dating both jade and karkat at the same time literally is the issue at hand and  it is that with which i currently and explicitly struggle</p>
    <p class="john">JOHN: yeah.</p>
    <p class="john">JOHN: sure seems that way.</p>
    <p class="dave">DAVE: so...  </p>
    <p class="john">JOHN: i dunno, dave. </p>
    <p class="john">JOHN: this all just... it doesn’t sound *right* to me.</p>
    </div>
    <p class="no-indent">John thinks about the speech Rose gave him that morning on her couch, about canon veracity and the validity or nonvalidity of subjective actions the further they get away from the “intended” sequence of events. Something about... pillars? What is essential, true, and relevant. He remembers those three words, but no other contextual remarks which bind them. That conversation seems so very long ago now.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: i mean... it doesn’t sound...  </p>
    <p class="john">JOHN: *canon*?</p>
    <p class="dave">DAVE: ugh not you too</p>
    <p class="dave">DAVE: rose is always going on about canon</p>
    <p class="dave">DAVE: i dont give a fuck about canon</p>
    <p class="john">JOHN: then what DO you give a fuck about?</p>
    </div>
    <p class="no-indent">Dave sighs and runs a hand through his hair.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: doing the right thing</p>
    <p class="dave">DAVE: i guess</p>
    <p class="john">JOHN: this doesn’t seem hard to me at all, dave! </p>
    <p class="john">JOHN: go home right now and tell karkat how you feel.</p>
    <p class="dave">DAVE: look i</p>
    <p class="dave">DAVE: i cant </p>
    <p class="dave">DAVE: if i did that it would be like</p>
    <p class="dave">DAVE: like</p>
    <p class="john">JOHN: like what, dave? like you would be really happy, and karkat would also be really happy?</p>
    <p class="dave">DAVE: ugh im not explaining myself right i need to</p>
    </div>
    <p class="no-indent">Dave staggers uneasily to his feet, staring way past John like he’s looking into the infinity of his own soul right now. John’s never seen him so scared, and it’s over what seems like a pretty easy choice as far as John’s concerned. It sure isn’t easy for him, though. John guesses this is what it means to be a friend. It means being the guy who understands when easy isn’t actually that easy.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: i have to... talk to dirk i think</p>
    <p class="john">JOHN: uh, ok?</p>
    </div>
    <p class="no-indent">John wonders when talking to Dirk has fixed anything for anyone. </p>
    <p>He’s about to ask what exactly it is he needs to talk to Dirk about, but then remembers what he saw when he went back to fetch Gamzee’s fridge in the Medium: Dirk and Dave hugging on the edge of the roof, sharing something private and mysterious, the sort of thing that can only happen between two people whose personalities are cracked in the same way. It’s not something John’s ever had, so it’s not something he can understand. An uncomfortable silence lingers between the two of them. Before John can fill it with some stupid words, he hears Roxy calling up to him from below. He pops his head over the roof and waves at her.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: what’s up?</p>
    <p class="roxy">ROXY: yo boys not to interrupt but we got kicked outta the restaurant for not ordering</p>
    <p class="john">JOHN: what? really? </p>
    <p class="john">JOHN: what’s even the point of being famous if that can happen?</p>
    <p class="roxy">ROXY: lmao i know right</p>
    <p class="roxy">ROXY: told u i wasnt classy enough for the joint</p>
    <p class="roxy">ROXY: i got all these breadsticks tho so we can reconvene in the park </p>
    <p class="roxy">ROXY: totes romantic</p>
    <p class="roxy">ROXY: ten minutes, what u say</p>
    <p class="john">JOHN: uh, sounds good! i’ll see you there soon!</p>
    </div>
    <p class="no-indent">She grins up at John with shimmering, adoring eyes. They’re reflecting every star in the sky, all for him. It makes his heart do a weird somersault. It tries to flip frontways, then backwards, and ends up landing on its face instead. He’s feeling too many contradictory things right now. When he turns to look at Dave again, he’s practically translucent. Barely there, half out the door emotionally. John feels like he could have done more, like this whole conversation was sand running through his fingers. It itches at the back of his head, the idea that he might have just fucked up Dave’s entire life. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: i’m... sorry i couldn’t help.</p>
    <p class="dave">DAVE: nah dude its not your fault</p>
    </div>
    <p class="no-indent">Dave gives him a light bro-punch in the arm and tries to smile.</p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="dave">DAVE: enjoy your date</p>
    </div></div>
