    <p class="no-indent">Dirk hangs up the phone and wipes off his face. The mood in Cantown Memorial Arena is tense, snapping and popping from the dual cooling and heating of the audience’s expectations and tempers. An uneven silence begins to fall over the stadium as Dirk hops to his feet. Jake can’t help but watch the motion, raking his eyes over the muscles shifting beneath the skin of Dirk’s neck and arms.</p>
    <p>There is something implacably magnificent about Dirk Strider, Jake thinks, untamed like a wild game beast of incredible size and strength. Of course, their history together is never far from Jake’s mind, however many years it’s been since their last tussle of an amorous nature. The old dramas and triumphs in the days of Sburb. Dirk’s companionship has been taxing to the heart, to say the least, and yet he’s taught Jake so much—about combat, philosophy, life, love. </p>
    <p>But sometimes, despite their checkered and problematic past, Jakes wishes that he could seize Dirk by the proverbial horns and wrest him bodily into becoming a much more agreeable fellow. Then again, who would Dirk be if he weren’t so contentious and imperious? Certainly not someone to inspire such wistful lollygagging, Jake cannot help but observe.</p>
