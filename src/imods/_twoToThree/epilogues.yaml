    <p class="no-indent">Jake’s face lights up. He composes himself, adjusting a bow tie, although he is not wearing one, and making a vague gesture like he’s twirling one end of that mustache Dirk has not yet let him grow. Dirk lets him go with a gentle smile, like the sort you’d give to a dog for performing a trick adequately. Jake responds to the signal like an Olympic athlete hearing the starter pistol. He was born for this.</p>
