    <p class="calliope">CALLIOPE: the choice as to whether yoU will go defeat my brother, or stay here.</p>
    <p class="calliope">CALLIOPE: have yoU decided yet?</p>
    <p class="john">JOHN: there’s a choice??</p>
    </div>
    <p class="no-indent">Calliope is smiling brightly, but Roxy’s face has no expression at all.</p>
    <div class="chat type-rg type-hs-small--md">
