    <p class="no-indent">John ruffles his son’s hair and shoots him one of his patented Egbertian winks. He decides then and there that a good father wouldn’t need to keep any secrets from his son. No, a good dad will always let his son in on the joke, no matter how much trouble he might be about to get himself in.</p>
