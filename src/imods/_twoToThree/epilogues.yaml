    <p class="no-indent">That night, after he and Roxy put Harry Anderson to bed and Roxy retires to their room for the evening, John goes to his office and prints out the picture of Terezi. He doesn’t have any nice photo paper to put it on, so it comes out too dark with the colors all smeared. He scrubs the printer history settings when he’s finished.</p>
    <p>When his anxiety is assuaged, he flops down in the spinny chair at the center of the room and studies the picture. Terezi doesn’t look that much different from how he remembers her—a little more worn, maybe, thinner and older and more tired, but it’s her. She’s smiling, and holding up her hand in a cheeky wave that suggests neither a greeting or a farewell. The light from the phone screen is reflected in her glasses. John can’t see her eyes.</p>
    <p>He folds the picture into quarters and slips it into his wallet, behind Harry Anderson’s baby photo. Then he turns off the light and goes to bed.</p></div>
