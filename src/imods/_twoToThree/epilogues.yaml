    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">W</span>hile John dealt with the sight by immediately turning and walking away, and the Earth Vriska dove into a nearby bush for safety, Vriska is contending with her predicament through willful denial. She’s resolved to do everything in her power to prevent herself from thinking about the situation directly behind her. It is a situation which, if she could bear to look at it, would strike her as the precise intersection between the most humiliating moment of her existence, an unprecedented circus mishap, and a gruesome crime scene. Her attempt to ignore the unspeakable catastrophe behind her may nearly have worked, if not for the reminder provided by the many fresh bloodstains on her shirt. Not only stains of her own familiar cerulean hue, but others of a most unwelcome color mingling with them. A color she never imagined she’d see contaminating her cool and casual ensemble, and certainly not in a context like this. </p>
    <p>Her attempt to distract herself, to delay the inevitable engagement with her poor judgment, would not fly for much longer. Sooner or later, she would have to turn around and confront the fact that she just kissed a very smelly clown, head-on. </p>
    <p>No. She doesn’t want to. She WON’T.</p>
    <p>There’s a rustling in the grass behind her, as Gamzee shifts his grotesque, supine length. Nope. She covers her ears. She remembers the shame and excoriation of her childhood—the fear, the pressure, being coerced to do awful things to undeserving kids. All that embarrassing effort she spent trying to emulate her ancestor. She threw every bit of herself into the role, but in recent years reflecting on the charade has only made her cringe. And in what couldn’t have been more than an hour ago, she was on the precipice of watching the glorious defeat of Lord English after unleashing a secret weapon that she went to the bother of retrieving and wielding against him. And then… </p>
    <p>No, she doesn’t want to dwell on that moment. It was almost as bad as kissing a juggalo. Almost. But nothing can compete with this. Nothing could even come close. Yet as she stands there, feeling soiled and ashamed, there’s no denying it. The moment she stuck her tongue in the heinous mouth of that frisky, unwashed jester, she began jackhammering through the stubborn concrete of rock bottom like she was digging up the corpse of a mob snitch. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: HeY (vRiSkA) mY bOoTyLiCiOuS bAbY bItCh.</p>
