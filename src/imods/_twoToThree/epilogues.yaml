    <p>With a deep, reverberating electric hum, the robot’s eyes light up, deep red, bright enough to light up the entire passage. Its face comes to life. Its mouth, oddly pliable for a metal surface, begins to smile a little. And then, very broadly.</p>
    <p>The robot steps out of its recess and points its head downward, the searing red beams from its eyes spotlighting Dave’s crumpled torso. The robot—Davebot—shakes his head slowly. The doubts, the confusion, the insecurities of the man lying here all died along with his body. Davebot smoothly reaches down, lifts the shades off the corpse, and puts them on his face.</p>
