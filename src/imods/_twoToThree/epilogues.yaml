    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">D</span>ave grabs the sleeve of John’s tux in his sweaty palm, and the two of them fly to the top of the nearest tower. John glances at him en route, and the look on Dave’s face strikes him as that of a man condemned to death. </p>
    <p>The stars stand out along the skyline, so bright in this new world that the outline of every constellation is crisp and clear, even in the middle of the city.</p>
    <p>Dave cups his hands over his knees and stares straight ahead. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: yo john what do you think about me and karkat</p>
    <p class="john">JOHN: um... </p>
    <p class="john">JOHN: you two are pretty cute together, i guess?</p>
    <p class="dave">DAVE: together</p>
    <p class="dave">DAVE: i need you to be way more specific here</p>
    <p class="john">JOHN: oh, ok. </p>
    <p class="john">JOHN: hmm. i guess i’d have to say that you’re both cute individually when you’re with each other, and you make cute friends, which is why you’re cute together. something about it just works!</p>
    <p class="john">JOHN: i feel like i’m saying cute a lot here. </p>
    <p class="john">JOHN: for the record, i don’t mean you’re cute as an individual. no offense.</p>
    <p class="john">JOHN: alone, you’re just dave.</p>
    <p class="john">JOHN: but together, yeah. you guys are cute.</p>
    <p class="dave">DAVE: together</p>
    <p class="dave">DAVE: you mean</p>
    <p class="dave">DAVE: like a couple</p>
    </div>
    <p class="no-indent">Dave says this so neutrally that John has no idea how to read it, despite having years of practice reading Dave’s many neutral tones.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: er... yes.</p>
    <p class="john">JOHN: that’s exactly what i mean.</p>
    <p class="dave">DAVE: why</p>
    <p class="john">JOHN: didn’t i just explain it? good friends make good partners! </p>
    <p class="john">JOHN: you’re similar in all the right ways, and different in all the even more right ways. </p>
    <p class="john">JOHN: you two balance each other out and keep each other from going off the rails, like when you were kids.</p>
    <p class="dave">DAVE: huh</p>
    <p class="john">JOHN: you were both kinda... crazy when we were kids? again, no offense.</p>
    <p class="dave">DAVE: thats not what i was saying huh about</p>
    <p class="john">JOHN: oh.</p>
    <p class="dave">DAVE: i was saying huh because that sure was a coherent egbertian thesis on the state of the davekat situation</p>
    <p class="john">JOHN: well, i’ve thought about it that way for a long time. i think it’s what everyone else thinks too.</p>
    <p class="dave">DAVE: i dont know</p>
    <p class="dave">DAVE: if id been thinking about it that way i wouldnt be in the mess im in right now</p>
    <p class="john">JOHN: you’re in a mess?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: theres a metric fucking ton of shit about to come down on me because i dragged my heels on doing some serious self reflection</p>
    <p class="john">JOHN: is this just some more stuff about...  </p>
    <p class="john">JOHN: being gay?</p>
    <p class="dave">DAVE: maybe yeah</p>
    <p class="dave">DAVE: ok definitely yeah</p>
    <p class="dave">DAVE: its 110% about being gay</p>
    <p class="john">JOHN: i thought you’d already worked all that stuff out?</p>
    <p class="dave">DAVE: turns out it takes a long time to figure out your sexuality after a childhood filled with repression and abuse</p>
    <p class="john">JOHN: dave... </p>
    <p class="dave">DAVE: i mean yeah i woke the hell up to my inner potential for gayness in a big way</p>
    <p class="dave">DAVE: but then i just kind of pressed the snooze button and rolled back over because we kinda had to fight all those jacks and also create society</p>
