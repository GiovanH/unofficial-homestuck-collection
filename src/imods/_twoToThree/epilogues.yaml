    <p class="no-indent">Tears are welling up in the corners of Dave’s eyes. There go the fucking waterworks again. He says another quiet prayer of gratitude for the shades John gave him. He’s got to keep it together. He tells himself there’s nothing wrong with crying. Of course there isn’t. Just... not in front of Obama. He’s GOT to keep it together. He sniffs in deeply, with a theatrical stoicism, and crosses his arms. But on his exhale, a small, choked sob escapes. He seals his lips tight, but his mouth quivers and puckers under the impossible pressures of restraint.</p>
