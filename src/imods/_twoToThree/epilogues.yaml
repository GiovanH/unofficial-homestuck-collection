    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">O</span>n the other side of the continent, somewhere along the border between the Human and Troll Kingdoms, Dave and Jade navigate a densely jungled region. Though they’re high-ranking members of the resistance, they aren’t decked out in the full military regalia associated with their positions. They’re in camo fatigues, Dave sporting a patchwork of bright and dark reds, Jade in black and grays. This is the designated attire for those on scouting and reconnaissance missions, which is the nature of their current expedition. </p>
    <p>The orders came from Commander Vantas himself. This underdeveloped part of the border, mostly uninhabited for many miles, was unspeakably critical to the rebellion, according to the commander. When pressed on it, he’d claim the reasons needed to remain classified for now. Dave and Jade suspect the real reason is that Karkat can’t bear to put them in harm’s way, risking their Heroic deaths. But they’ve decided to do him the professional courtesy of believing his story. The way they see it, he’s finally earned a little respect by now. Besides, there’s some fun to be had out here, away from the fog of war. Just like the good old days, during their archaeological expeditions in search of Shitty Liberties. </p>
    <p>They fly side by side just above the thick jungle canopy, sweeping the horizon with sharp eyes.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: i think i see another one!</p>
    <p class="dave">DAVE: oh snap</p>
    </div>
    <p class="no-indent">Dave squints. Sure enough, there does appear to be a large, rusted arm holding a torch, blurred by JPEG artifacts and covered in vines, poking out just above the canopy. It’s two or three miles off to the west. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: youre right</p>
    <p class="dave">DAVE: another shitty liberty</p>
    <p class="dave">DAVE: good eye jade </p>
    </div>
    <p class="no-indent">Dave takes a picture with his phone, then updates his report containing a comprehensive accounting of the locations of every ancient Statue of Liberty his alternate-timeline adult self once distributed all over this world as some sort of ironic, avant-garde goof. He’s spent a lot of time on Earth C wondering when adult-Dave got around to doing which specific legendary exploits in the pre-flood period of this planet when it was in the old solar system. So much time, in fact, that he turned into an adult-Dave himself. Was he the age he is now when he scattered these Liberties in one of the boldest postmodernist endeavors in human history? The thought is sobering. He can’t help but feel how appropriate it is that about five thousand years later, his work is being curated and appreciated by yet another adult-Dave. Who better for the task?</p>
    <p>Jade readies another tactical bundle to be deployed inside the distant Liberty. It includes an efficient pack of captchalogue cards containing tracking technology, military equipment, and powerful explosives. In the event this region becomes another front of the war, the commander wants as many Shitty Liberties as possible seeded with provisions useful to the rebellion, including the ability to detonate them at any time, so that they may serve as traps. Dave wonders if his other self ever imagined they’d be used this way. He’s sure adult-Dave would have approved, being a fellow freedom fighter himself. It’s too perfect, actually. Deploying a bunch of Shitty Liberties as bombs in the service of a kind of liberty that is entirely un-shitty. It makes him wonder if his other self on some level knew they would be used for this purpose one day. The thought of his double’s selfless sacrifices against clown tyranny makes him feel so proud, he wipes away a small tear forming at the edge of his eye. </p>
    <p>Old age has made him emotional. It didn’t used to be like this. Gotta keep it together, he thinks. Focus on the mission.</p>
    <p>Then, he notices something. Just below him, to the east a bit. A lumpy part of the jungle where the canopy bulges upward slightly in an uneven, somewhat angular way. It suggests a rigid structure beneath the overgrowth. Something man-made. Another Liberty, perhaps? No, this structure is different, more compact. More likely a ruined building from an ancient Earth city. It seems to call to him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: yo jade</p>
    <p class="dave">DAVE: why dont you go ahead and rig that liberty ill be right there</p>
