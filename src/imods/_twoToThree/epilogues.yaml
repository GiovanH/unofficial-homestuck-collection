    <p class="gamzee">GAMZEE: (VrIsKa), My MeAn QuEeN sQuEeZe, AnD bOrDeRlInE sExUaL vIlLaIn,</p>
    <p class="gamzee">GAMZEE: i GoTs ReAsOnS oF sElF pRoTeCtIoN aGaInSt YoUr PrObLeMaTiC hOlLeRs ThAt I sHoUlD kEeP tHe WiCkEd ShIt ZiPpEd, JuSt LiKe YoU sAy.</p>
    <p class="gamzee">GAMZEE: TeLl It To Me FuCkIn StRaIgHt, TuRbO tUsH...</p>
    <p class="gamzee">GAMZEE: dO tHeSe LoOk LiKe LoOsE lIpS tO yOu?</p>
    </div>
    <p class="no-indent">If (Vriska) were to be honest, Gamzee’s swollen, battered mouth was just about the most structurally incontinent feature she’d ever seen on a person’s face. That limp, floppy maw couldn’t keep a cantaloupe secure, much less a secret.</p>
    <p>She drops down and straddles him in a way that is unmistakably non-amorous, even to an extraordinarily obtuse, randy juggalo. She puts her shaking hands around his neck and grips tight. She positions her face inches from his, hissing hot breath through her clenched teeth.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): NO ONE IS GOING TO FIND OUT A8OUT THIS YOU FUCKING 8ASTARD.</p>
    <p class="vriska">(VRISKA): NO ONE WILL EVER KNOW, SO HELP ME G8D.</p>
    </div>
    <p class="no-indent">(Vriska) is so furious, she has no way of pinpointing the exact moment her intent stopped being intimidating him into silence and started being guaranteeing his silence, forever. She knows this impostor was never a real god tier. She’s always known, just like everyone else. Once he’s gone, he’ll be gone for good. She just needs another minute. Her grip grows tighter, and she feels the throbbing pulse beneath her hands gradually subside. His arms flail, grab at hers, clutch at her wrists. He’s alarmingly strong. But at this particular moment, not as strong as her.</p>
    <p>And then, she lets go. His face is frozen in a repellent mask exhibiting the perfectly undetectable difference between terror and ecstasy. He’s dead.</p>
    <p>(Vriska) exhales forcefully, staggers to her feet, shaking. She backs up a few steps, studying the corpse. If her body language signals any remorse or sadness, the witness in the bushes certainly can’t tell.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">Vriska: (Eep!)</p>
    </div>
    <p class="no-indent">Oh shit. (Vriska) had already forgotten about her, somehow. Her stylishly dressed teen duplicate, who surely just witnessed not only the original feat of debauchery, but all the compromising activity which followed as well. (Vriska) would probably need to have a few words with her.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">Vriska: Um...</p>
    </div>
    <p class="no-indent">Vriska stands up slowly from the bush, obviously trying not to look at the lifeless clown. She puts a hand behind her head and seems to be casting about desperately for the right thing to say during such a moment. But soon it’s clear she’s given up. (Vriska) doesn’t blame her. She can’t imagine there being anything in anybody’s life that could adequately prepare them to have a snappy response ready for a situation like this.</p>
    <div class="chat type-rg type-hs-small--md" stylw="margin-bottom:0">
