    <p class="jane">JANE: But yes, ever since I talked to him I have felt... strange.</p>
    </div>
    <p class="no-indent">Her whole body is numb and floaty. Sure, she chugged the wine. But it’s strange to have gotten drunk so fast, isn’t it? Especially since she spends several nights a month drinking much harder and fancier drinks at investor dinners. Jake passes the bottle back and she takes another drink.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: Strange how?</p>
    <p class="jane">JANE: Strange like you just explained... like nothing I do matters. I should be more upset that I’ve spoiled my chance at running for president, but for some reason I find myself not really caring.</p>
    <p class="jane">JANE: And that’s what I’m actually so upset about. The fact that I don’t care!</p>
    <p class="jane">JANE: Instead... </p>
    </div>
    <p class="no-indent">When did Jake scoot his chair closer? They’re sitting packed so tight now that his bare knees are brushing hers. The air between them is warm and wine-soaked. Jane takes another serious look at him, at his elegant jawline, his dark eyelashes, his handsome nose. It really is unfair that he’s so good-looking while also being so... so <em>Jake</em>. But this is nice, she thinks. When was the last time they talked? Really talked? It’s been such a long time that she’s almost surprised how good he’s being to her right now, considering that she walked in on him in Peak English Disaster Mode. Was it always this easy to talk to him?</p>
    <p>Maybe because of the wine, and maybe just because she wants to, Jane reaches out and sets a hand on his thigh. She leans in closer until she can feel his breath on her face.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Oh, this is mortifying to admit, but I’ve been thinking that perhaps I’ve been doing the wrong thing with my life.</p>
    <p class="jane">JANE: Instead of all this business politicking I’ve been doing, what I’d really like... </p>
    <p class="jane">JANE: Is to settle down and raise a family.</p>
    <p class="jane">JANE: Does that sound ridiculous?</p>
    <p class="jake">JAKE: Why that doesnt sound ridiculous at all! Its just that ive never heard you express such sentiments before.</p>
    <p class="jake">JAKE: Except of course for that time when you were under mind control and had me trussed up in your lair as you pontificated villainously about using me as a breeding stud to create a blood lineage for your incumbent corporate space empire.</p>
    <p class="jane">JANE: Oh...  </p>
    <p class="jane">JANE: You still remember that.</p>
    <p class="jake">JAKE: Jane youre one of my most cherished friends. I couldnt possibly forget a single moment weve spent together no matter how sexually uncomfortable the situation may have been.</p>
    </div>
    <p class="no-indent">Jane feels herself turn red. Why did she think this would be so easy? Jake English was kind of a slut, true, but also their relationship was an emotional minefield. She slides her hand down to cup his knee, rolls her thumb into the dip of the joint there, and tries to remember the drunken advice on matters of seduction Jade gave her once when she was foolish enough to take a weekend off and go on one of her and Jake’s expeditions. She can’t for the life of her remember the substance of any of her lessons though.  </p>
    <p>Jake is still staring at her, drunk and enraptured. She ventures deeper into his personal space.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Well, Jake, it doesn’t always have to be that way.</p>
    <p class="jane">JANE: Putting business first? Ignoring the good things in my life chasing profit? I’m sick of it.</p>
    <p class="jane">JANE: I think that I could be... loving. I could be a good wife.</p>
    <p class="jane">JANE: For the kind of man who needs a good wife in his life.</p>
    <p class="jane">JANE: Like, say, an eligible bachelor with a hundred empty rooms in his house and no one to help clean them... </p>
    <p class="jane">JANE: Who has been recently and mysteriously abandoned by his long term... “companion.” Or whatever he was.</p>
    <p class="jane">JANE: Someone handsome and lonely and who knows me well enough that we need not fear showing each other our less savory sides.</p>
    <p class="jane">JANE: Such as... being drunk at nine in the morning.</p>
    <p class="jane">JANE: Oh, Jake, isn’t that the dream?</p>
    </div>
    <p class="no-indent">Jake slants close, casting a shadow over her face. His eyes are so green, and they’re glittering with naked adoration, for her. It’s all for her. He nudges a knuckle under her chin and tips her face towards him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: Jane... </p>
    </div>
    <p class="no-indent">He’s so close that Jane thinks he might kiss her. She shuts her eyes and lets his husky wine-breath wash over her face.</p>
    <p>Instead of kissing her, he says:</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: I say this sincerely as one of your oldest and dearest friends.</p>
    <p class="jake">JAKE: I hope that you have luck in finding a charming and bricky bloke who will summarily impregnate you with as much swiftness as possible and be a responsible father for your children.</p>
    <p class="jake">JAKE: There is nothing for you i want more.</p>
    <p class="jane">JANE: ... </p>
    </div>
    <p class="no-indent">Jane’s mouth drops open. What was she expecting?</p>
    <p>But Jake doesn’t register her mortification or frustration either. He just keeps smiling and gazing into her eyes, warm and drunk.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Well, then. </p>
    </div>
    <p>With a deep sigh, Jane shoves Jake off of her and stumbles back to where his horrendous-tasting wine is stored. She pops open a bottle of briny-smelling moscato and tips it back—this embarrassing encounter isn’t going to forget itself.</p></div>
