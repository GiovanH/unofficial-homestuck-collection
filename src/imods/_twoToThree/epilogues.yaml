    </div>
    <p class="no-indent">And then Gamzee seals his fate. He reaches out with his finger and boops Jane right on her little nose. Honk!</p>
    <p>Jake audibly gasps at the sight—but Jane does not have any sort of violent outburst of anger. Instead, she goes completely, icily silent.</p>
    <p>Gamzee smiles vacantly down at Jane, unaware of his misstep. When Jane next speaks, it is in a controlled, steady voice.</p>
