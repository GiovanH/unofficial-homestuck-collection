    <p class="dirk">I don’t know what to do at this point. He doesn’t know it’s me, but he’s fighting my influence with every ounce of strength he’s got. If I push any further, things could get messy, epistemologically speaking. I could try more of a backdoor approach and nudge them towards the sauce, but I don’t know if even that would help at this stage. And my timetable for direct physical intervention is fairly limited. </p>
