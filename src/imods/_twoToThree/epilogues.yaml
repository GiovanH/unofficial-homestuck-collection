    </div>
    <p class="no-indent">She shudders. Somehow during her self-incriminating reverie, she’d managed to forget that she’s not even Vriska anymore. She’s now (Vriska). She scans the bushes and spots her. The sixteen-year-old girl who’d somehow earned the right to call herself Vriska. The adopted teen daughter of Rose and Kanaya Maryam-Lalonde. The person who, for all anyone knew, might be an exact genetic double of (Vriska) herself. </p>
    <p>Not that she had any grounds to object. She missed her shot. Snatched shame from the jaws of glory and washed up on the shores of this candy-coated shithole of an approximation of what a paradise planet might look like to certain individuals. The small sob she’s been stifling finally comes out. Tears cut through the oily, shining mask of blue, purple, and mud on her face. </p>
