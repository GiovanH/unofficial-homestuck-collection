    </div>
    <p class="no-indent">Jane storms downstairs. Her guests are completely silent as the sound of her heels echoes down the hall. She steps into the room, her face still twisted in rage and disgust. The moment her eyes fall over her gathered friends, however, her expression changes like someone flipping a switch. She smiles, looking cordial and perfectly pleasant, fluttering her lashes like there’s nothing in the world more important to her than being an excellent host.</p>
