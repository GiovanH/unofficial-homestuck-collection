  "2": |-
    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/candy_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            2
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">J</span>ohn zaps back to the quietest point in the fridge’s impressively storied timeline that he can pinpoint, which is on The Land of Tombs and Krypton, T-minus about half an hour before his final battle against every dude they all had to fight to get the hell out of Dodge. As the name of the land would imply, the planet’s surface is covered in tombs, each an ancient skyscraper piercing the brilliant, gaseous thunderclouds above. But there’s only one tomb he’s come for. A simple, household refrigerator, just like the one he grew up with. </p>
    <p>He pops into canon at one end of a rooftop, up so high that the chemical storm coursing through the atmosphere sets his hair on edge. At the other end of the roof are Dirk and Dave, doing something he never thought he’d see: they’re... <em>hugging</em>. Not just regular, noncommittal hugging. They are emphatically hugging the <em>shit</em> out of each other. Dave’s face is buried in Dirk’s side, and Dirk’s got both arms around him in a way that looks like he’s never actually hugged another human being before.</p>
    <p>Sensing that this is probably something he shouldn’t be seeing, he tiptoes towards Gamzee’s would-be sarcophagus as carefully and quietly as he can, and places his hands just above the thick aluminum hull. The moment John’s palms hit the fridge, Dirk turns to look at him. His head only moves an inch. Slowly, he lowers one eyebrow and returns to his poignant and deeply personal business with Dave, as if he hasn’t observed anything worth acknowledging at all. </p>
    <p>Which, John supposes, is for the best? He isn’t trying to mess up the timeline any more than he needs to. He’s only here to steal a refrigerator that has recently been used to entomb a clown. He has enough on his plate with this idiotic heist as it is. </p>
    <p>Anyway, he decides to mind his own damn business and get this fridge back to Earth C. He zaps himself and the fridge back to the same picnic grounds he departed from, while cleverly leaving the chains wrapping the fridge behind on LOTAK. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: so uh...</p>
    <p class="john">JOHN: i’m back.</p>
    <p class="john">JOHN: everyone get ready for THIS fucking guy, i guess... </p>
    </div>
    <p class="no-indent">With the same delicacy that he’d use to touch a toilet bowl in a public bathroom, he grabs the handle of the fridge and pulls.</p>
    <p>Gamzee pops out immediately, sweating, gasping for breath, and smelling like socks that have been worn continuously for two weeks straight. John rears back and pinches his nose shut. Calliope shoots John a sharp look, like a stern teacher would.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: HOOOOOOOOOOOONK.</p>
    <p class="gamzee">GAMZEE: cough COUGH cough CHOKE honk CHOKE!</p>
    <p class="gamzee">GAMZEE: wheeeeeeeeeze HONK cough HONK choke WHEEEEEZE.</p>
    <p class="calliope">CALLIOPE: ah, poor thing.</p>
    <p class="calliope">CALLIOPE: it’s alright now. yoU’re alright.</p>
    <p class="calliope">CALLIOPE: take a moment to catch yoUr breath, mr. clown. yoU’ll be jUst fine. </p>
