    </div>
    <p class="no-indent">As they ascend the staircase, they’re greeted by the horrible, bone-rattling sound of a toddler screaming its head off. In the room, little Vriska Lalonde is pulling on little Tavros Crocker’s thick black hair, while Jake Crocker laughs and scratches his head awkwardly. Jane looks quite irritated. Gamzee Makara-Crocker is at her side, serving as her ever-faithful shadow, holding her arm to steady her as she tries to revive teen-Jade’s corpse.</p>
