    <p class="no-indent">John finishes fixing his tie in the bedroom mirror, taking a moment to check the hallway door in the reflection. Roxy hasn’t come looking for him, which is good because he’s still got a few things to prepare and he’d rather she didn’t see the items he’s about to pull out of their closet. </p>
    <p>He hasn’t told his wife what he’s planning, because he doesn’t want to be talked out of it. Typically he rankles at the prospect of spending time with Jane and her family. So Roxy was surprised when he agreed to hold Harry Anderson’s fifth birthday party at Jane’s mansion. But she didn’t question him about it. In fact, all she did was tip her head at him and blink a few times, her long eyelashes catching the light, making her eyes look like mirrors. It was disconcerting for reasons that he couldn’t put his finger on. It’s not like Roxy had ever been argumentative, exactly. He just seems to remember someone from his youth who was somewhat more contrarian in spirit than this person he’s married to now. </p>
    <p>Back when they were dating, John thought she was acting a little off. Not quite in a bad way, but perhaps a little too “in love,” too fast. At least she still seemed like herself most of the time. But since the wedding, every year that goes by, she seems to become just a little more conciliatory. Not just toward him but toward life in general. She indulges Harry Anderson liberally and almost thoughtlessly. She doesn’t care that her best friend is slowly turning into an executive overseeing the corporate arm up the puppet ass of a ruthless dictatorship. She still thinks Gamzee is being sincere about all this “redemption” bullshit, even though he’s been casting an increasingly dark and hungry shadow behind Jane: a malicious royal vizier to her burgeoning imperial persona. John’s been frustrated with it in a quiet, guilty way, because he loves his wife. And even more than that, he loves their son. When he doesn’t think too hard about all this stuff, it seems perfect. </p>
    <p>But sometimes John can’t help but lie awake at night, staring at the dark ceiling until he loses the grip on his “perfect life” entirely. He starts to fear that if he closes his eyes, he might reopen them to discover it was all an illusion: Harry Anderson, Earth C, Lord English’s alleged “defeat”... or maybe, stretching even further back than that. The trolls, the game, everything important and exciting that’s ever happened to him. Was it all a lie? Like some big prank?</p>
    <p>No... at least some of it had to be real. Dave, Jade, and Rose are real. Their friendship is real. At least, it used to feel that way. He needs to believe it still is. And what about Terezi? She’s real too, and John’s got that picture to prove it, burning a hole in his wallet. Yet he keeps it there, because at least that feels like something. It’s the same feeling that makes him do subtle things to push against his wife’s placid demeanor. He never quite tries to start a fight. But at this point, he wouldn’t mind having one either. At least it might help reassure him that she’s real too. </p>
    <p>If she doesn’t get upset after what he’s about to pull today, then...  </p>
    <p>John doesn’t know what he’ll do.</p>
    <p>He goes to the closet and unhinges the bottom of the drawer where he keeps all of his identical blue ties. In this secret compartment are some tools: graphene wire, a multi-tool screwdriver, molding plaster... John’s so focused on finding places in his coat to hide all these things that he doesn’t hear footsteps behind him.</p>
