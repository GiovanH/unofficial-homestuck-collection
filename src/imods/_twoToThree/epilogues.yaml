    <p class="john">JOHN: poor... GAMZEE??</p>
    <p class="calliope">CALLIOPE: he’s sUrely learned his lesson by now.</p>
    <p class="calliope">CALLIOPE: if we are to tUrn over a new page in this story, we shoUld tUrn that page for everyone.</p>
    <p class="calliope">CALLIOPE: gamzee mUst begin seeking redemption immediately. he has sUffered enoUgh!</p>
    <p class="john">JOHN: ...  </p>
    <p class="john">JOHN: HAS he, though?</p>
    <p class="calliope">CALLIOPE: oh my yes. absolUtely.</p>
    <p class="john">JOHN: are you sure? </p>
    <p class="calliope">CALLIOPE: of coUrse!</p>
    </div>
    <p class="no-indent">John glances at Roxy, seeking support. She smiles at him benignly, apparently having no opinion whatsoever on this topic.</p>
    <p>Sure. Okay. He can’t help but make a disgusted face at the thought of it, but he shrugs. Why the hell not? He’s feeling <em>lighter</em>, remember? If it’s time to let go of his long-held worries and hangups, then so too it may be time to let loose a long-suffering clown. If this is to be the Age of Redemption, then let it begin, he decides. Not with a bang, but a honk. </p></div>
