    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="Command" style="margin-top:0">&gt; Look up.</p>
    <p class="no-indent">The sky is really blue. But it’s a different kind of blue than Earth C’s sky; it’s <em>less</em>, somehow, like someone took a photo of the sky and turned the contrast down a little, just enough to make the clouds blend into the horizon. That is to say, it isn’t the kind of sky promised by a paradise planet. Just an ordinary one. You realize suddenly how much you’ve missed the ordinary, as opposed to the supposedly perfect.</p>
    <p>You’ve been away from home almost as many years as you lived there. It’s not just the sky. Everything else is exactly and nothing like you remembered it: the scent of damp grass, the quality of the air, the solitude. There’s nothing but white houses and maple trees as far as the eye can see. A woodpecker raps away incessantly at the tree with the tire swing outside your old bedroom window. </p>
    <p>You couldn’t think of anywhere else to go, so you and your little army are sitting in a circle in your old backyard exactly one week before the meteors hit. It’s you, Rose, Dave, Jade, and all four of your teenage progenitors, each dressed in god tier garb. No trolls. No one who can die from anything less than a heroic sacrifice. At least, this is what you assume to be the reasoning for Rose’s instructions to assemble your party this way.</p>
    <p>Wind slices down the street, between the neat rows of bungalows. It’s chilly, carrying air from the mountaintops with it. Even that feels different. The wind moves through you now, under your skin and right into your bones, skimming their hollows the same way it does the homes of your salamander neighbors, or the open mailbox in front of your childhood house. </p>
    <p>The smell of a cake baking wafts from the open window and the sick stench of browning sugar fills the yard. You used to hate that too, but now it makes you want to—</p>
    <p class="Command">&gt; Dude, don’t cry in front of all the cool teen versions of your friends. </p>
    <p class="no-indent">You hold back your tears with a big, ugly snort. Jake is sort of ruining the mood anyway by bouncing away on your old Green Slime pogo. Doesn’t he realize how dangerous that thing is? Of course not. The fool.</p>
    <p>Dave fractures the silence by broaching a subject that’s on everyone’s mind but yours, apparently.</p>
