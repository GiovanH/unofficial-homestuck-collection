    <p class="roxy">ROXY: like im just playacting at being a grown-up woman</p>
    <p class="john">JOHN: yeah, i know that feeling. what even are adults?</p>
    <p class="roxy">ROXY: good question!</p>
    <p class="john">JOHN: when i was a kid i just thought adulthood was something that happened to you automatically, i think.</p>
    <p class="john">JOHN: like the moment i turned eighteen a briefcase would appear in my hand and i’d have it all figured out, just like my dad seemed to.</p>
    <p class="john">JOHN: i can’t believe i’m twenty-three and still a huge loser! i wonder if my dad ever thought that way about himself, like he was just some big dumb kid totally messing everything up but trying to keep up appearances anyway.</p>
    <p class="roxy">ROXY: dont say that about urself dummy!</p>
    <p class="john">JOHN: so... i’m a dummy, but i shouldn’t call myself dumb?</p>
    <p class="roxy">ROXY: omg you KNOW what i meant</p>
    <p class="roxy">ROXY: hmm</p>
    </div>
    <p class="no-indent">Roxy runs one of her thin fingers around the inside rim of her water glass. It makes a very quiet squeaking noise that he can hear over the mumbled conversation around him because they’re sitting so very close. Her lashes look about twice as long in the low, pale light. They shadow her eyes so that he can’t read her expression.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: ya know i didnt even know any adults when i was a kid </p>
    <p class="roxy">ROXY: so i got nothin except the legends of how my universes rose and dave died i guess</p>
    <p class="roxy">ROXY: but thats not exactly a useful example in this situation</p>
    <p class="john">JOHN: i dunno. i think sacrificing yourself to take down a brutal clown dictatorship is a pretty good life lesson to internalize in any situation.</p>
    <p class="roxy">ROXY: lol yeah god forbid</p>
    <p class="roxy">ROXY: but</p>
    <p class="roxy">ROXY: i mean my idea of a date for the longest time was drinkin a whole bottle of wine alone while cryin in front of my laptop screen</p>
    <p class="john">JOHN: oh same, actually. minus the wine, and the computer screen, ha ha.</p>
    <p class="roxy">ROXY: just u and ur brain contemplating the infinite loneliness of singular consciousness in a vast cold universe</p>
    <p class="john">JOHN: something like that.</p>
    <p class="john">JOHN: so... i guess neither of us are very good at this, huh?</p>
    <p class="roxy">ROXY: thats cool with me</p>
    <p class="roxy">ROXY: zero expectations means we got nowhere to go but up</p>
    <p class="john">JOHN: i’ll toast to that!</p>
    </div>
    <p class="no-indent">John lifts his glass as a cute and cliché thing to do, expecting no reciprocation. But she laughs and actually humors him. The glasses clink together clumsily, and water gets all over the complimentary breadsticks. She starts laughing harder.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: oh john</p>
    <p class="roxy">ROXY: why didnt we do this SOONER</p>
    <p class="roxy">ROXY: i love spendin time with you</p>
    <p class="roxy">ROXY: youuu knooooow</p>
    <p class="roxy">ROXY: its weird to say but</p>
    <p class="roxy">ROXY: no one else has ever made me feel like this</p>
    </div>
    <p class="no-indent">For some reason, those words make the pit in his stomach grow. He lets out a nervous giggle. His arm starts to shake, so violently that he gets even more water on the free breadsticks. Hoo boy—he’s sweating under the collar. It’s a panic, like what he felt when Roxy almost caught him texting Terezi under the table, except in reverse. What about Calliope, he thinks. John can’t tell what Roxy is thinking. She’s so warm and open and inviting, but when John looks into her eyes... it’s almost like staring into a voi—</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: oh</p>
    <p class="roxy">ROXY: wtf look behind you</p>
    </div>
    <p class="no-indent">He whips his head around to see... Dave? He’s running down the street, looking back and forth like a hunted man. He spots John and freezes for a moment, obviously trying to compose himself. No one goes still quite like a Strider. He brushes past Gamzee, who is still glued to the window to spy on the date, and swaggers into the restaurant. The look on his face seems to suggest he’s about to throw up, but he keeps it together. His entrance is so smooth that all the dining carapacians in the vicinity immediately stop talking and stare at him as he glides to the table.</p>
    <p>Dave sets his hand just in front of the free breadsticks and angles a look at John through the panels of his shades. It looks like he hasn’t slept, but it’s hard to tell with Dave. He’s out of breath.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: hey dude </p>
    <p class="dave">DAVE: and roxy</p>
    <p class="dave">DAVE: uh rather...  </p>
    <p class="dave">DAVE: hey dudes</p>
    <p class="dave">DAVE: sorry to imply that dude wasnt a gender neutral term because it totally is</p>
    <p class="dave">DAVE: anyone can be a dude if they really want thats part of the beauty of living in this brand new world with none of the baggage our old world had like gender and sexuality and relationships only involving a very specific number of people</p>
    <p class="roxy">ROXY: dave u ok</p>
    <p class="dave">DAVE: yeah totally when am i not ok</p>
    <p class="roxy">ROXY: p often actually</p>
    <p class="dave">DAVE: nah im fine theres absolutely nothing strange or awkward going on in my life at all</p>
    <p class="dave">DAVE: unrelated to anything i just said john i gotta talk to you for a sec</p>
    <p class="john">JOHN: ok. go ahead!</p>
    <p class="dave">DAVE: no i mean like outside</p>
    <p class="dave">DAVE: in private</p>
    <p class="dave">DAVE: with no one else around</p>
    <p class="roxy">ROXY: u SURE youre ok??</p>
    <p class="dave">DAVE: yeah mom im fine</p>
    <p class="dave">DAVE: sorry that was me being sarcastic about how youre all worried over me when im just ice fucking cold levels of cool at the moment</p>
    <p class="dave">DAVE: not referencing that youre my literal mom which i know is all kinds of awkward every single time i do it</p>
    <p class="dave">DAVE: which is a lot i guess</p>
    <p class="roxy">ROXY: lmao i dont think its awkward at all</p>
    <p class="dave">DAVE: oh cool </p>
    <p class="dave">DAVE: me neither</p>
    <p class="dave">DAVE: mom</p>
    <p class="john">JOHN: um, roxy’s right. you seem kind of off right now.</p>
    <p class="dave">DAVE: nah i just had a sudden need for a bro down</p>
    <p class="dave">DAVE: just an unquenchable thirst to be showered in a flashstorm of righteous bro juice</p>
    <p class="john">JOHN: yikes.</p>
    <p class="dave">DAVE: gotta guzzle the shit out of it like gatorade after a sports match</p>
    <p class="dave">DAVE: help me out here my brolectrolytes are low</p>
    <p class="john">JOHN: ...  </p>
    <p class="dave">DAVE: john just come on its important</p>
    <p class="john">JOHN: yeah, sure.... roxy, are you fine waiting here by yourself for a while?</p>
    <p class="roxy">ROXY: yea ill just be here eatin breadsticks since we didnt actually order dinner</p>
    <p class="john">JOHN: cool! i’ll be right back!</p>
    </div>
    <p class="no-indent">Dave shoves his hands in his pockets and leads John out into the cool evening air. Gamzee offers a double thumbs-up as they walk past him, which John fiercely ignores.</p>
    <p>John does, however, check his phone. Subtly, but a little desperately. He left Terezi hanging in the middle of a sentence and he’s gotta admit, as much fun as he’s been having with Roxy, there’s an annoying little voice screaming at him underneath everything else he’s done and said tonight that desperately needs to know what else Terezi had to say. Behind Dave’s back as he leads the way, John swipes the screen to catch up with her answers, smiling conspiratorially. </p></div>
