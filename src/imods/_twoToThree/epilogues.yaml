    <p class="roxy">ROXY: ive thought about it but ill probably never wanna live in a different kingdom</p>
    <p class="roxy">ROXY: still feel most at home around the chess guys</p>
    <p class="john">JOHN: makes sense.</p>
    <p class="john">JOHN: that’s about how i feel about the salamanders.</p>
    <p class="john">JOHN: which... i realize actually makes no fucking sense.</p>
    <p class="roxy">ROXY: haha</p>
    <p class="john">JOHN: they lead simple lives. </p>
    <p class="john">JOHN: i don’t really care for the chaos of human or troll cities.</p>
    <p class="roxy">ROXY: neither do we</p>
    </div>
    <p class="no-indent">You watch Roxy smile and reach for Calliope’s hand.</p>
    <p class="Command">&gt; Look away before you start dwelling on it.</p>
    <p class="no-indent">You start dwelling on it immediately, looking probably quite conspicuous with how quickly you whipped your gaze away. But seriously, what <em>is</em> up with their relationship? Is it romantic? Platonic? Can cherubs even have a romantic relationship? Are they even <em>interested</em> in it, like, on a fundamental level? Do their brains and hearts even work that way? Questions like this used to keep you awake at night.</p>
    <p>You look at them, at where Roxy’s fingers are entwined with Calliope’s green claws. Calliope is still wearing the Ring of Life. The same one you obtained in a ludicrous adventure through the afterlife, and then re-obtained in a ludicrous adventure through canon when it was stolen from you. It’s the same one that allowed Calliope to stop being dead in the first place, and to come live with your friends here on your beautifully renovated home planet. And it’s the same one you gave Roxy all those years ago, to fulfill a promise made to a very special new friend.</p>
    <p>At the time, the gesture felt so important. It felt more meaningful than any gift you’d ever given. Like there was some grand emotional gravitas about it that signified something deeper than... than what it turned out to be. </p>
    <p>You have since concluded you were just imagining things. Ascribing symbolic meaning to gestures that they simply didn’t carry, like the dumb kid you were.</p>
    <p class="Command">&gt; Tactfully avoid saying anything at all about Roxy and Calliope’s weird, ambiguous relationship.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: uh, so...  </p>
    </div>
    <p class="no-indent">But you can’t stop thinking about it. What goes on in Roxy’s head. What she thinks about you. </p>
    <p>You and all your friends have dispositions affected by your classes and aspects. You think you know what that means in your case. But what about her? You can only speculate. Void is a place where things sink and disappear. Where they linger forever, but cease to exist. You aren’t actually sure if your feelings for Roxy ever really faded, or if they just grew numb with time and distance. Is it the same for her?</p>
    <p>You search your soul for the answer, but come up empty. The truth is, you suspect her mental interior is unfathomable. In fact, you feel sure of it. </p>
    <p>You wonder suddenly, watching her. This version of her, that is. The one with whom you share all these bittersweet memories—will you ever see her again?</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: ahem.</p>
    <p class="calliope">CALLIOPE: john!</p>
    <p class="john">JOHN: what?</p>
    <p class="calliope">CALLIOPE: please forgive me if i come across as impatient. bUt if we are finished with the pleasantries, i believe yoU have a choice to make.</p>
