    <p>John facepalms audibly in the crowd. He’d spent the entire morning giving one more go at talking Roxy out of the entire affair, but she was stubbornly dedicated to her artistic vision. You gave it the old college try chap, Jake said to him earlier as he waxed his mustache in the mirror. But its better for a man to just let his wife do whatever she wants. I promise youll experience less pain that way old boy.</p>
