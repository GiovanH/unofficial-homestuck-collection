    <p class="jane">JANE: I think a few drops made it into my mouth, when Jake spewed his beverage directly onto my face.</p>
    <p class="dirk">DIRK: Things went that badly, huh?</p>
    <p class="jane">JANE: Augh! </p>
    <p class="jane">JANE: This is so embarrassing.</p>
    <p class="jane">JANE: You know, I wouldn’t have approached it this way if I wasn’t absolutely certain its margin for error was virtually nonexistent.</p>
    <p class="jane">JANE: I mean, it’s Jake.</p>
    <p class="dirk">DIRK: Were you nice to him?</p>
    <p class="jane">JANE: Well, I...  </p>
    <p class="dirk">DIRK: I told you, you can’t be nice to Jake.</p>
    <p class="jane">JANE: ...</p>
    <p class="dirk">DIRK: Listen, Jane, I don’t really have time to jam right now.</p>
    <p class="dirk">DIRK: Why don’t you leave Jake to me?</p>
    </div>
    <p class="no-indent">Jane squeezes her eyes shut and, very softly and quietly, bumps her head against the edge of her desk.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Why do I feel as if we’ve had this exact conversation, almost word for word, before?</p>
    <p class="dirk">DIRK: Because we have. Many times.</p>
    <p class="jane">JANE: Well, what do we do now? I’m afraid I’ve gone and made things worse.</p>
    <p class="dirk">DIRK: Like I said, let me work on it. I know what I’m doing.</p>
    <p class="jane">JANE: You always say that.</p>
    <p class="dirk">DIRK: I haven’t been wrong yet.</p>
    </div>
    <p class="no-indent">Jane, head still planted firmly on desk, laughs at that. There’s a sardonic twist in Dirk’s voice that intentionally recalls every time he’s ever fucked up. But it satisfies Jane nevertheless. She knows that he won’t fail her.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Fine. Please call me later so that we may strategize.</p>
    <p class="jane">JANE: And also because I could use some emotional support after what just happened.</p>
    <p class="dirk">DIRK: I might be caught up for a while.</p>
    <p class="jane">JANE: Why is that?</p>
    <p class="dirk">DIRK: Can’t explain right now. Catch you on the flipside, Jane.</p>
    <p class="jane">JANE: Wait—</p>
    </div>
    <p class="no-indent">Dirk doesn’t wait. There’s a shadow cast in his doorway that is much more important than the election. Rose is braced against the doorframe, one hand on her purse and the other on her waist. She has her head tipped just so, her pale hair falling across in her face at an angle that bisects her perfectly neutral expression. Dirk sets down his phone and acknowledges her with a nod.</p>
    <div class="chat type-rg type-hs-small--md" style="maring-bottom:0">
    <p class="rose">ROSE: Well,</p>
    <p class="rose">ROSE: Go on.</p>
    </div></div>
