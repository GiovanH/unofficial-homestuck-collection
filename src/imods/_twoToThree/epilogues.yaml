    <p class="kanaya">KANAYA: Except I Suppose To Leave His House For Once</p>
    <p class="kanaya">KANAYA: Multiple Days In A Row Even</p>
    </div>
    <p class="no-indent">Rose shuts her eyes and takes a deep breath. For some reason, she’s never felt so relieved in her life. She thinks about what she was about to send John off to do, and her feelings of grim urgency surrounding the matter. And yet, for the life of her, she can’t bring herself to care about whatever it was she felt was so direly important about his decision. All that matters to her now is that he’s safe, in good health, and spending time with those he cares about. And apparently, due to a perfectly inexplicable turn of events, so is she.</p>
    <p>The door to the room creaks open, and in slips a smiling carapacian in blue scrubs. Rose listens to Kanaya ask fretful questions about her condition. The nurse responds by tapping her clipboard in a musical rhythm.</p>
    <p>Rose opens her eyes. She stares at the knob of her wrist and frowns. She’s not sure why this sensation should be concerning. It’s not like her memory is slipping away. She remembers the conversation she had with John this morning quite clearly. As she does the previous years of declining health, and troubled, obsessive thoughts about canon, dissipation, and other such abstractions. What’s slipping away instead is the feeling that any of it mattered at all. Was she insane to be so consumed by such lofty concerns, and is she only beginning to experience clarity today, for the first time in ages? </p>
    <p>When the nurse leaves, Kanaya puts a hand over the wrist that she is so preoccupied with.</p>
