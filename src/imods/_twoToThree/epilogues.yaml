    <p class="roxy">ROXY: DAVE!</p>
    <p class="dave">DAVE: shhhhhh!</p>
    </div>
    <p class="no-indent calliope-dead">he leans in closer and studies her face carefully. it hasn’t changed.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: maybe its not john that way maybe its...</p>
    <p class="dave">DAVE: jade is it...</p>
    <p class="dave">DAVE: is that where DIRK went?</p>
    </div>
    <p class="no-indent calliope-dead">it’s barely noticeable, but dave picks up on it. her face relaxes slightly.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: THATS IT</p>
    <p class="dave">DAVE: thats the way dirk went and she wants us to follow</p>
