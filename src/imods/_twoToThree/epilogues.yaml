    <p class="no-indent dirk">She elbows you gently, and snorts into your neck. You think that’s one of the most amazing sounds you’ve ever heard. Objectively though, it’s a horrendous sound. Like a sound a pig makes when you’re not looking, so you can’t quite tell if it was snorting or farting. But for some reason, the little noise gives you palpitations. Holy shit, dude, you’ve got it bad.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: NO 1D1OT</p>
    <p class="terezi">TEREZI: 1 G1V3 UP ON VR1SK4</p>
    </div>
    <p class="no-indent dirk">Terezi says this like someone announcing they’ve lost their faith in God. And comparing Vriska to God sounds about right to me, since by now they’re both approximately just as fake, seeing as I replaced the latter, and the former fucked off into that black hole a little earlier, never to be seen again. Can’t say I feel too broken up about it.</p>
    <p class="dirk">But <em>you</em>, John, feel extremely sad. Not for Vriska, but for Terezi. You run a comforting hand up and down her arm. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: terezi.</p>
    <p class="john">JOHN: come home with me.</p>
    <p class="terezi">TEREZI: C4N W3 3V3N GO HOM3?</p>
    <p class="john">JOHN: uh...  </p>
    </div>
    <p class="no-indent dirk">Can you? You’re so, <em>so</em> tired. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: um, i don’t know actually.</p>
    <p class="terezi">TEREZI: &gt;:?</p>
    <p class="terezi">TEREZI: WH4T</p>
    <p class="john">JOHN: i mean... i don’t know if i can use my retcon powers right now.</p>
    <p class="john">JOHN: i’m so...  </p>
    </div>
    <p class="no-indent dirk">You feel the same way you did at the end of your battle with Lord English. One foot out of reality already. Like you could close your eyes and sleep forever.</p>
    <p class="dirk">But you can’t yet, John. Try a little harder to stay awake. You can rest soon.</p>
    <p class="dirk">You wake up, with your back flat on the car trunk, Terezi shaking you and looking genuinely frantic. You didn’t even realize you fell asleep. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: JOHN!</p>
    <p class="terezi">TEREZI: JOHN!!!</p>
    <p class="john">JOHN: hey.</p>
    <p class="john">JOHN: let me take a nap, ok?</p>
    <p class="john">JOHN: then... </p>
    <p class="john">JOHN: then i’ll take us home.</p>
    <p class="terezi">TEREZI: 1 DONT TH1NK TH4TS 4 GOOD 1D34 JOHN</p>
    </div>
    <p class="no-indent dirk">She used your first name three whole times in a row. Wow. It’s truly pathetic how happy that makes you. But it gives you the energy to push yourself into a sitting position. You rub your face and realize that you’ve lost your glasses. You feel so awful that you didn’t even notice how blurry everything looks without them. You grope for Terezi’s hand and get her thigh instead.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: hold on to me, ok.</p>
    <p class="john">JOHN: no matter what happens... don’t let go.</p>
    <p class="terezi">TEREZI: 4R3 YOU SUR3 YOU C4N DO 1T</p>
    <p class="john">JOHN: no, but...  </p>
    </div>
    <p class="no-indent dirk">You won’t know if you don’t try. So you give it everything you’ve got. </p></div>
