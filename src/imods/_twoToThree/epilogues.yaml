    <p class="jake">JAKE: But youre all i have to keep me anchored to ANY feeling of true self worth i ever had!</p>
    <p class="jake">JAKE: You taught me so much! Remember the old days in sburb dirk?</p>
    <p class="jake">JAKE: Those days were the absolute BEES KNEES! Jesus christopher CLOWNCOCK dirk!</p>
    <p class="jake">JAKE: You taught me... taught me about...</p>
    <p class="jake">JAKE: Combat! Philosophy! Life! Love!</p>
    <p class="jake">JAKE: LOVE dirk!</p>
    <p class="jake">JAKE: I dont... im so bad with feelings... i never said it when we were together but i... i...</p>
    <p class="jake">JAKE: i LOVE you dirk!</p>
    <p class="jake">JAKE: I LOVE YOU!</p>
    <p class="jake">JAKE: THERE I SAID IT I LOVE YOU!</p>
    <p class="jake">JAKE: IVE NEVER LOVED ANYONE SO MUCH IN MY WHOLE LIFE!</p>
    </div>
    <p class="no-indent dirk">He waits a second for a response, but my face doesn’t move a muscle. He won’t dare waste this momentum though. He threw in the penny. Here comes the pound.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: Dirk im BEGGING you just take me with you!</p>
    <p class="jake">JAKE: Its... its fine! You dont have to love me!</p>
    <p class="jake">JAKE: Im ok with that! Whatever you want!</p>
    <p class="jake">JAKE: I just need to be with you! Near you! ANYTHING!</p>
    <p class="jake">JAKE: I cant stay here! Please not without you!</p>
    <p class="jake">JAKE: I want to be anywhere but here as long as its with YOU!!!</p>
    </div>
    <p class="no-indent dirk">He explodes into tears. A sloppy, volcanic eruption of mucus, ugly noises, and the tatters of a bared soul. </p>
    <p class="dirk">He begins slumping to the ground. But I grab his shoulders roughly and lift him up with a violent jerk. I look into his eyes furiously. My glare is incinerating. It halts his infantile wailing like a cranky baby somewhere just got tossed into the vacuum of space. He’s scared. No, terrified. Of being left with no one who truly cares for him. Of the magnitude of his raw, perilously unearthed feelings. But most of all, right here, right now. He’s terrified of ME.</p>
    <p class="dirk">I pull him close with all my strength, flush to my body, wrap my arms around him to cradle the back of his head in my calloused palm, and I kiss him. It’s the softest kiss I’ve ever given. My lips yield in a way that feels to him impossibly, miraculously forgiving. Like cannonballing into a frozen lake only to discover it’s not frozen at all. It’s not even water. It’s a sheet of a thousand layers of silk. It’s a pool of a trillion discrete, tiny, shimmering beads of chilled mercury. It’s the final, gentle exhale of the most beautiful symphony ever played. It’s the soothing, mythically rumored oasis where the satyrs and nymphs once took pleasure and together forged the very concept of comfort we understand today. </p>
    <p class="dirk">It lasts a fleeting moment. Two ticks of the clock over there. Two ticks longer than anyone will ever kiss him like that again. Two ticks longer than he ever deserved.</p>
    <p class="dirk">I move my hands up to his face, and with my palms on his wet cheeks, I gently push his head about six inches away from my face, and say:</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dirk">DIRK: I’m sorry, Jake.</p>
    <p class="dirk">DIRK: But I’ll never let you break my heart again.</p>
    </div>
    <p class="no-indent dirk">Abruptly I turn, and walk to the couch. I pick up Rose, nod at Squarewave. He springs into action, pushing the hand truck out the door. Without looking back, I follow, and slam the door behind me. </p></div>
