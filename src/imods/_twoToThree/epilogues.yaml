    <p class="karkat">KARKAT: THANK YOU DAVE. THAT WAS HEARTWARMING AND NOT EVEN A LITTLE BIT EMBARRASSING. CONSIDER MY HONOR UNDENIABLY DEFENDED.</p>
    <p class="jade">JADE: actually karkat its more like youre the one defending HIS honor</p>
