    </div>
    <p class="no-indent">Jade brushes past them holding her dead teen-self under the armpits, while Jake brings up the rear, stripe-tighted ankles in hand. He shoots Dave and Karkat a big, toothy grin. Dave nods back. Karkat continues to look somewhat seasick, keeping his eyes high so that they don’t accidentally graze teen-Jade’s impaled chest. </p>
    <p>Jake and Jade take the corpse up the winding, white staircase toward Jane’s bedchamber. The Crocker mansion is a dazzling maze of marble halls polished to a mirror sheen. It’s the kind of place where footsteps echo from one end of a floor to the other, and even the pillows are lined with literal silver thread. There’s a peaked skylight at the top of the foyer that splits the morning sun like a prism, spilling multicolored dots across every surface below. Amongst those dots are drips of teen-Jade’s blood. It’s so dark on the spotless tile that it looks nearly black.</p>
    <p>Dave stays with Karkat by the door. They’re waiting to meet Rose, Kanaya, John, and an extremely pregnant Roxy, who all show up together with baby Vriska, who’s really been coming along in her metamorphosis cycle lately. She now has both aural cavities and opposable thumbs, and she’s making good use of the latter by reaching out to mash her hands against the face of any adult foolish enough to enter her range. She grabs one of Karkat’s little nubby horns when Kanaya passes by. He reacts pretty much the same way he would if it were actual-Vriska tugging on any part of his person. He flails and grouses, making a few strangled sounds of impotent rage. It gives everyone a good giggle on a dark and confusing day.</p>
    <p>John hangs back with Karkat and Dave while the girls go upstairs.</p>
