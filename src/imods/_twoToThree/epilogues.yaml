    <p class="karkat">KARKAT: NO I DON’T WANT TO. PUT YOUR PHONE THE FUCK AWAY. </p>
    <p class="karkat">KARKAT: WE ARE NEVER HAVING A PLAYDATE WITH DIRK AND JAKE AGAIN, ESPECIALLY NOT ONE ARRANGED FOR THE EXPRESS PURPOSE OF ASSAULTING ONE OF THEM.</p>
    <p class="dave">DAVE: dude jake lives for this shit </p>
    <p class="dave">DAVE: its not assault if his ass is begging for it</p>
    <p class="dave">DAVE: wait wow that sounded bad</p>
    <p class="dave">DAVE: lets strike that one from the record</p>
