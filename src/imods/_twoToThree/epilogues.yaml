    </div>
    <p class="no-indent dirk">Pay respects? No, that’s dumb. Terezi knows that’s dumb. This is just a motion you go through. John would definitely want to be here, though, and technically Terezi is taking him with her. He may be in her pocket, but lately she’s been feeling more like he’s under her skin. She hasn’t told anyone what happened. But at least she knows she can look at him whenever she wants. </p>
