    <p class="dave">DAVE: er</p>
    </div>
    <p class="no-indent">Dave un-pokes his finger from Karkat’s cheek and tries to shimmy some space between them on the couch, but there’s nowhere to go. Karkat is sandwiched between him and Jade, who is reaching out to put two fingers of her own at the center of his chest. She bounces them there a few times, enjoying the way troll skin is just a bit thicker than human skin, taut like the membrane over a poorly maintained drum.</p>
