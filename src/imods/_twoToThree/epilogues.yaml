    <p class="dirk">If Karkat was stunned before, he’s even more stunned now. The privilege of a Strider Eye Moment is about the most earth-shattering experience a young man will ever have in his life. For once, neither of them have anything stupid to say. All they have is an electric connection that is no longer possible to ignore. </p>
