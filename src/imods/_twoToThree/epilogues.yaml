    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent dirk"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">S</span>o it turns out that “home” is an entirely abstract concept. A state of mind, if you will, rather than a literal, physical construct that can make you feel one way or the other. Terezi’s been gone long enough that her friends seem like strangers: entangled in relationship dynamics that she’s obliquely excluded from, embroiled in petty feuds, obsessed with politics. </p>
    <p class="dirk">Oh, do you want to know how those petty feuds and political obsessions turned out by the way? I thought it was pretty obvious, but I’ll say what’s up anyway.</p>
    <p class="dirk">Jane swept the election, of course. I told you I was going to win. After Jake’s incoherent and scandalous heel-turn at Karkat’s ill-fated rally, no amount of esoteric, three-dimensional jpeg artefacts could have salvaged the Vantas campaign. Besides, Dave and Karkat now have other concerns. Mainly that their BFF Jade has been in a coma for an entire month. They’ve been in and out of the hospital handling her affairs. Her next of kin is listed as John Egbert, and no one’s seen him in ages. It’s like he just disappeared suddenly. Like some great hand came out of the sky and crossed his name off the big list of guys we ever need to give a shit about anymore. </p>
    <p class="dirk">Terezi heard about Jade from a rather harried Kanaya, who is doubtlessly run ragged from the hot-potato plot circles that I’ve been sending her on for weeks to stop her from reading me the riot act for “kidnapping” her lovely wife. The woman is obviously hysterical and needs to chill the fuck out. I mean, she’s hysterical because I’ve been specifically and deliberately causing her to be that way, sure. But still. She should be fine soon enough.</p>
    <p class="dirk">It takes Terezi a couple days to work up the...  </p>
    <p class="dirk">The <em>what</em>, exactly? What is she supposed to be feeling right now? I’m not sure myself. Maybe I should take a minute to think about the thing you’re supposed to feel when someone goes through whatever the hell it was she just went through. If I come up with any ideas, I could easily do her the favor of helping her feel it.</p>
    <p class="dirk">Whatever it is she’s supposed to feel, what she actually feels is empty. Colorless, dried up, as she walks beneath a holographic billboard displaying Jane’s glorious victory speech. The ceremony accompanying the speech is patently absurd, stuffed with so much pomp and circumstance that Terezi’s nose can’t make sense of what she’s supposed to be looking at. It’s all just light and color, signifying nothing. </p>
    <p class="dirk">Her internal smelloscope is so discombobulated from the onslaught of pastry-themed floats, and Jane’s tearful soliloquy on the Legacy of Responsibility she is about to inherit, that she mistakes the familiar figure standing in front of the hospital for someone else entirely.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: H3Y COOLK1D</p>
    <p class="terezi">TEREZI: HOWS J4DE DO1NG</p>
    </div>
    <p class="no-indent dirk">Roxy turns around and blinks in confusion. Terezi blinks back. Kanaya had warned her that Roxy had been going through some changes, but this still takes her by surprise.</p>
    <p class="dirk">So, in her defense, this was an honest mistake to make. Dave gets half of his genetics from Roxy, after all, and since her big heart-to-heart about the personal politics of queer onion metaphors, and ten stages of galaxy-braining through the many vicissitudes of the phrase “no homo,” Roxy has decided to really step up her gender experimentation. I guess at this point she’s gone beyond Stage Ten. Which I imagine is somewhat like reaching Super Saiyan 2 of gender, and then going even further beyond.</p>
    <p class="dirk">She’s got the Shades™ now, and sports one of those sweep-over hipster cuts Dave loves so much. Nothing ambiguous about this presentation, although if I’m being totally real, it’s a bit derivative. Anyway, I can’t complain too much about her decision to crib the Strider style, since, you know. She’s family. Besides, I’m T-minus ten hours from fucking off this gay Earth forever. It’s her life, her gender, her style—she can be whatever the fuck she wants.</p>
