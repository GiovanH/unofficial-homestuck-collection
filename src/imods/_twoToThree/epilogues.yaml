    <p class="vriska">(VRISKA): For just a little while, so I can...</p>
    <p class="gamzee">GAMZEE: :o)</p>
    <p class="vriska">(VRISKA): So I can...</p>
    <p class="vriska">(VRISKA): I don’t know.</p>
    <p class="vriska">(VRISKA): Just.</p>
    <p class="vriska">(VRISKA): 8e quiet.</p>
    <p class="gamzee">GAMZEE: HONK!</p>
    </div>
    <p class="no-indent">Her final sniffle is a snort of anger. If nothing else, she’s learning something about herself today. Nothing sobers her up emotionally quite like the post-amorous insubordination of a raunchy clown. It’s almost like a smelling salt. She sneers, revealing a fang, and spins on her heel to face him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): Did you hear what I F8CKING said????????</p>
    </div>
    <p class="no-indent">If his infuriating exclamation was just a whiff of the smelling salt, actually looking directly at him again is like upending the whole barrel and pouring it all over her face. She recoils involuntarily, but regroups. Her gaze sweeps across his entire ungainly form from head to foot. He’s got his head propped up with one arm, elbow in the grass. His legs are crossed. His face is a disaster. One eye swollen shut, nose broken, widely-smiling mouth split vertically down the lips. And hanging from his mouth is...</p>
    <p>Is that a baby bottle?</p>
    <p>She doesn’t even want to think about where he might have been concealing it all this time. What sort of milk was that? It’s another question she immediately wishes she hadn’t just asked herself. She curls the other side of her lip to reveal both fangs now. She stomps forward, plants her left foot in the ground, and uses her right to punt the baby bottle clean out of his mouth, sending it flying several hundred yards to land just beyond a distant row of trees. The rubber nipple remains stuck in his clenched teeth, his face now coated with a good portion of the punted bottle’s milk. </p>
