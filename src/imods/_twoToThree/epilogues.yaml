    <p class="kanaya">KANAYA: Oh Im Sorry Would You Prefer For Your Consciousness To Continue To Disintegrate</p>
    <p class="rose">ROSE: Don’t be ridiculous, Kanaya.</p>
    <p class="rose">ROSE: What I would prefer...</p>
    <p class="rose">ROSE: ...is to be here, with you.</p>
    <p class="rose">ROSE: <em>Really</em> here with you.</p>
    <p class="rose">ROSE: For the first time in a long time.</p>
    </div>
    <p class="no-indent">Kanaya tips her face away from the light to hide it in the curve of her shoulder. Rose reaches out and takes her wife’s hands in her own. They’re colder than she remembers.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="rose">ROSE: Are you crying?</p>
    <p class="kanaya">KANAYA: Since When Have I Been Known To Cry</p>
    <p class="rose">ROSE: Quite often, actually. But usually because you’re angry.</p>
    <p class="kanaya">KANAYA: Well </p>
    <p class="kanaya">KANAYA: Im Not Angry</p>
    <p class="rose">ROSE: It was hard on you, wasn’t it?</p>
    <p class="rose">ROSE: My illness? Combined with all your duties to the Mother Grub, the pressures of the changing political situation...</p>
    <p class="rose">ROSE: With all that on your mind, it can’t have been pleasant to have to come home and take care of me as well.</p>
    <p class="rose">ROSE: I can see now that it was all terribly unfair to you.</p>
    <p class="kanaya">KANAYA: It Was Nobodys Fault Rose So Please Dont Take Any Undue Responsibility Onto Your Shoulders</p>
    <p class="rose">ROSE: Since when have I been known to do such a thing?</p>
    </div>
    <p class="no-indent">Kanaya’s lips twitch into a smile and she laughs, sadly. Her laughter forces the tears out. They drip down her perfectly made-up face in thick trails.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">KANAYA: I Really Did Think I Had Lost You</p>
    <p class="kanaya">KANAYA: Its Not That I Thought You Would Die</p>
    <p class="kanaya">KANAYA: It Was That You Felt So Far Away</p>
    <p class="kanaya">KANAYA: What You Were Going Through Was Something That I Could Not Possibly Understand No Matter How Patient I Was Or How Deeply I Loved You</p>
    <p class="kanaya">KANAYA: There Was A Feeling I Couldnt Shake That Something Terrible Was Going To Happen To Us</p>
    <p class="kanaya">KANAYA: Something That Neither Of Us Could Stop</p>
    <p class="kanaya">KANAYA: A Powerful Outside Force That Would Take You Away From Me</p>
    <p class="kanaya">KANAYA: And I Couldnt Stop Myself From Thinking That Maybe</p>
    <p class="kanaya">KANAYA: Maybe That It Would Be For The Best</p>
    <p class="rose">ROSE: Kanaya...</p>
    <p class="kanaya">KANAYA: I Can Now See That This Is Completely Ridiculous</p>
    </div>
    <p class="no-indent">Kanaya laughs again. Gaily this time, as if some terrible, dark weight has been lifted from her shoulders. She lets out a thin, shaky breath afterward. It’s like the noise fills the room back up with oxygen. Rose hadn’t realized that she’d held her breath at all; the shadow hanging over Kanaya’s thoughts was hanging over hers as well. But now that she’s said it aloud, the darkness dissipates without ever materializing into its true shape. </p>
    <p>Rose uses the hem of her hospital gown to wipe the tears off Kanaya’s face.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="rose">ROSE: It really is. Honestly, Kanaya, I’ve never heard such a ridiculous thing in my life.</p>
    <p class="kanaya">KANAYA: You Are Talking To Me As If I Am A Pupa Again</p>
    <p class="rose">ROSE: I’m sorry.</p>
    <p class="kanaya">KANAYA: No Do Not Apologize It Has Been A Very Long Time Since Youve Had The Energy To Use Such A Condescending Tone Of Voice</p>
    <p class="kanaya">KANAYA: And As You Know Its One Of The Things About You I Find Most Adorable</p>
    <p class="rose">ROSE: I can imagine how adorable I’ve been, drifting around the house like a sweaty, drugged-up ghost.</p>
    <p class="kanaya">KANAYA: While You Know How I Feel About The Careless Imbibing Of Human Intoxicants</p>
    <p class="kanaya">KANAYA: You Were Still Very Adorable</p>
    <p class="kanaya">KANAYA: Not To Be Trite But There Is Nothing That Could Make You Not Beautiful To Me</p>
    <p class="rose">ROSE: What a relief, considering that we are both going to be young and magically fit literally forever.</p>
    </div>
    <p class="no-indent">Kanaya presses a snotty, uncharacteristically imperfect kiss to the back of Rose’s hand, right beneath where she wears her wedding ring.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">KANAYA: If You Would Have Me Forever</p>
    <p class="rose">ROSE: Who else?</p>
    <p class="rose">ROSE: There’s no one who understands me like you, Kanaya. No one who looks at me the way you do. No one who brings me back down to earth with ceaseless, brutal honestly like you.</p>
    <p class="rose">ROSE: I have no idea what’d I’d do without you.</p>
    <p class="kanaya">KANAYA: You Would Probably Do Just Fine</p>
    <p class="rose">ROSE: Yes, but I’d be very unhappy.</p>
    </div>
    <p class="no-indent">They smile at each other as the first rays of the sunrise peek through the blinds.</p></div>
