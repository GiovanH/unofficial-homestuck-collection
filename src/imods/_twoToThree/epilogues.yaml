    </div>
    <p class="no-indent dirk">Roxy seems almost effusive despite the circumstances. An earthy, genuine effusiveness that lights her up from inside. Terezi’s head is filled with stories about a different version of Roxy—the polar opposite of the one standing in front of her. </p>
