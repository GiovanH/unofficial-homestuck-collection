    <p class="karkat">KARKAT: OK, SO LET ME GET THIS STRAIGHT. YOUR PRIORITIES ARE: NUMBER ONE, THE ECONOMY, WHICH LET ME REMIND YOU IS BUILT ENTIRELY ON INFINITE, FAKE MONEY THAT WE CAN MAKE AS MUCH OF AS WE WANT.</p>
