    <p class="no-indent">Jake scoops up the squabbling children and holds them as far apart as possible to stop Vriska from biting Tavros’s ear off. It’s just one of the unfair advantages she has over him and his blunt, human teeth. John and Dave part to let Jake go by. Quite sorry blokes, he whispers as he takes his leave.</p>
