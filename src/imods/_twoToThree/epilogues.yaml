    </div>
    <p class="no-indent">Obama nods, smiles wistfully. Dave arches his eyebrows high above his shades. They stare at each other, and in the look they exchange, they seem to say all that needs to be said between two grown men on the matter.</p>
    <div class="chat type-rg type-hs-small--md">
