    <p class="no-indent dirk">Terezi startles a bit when her phone buzzes. Who would even be messaging her now, when the only person she ever talked to is currently dead in her other pocket? She’s intrigued, but she thinks better of worrying about it. It’d be rude to look at her phone while she’s in the middle of a conversation. </p>
