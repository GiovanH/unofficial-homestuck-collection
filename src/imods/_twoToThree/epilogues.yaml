    <p class="dave">DAVE: nope</p>
    <p class="karkat">KARKAT: NOBODY EVER FUCKING TELLS US ANYTHING!</p>
    <p class="karkat">KARKAT: IT SEEMS LIKE KIND OF A GIGANTIC FUCKING DEAL THAT TEREZI CAME BACK TO EARTH???</p>
    <p class="dave">DAVE: kanaya did you know about this</p>
    <p class="kanaya">KANAYA: Yes</p>
    <p class="kanaya">KANAYA: I Also Assumed You Knew</p>
    <p class="roxy">ROXY: im givin her a call to see if she knows anything about all this</p>
