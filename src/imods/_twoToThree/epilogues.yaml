    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">J</span>ohn’s been spending a lot of time with Roxy lately. Which also means spending a lot of time with Calliope, which is awkward, but fine. But it also means spending a lot of time with Gamzee, which is awkward, and not even remotely fine.</p>
    <p>John, Roxy, and Calliope are taking a stroll through downtown New Prospit. Gamzee’s here too, a couple feet behind John, doing essentially the same thing that the other three are doing. Which is walking at a leisurely pace, but he’s being so weird about it that you can’t really call it strolling. It’s more like he’s... holding court, while somehow remaining in motion. Ever since he popped out of that fridge smelling like a sweaty foot, he’s been all “wise” and “sage-like.” John considers that if he were using these two descriptors out loud, he’d make air quotes while saying them. He’d then say Gamzee’s acting almost like a “priest,” which is a word he would also make air-quotes around, due to how insanely full of shit John still believes him to be.</p>
    <p>Roxy and Calliope, however, apparently do not believe him to be full of shit, for some reason. </p>
