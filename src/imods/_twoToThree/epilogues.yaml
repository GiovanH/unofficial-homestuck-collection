    <p class="no-indent">Vriska doesn’t seem to have a response to this. Her parents have told her many tales of Alternia, and her curiosity about the subject was satiated some time before she entered high school. She shrugs and turns her attention back to the sky. Another nimbus cloud wanders lazily into view, and catches (Vriska)’s eye due to its peculiar shape.</p>
