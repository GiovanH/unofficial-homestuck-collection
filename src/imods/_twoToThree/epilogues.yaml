    <p class="obama">OBAMA: It brings focus to the insubstantial, the mirages of the mind, the multiplicity of what is possible, of what could be, and isolates it—concentrates it—to turn it into that which is.</p>
    <p class="obama">OBAMA: And the result of that, Dave, is what we call truth.</p>
    </div>
    <p class="no-indent">Dave is still crying, but he doesn’t care anymore. The tears are flowing down his face, but he won’t look away. He’s perfectly unashamed of his vulnerability at this moment. The only thing he knows is he needs to listen carefully to every precious syllable. To listen with his ears, his heart, his entire being. </p>
