    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">R</span>ose’s eyes flutter open to the sound of a heart monitor and the sight of a featureless white ceiling. Fluorescent lights, diaphanous curtains, everything crisp and clean. </p>
