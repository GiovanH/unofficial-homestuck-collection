    </div>
    <p class="no-indent">Dave reaches around Karkat’s face to give him a gentle poke in the cheek. He keeps his finger there longer than strictly necessary, smiling the noticeably restrained smile characteristic of Striders. The expression is so warm and blatant that it can’t help but draw Jade’s attention. She frowns and pushes her glasses up the bridge of her nose, making some quick calculations in her head. They’re so obvious, she thinks, and yet here they are. Virginal losers who are performative about sitting exactly a foot apart whenever they’re in public. It’s so pathetic it makes her want to howl at the moon in sorrow. </p>
    <p>What she’s planning isn’t a seduction. It’s a public service.</p>
