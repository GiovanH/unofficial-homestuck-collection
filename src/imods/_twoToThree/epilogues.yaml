    </div>
    <p class="no-indent">John looks around the graveyard nervously.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: right NOW?</p>
    <p class="roxy">ROXY: lmao totes</p>
    <p class="roxy">ROXY: were already at the church n everything</p>
    <p class="john">JOHN: o-oh my god.</p>
    <p class="john">JOHN: oh my god!</p>
    <p class="roxy">ROXY: john</p>
    <p class="john">JOHN: oh my god, are you serious??</p>
    </div>
    <p class="no-indent">Roxy starts laughing so hard she has to wipe away a tear. She leans in to give John a quick, chaste kiss on the lips.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: no LOL</p>
    <p class="roxy">ROXY: john u take everything so literally</p>
    <p class="roxy">ROXY: its fuckin adorbs</p>
    <p class="john">JOHN: is that... why you want to marry me?</p>
    <p class="roxy">ROXY: yea</p>
    <p class="roxy">ROXY: im off the charts with all my jokes n shit</p>
    <p class="roxy">ROXY: and i gotta even all that out</p>
    <p class="roxy">ROXY: with this like HUGE helping of clueless nerd :)</p>
    <p class="john">JOHN: roxy... </p>
    <p class="roxy">ROXY: ok but lets be serious here moment</p>
    <p class="roxy">ROXY: i actually do love that youre so earnest</p>
    <p class="roxy">ROXY: its cute as fuck and also</p>
    <p class="roxy">ROXY: i always know where i stand with you</p>
    <p class="john">JOHN: roxy... </p>
    <p class="roxy">ROXY: sides this whole</p>
    <p class="roxy">ROXY: THING with dirk</p>
    <p class="roxy">ROXY: its made me realize that even though were immortal</p>
    <p class="roxy">ROXY: were not necessarily gonna live forever</p>
    <p class="roxy">ROXY: lifes too short not to spend every moment with the one u love</p>
    </div>
    <p class="no-indent">That word hits John like a suckerpunch to the gut. He goes breathless with shock; adrenaline pumping through him, his blood rushing in his ears. When he speaks, his voice is hoarse.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: you...  </p>
    <p class="john">JOHN: LOVE me??</p>
    <p class="roxy">ROXY: yea john i love you</p>
    <p class="roxy">ROXY: wanna marry u and spend the rest of my life with u and pop out a bunch of cute lil buck toothed babies with you</p>
    <p class="john">JOHN: oh, uh. haha, wow. roxy that’s um.</p>
    <p class="john">JOHN: that’s a LOT.</p>
    <p class="roxy">ROXY: well you dont gotta answer rn</p>
    <p class="roxy">ROXY: just know its on the table</p>
    <p class="john">JOHN: i... </p>
    </div>
    <p class="no-indent">He doesn’t know what to think. He so doesn’t know what to think that he’s spiraling inside his head, shaking all over, damp with sweat. Something about this doesn’t feel... right? Just a few weeks ago, Roxy was happy with Calliope, and now she wants to have his babies? John feels like he’s missing something important here, like he went for a bathroom break during the part of the movie where the plot twist happens. He should give Roxy some time, get himself some space. It’s all happened so fast that it’s suffocating.</p>
    <p>On the other hand... </p>
    <p>...on the other hand, isn’t that how love’s supposed to feel? Like a quick plunge into cold water, a feeling that grows unexamined, and then gets so big that the realization washes over you like a wave? Roxy’s unbearably beautiful with moisture clinging to her eyelashes and a smile that she’s only smiling because of how much she likes him. She likes him so much that she wants to be around him every single day! John’s stomach feels like it’s doing pirouettes. His hands come up around Roxy’s shoulders, and keep going until he’s cupping her face in both hands. He starts giggling.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: i...  </p>
    <p class="john">JOHN: ok.</p>
    <p class="john">JOHN: ok, let’s... let’s do it!</p>
    </div>
    <p class="no-indent">Roxy waggles her eyebrows.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: ooo u want to do it??</p>
    <p class="john">JOHN: yeah!</p>
    <p class="john">JOHN: er... i mean... </p>
    <p class="john">JOHN: um, yeah. that too.</p>
    <p class="john">JOHN: but i meant...  </p>
    <p class="john">JOHN: about the getting married thing.</p>
    <p class="john">JOHN: let’s... do that!</p>
    <p class="john">JOHN: let’s totally get married!!</p>
    </div>
    <p class="no-indent">Roxy practically attacks John’s mouth, she’s so excited. John shuts his eyes and kisses her back, still giddy and laughing against her lips. She kisses him until they’re both breathless, then pulls back so that she can gaze at him with glittering eyes.</p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="roxy">ROXY: omg </p>
    <p class="roxy">ROXY: were gonna be SO freakin happy!</p>
