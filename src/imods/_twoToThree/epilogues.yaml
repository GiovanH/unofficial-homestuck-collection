    <p class="terezi">TEREZI: JOHN</p>
    <p class="john">JOHN: hey, come here.</p>
    </div>
    <p class="no-indent dirk">Terezi kneels at your side. She doesn’t do anything sappy like take your hand, though. Mostly because she knows how this is going to go, and doesn’t want to experience the tactile sensation of feeling your pulse slow under her palm.</p>
    <div class="chat type-rg type-hs-small--md">
