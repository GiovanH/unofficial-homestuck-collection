    <p class="no-indent">Dave considers the question seriously. He’s transfixed by Obama’s kind gaze and can’t seem to look away. There are times when he feels relieved by the lifestyle decision he made as a kid to wear a pair of aviator sunglasses at all times, no matter what.</p>
