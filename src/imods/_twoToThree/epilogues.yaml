    <p class="john">JOHN: there’s a gay snooze button?</p>
    <p class="dave">DAVE: yeah man theres a gay snooze button</p>
    <p class="john">JOHN: wow.</p>
    <p class="dave">DAVE: when i was having my gay coolboy awakening it wasnt a full no homo but it was at least a quarter no homo</p>
    <p class="dave">DAVE: if i hadnt done that then instead of talking to you about this id be at home right now </p>
    <p class="dave">DAVE: uh</p>
    <p class="dave">DAVE: kissing karkat probably</p>
    <p class="john">JOHN: i don’t get this dave. am i your gay confessor or something? </p>
    <p class="john">JOHN: you don’t need my blessing to go kiss karkat. in fact, i was pretty sure you were already kissing karkat!</p>
    <p class="dave">DAVE: nope</p>
    <p class="john">JOHN: in that case, as the lord pope of dave’s fully awakened gaydom i give you my blessing to immediately leave and rectify that as soon as possible! </p>
    <p class="john">JOHN: go now my child, and kiss karkat right on the lips!!!</p>
    <p class="dave">DAVE: ok as much as i appreciate how weird a thing that was to say</p>
    <p class="dave">DAVE: its not that simple</p>
    <p class="john">JOHN: i might not exactly be the expert, but kissing seems pretty easy, dave.</p>
    <p class="john">JOHN: i’m sure it gets more complicated in the later stages obviously, but i think you can figure out how to get your lips on his without much trouble.</p>
    <p class="dave">DAVE: no i mean like</p>
    </div>
    <p class="no-indent">Dave makes a couple truly useless hand gestures.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: in the greater fabric of our weird incestuous social group</p>
    <p class="dave">DAVE: it might be the wrong move i think</p>
    <p class="john">JOHN: how so?</p>
    <p class="dave">DAVE: because</p>
    <p class="dave">DAVE: ...  </p>
    <p class="dave">DAVE: jade</p>
    </div>
    <p class="no-indent">John bites his lip. Oh boy. That’s a complicated problem all right. He loves his sister, but she’s developed a bad habit of sometimes approaching delicate social situations with all the grace of an elephant stumbling around in a dark room. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: right. </p>
    <p class="john">JOHN: i almost managed to forget that she was trying to fuck you and karkat.</p>
    </div>
    <p class="no-indent">Dave snaps his head around to stare at John in shock.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: wait you knew about that</p>
    <p class="john">JOHN: uh, yeah?</p>
    <p class="john">JOHN: did you not?</p>
    <p class="dave">DAVE: of course i knew about it</p>
    <p class="dave">DAVE: i was lookin at the whole thing through several complicated layers of conscious denial but i knew</p>
    <p class="dave">DAVE: its just that you like</p>
    <p class="dave">DAVE: never leave your house</p>
    <p class="john">JOHN: well it probably helps that jade literally said the words to me... and i may be paraphrasing here, but...</p>
    <p class="john">JOHN: “hey john, i’m gonna fuck dave and karkat!”</p>
    <p class="dave">DAVE: wtf she said that to you</p>
