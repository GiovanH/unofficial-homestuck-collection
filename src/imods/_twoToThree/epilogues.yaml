    <p class="terezi">TEREZI: DR4M4T1C!</p>
    <p class="terezi">TEREZI: 4ND 1 TH1NK 1V3 COSM1C4LLY H4D MY F1LL OF “DR4M4T1C” BL4CK R3L4T1ONSH1PS FOR 4 LONG T1M3</p>
    <p class="terezi">TEREZI: 1F 1 W3R3 3V3R TO DO BL4CKROM 4G41N, 1T WOULD H4V3 TO B3 LOW K3Y</p>
    <p class="terezi">TEREZI: YOU KNOW... G3NTL3 T34S1NG</p>
    <p class="terezi">TEREZI: VAGU3LY 4NT4GONIST1C F33LINGS J4MS</p>
    <p class="terezi">TEREZI: SOM3ON3 WHO 1 COULD BOTH TORM3NT 4ND H4V3 4N HON3ST CONV3RS4T1ON W1TH</p>
    <p class="john">JOHN: when you put it that way, i guess maybe it doesn’t sound so bad.</p>
    <p class="terezi">TEREZI: TH4NK YOU FOR YOUR CULTUR4L S3NS1T1V1TY</p>
    <p class="terezi">TEREZI: 1 H4V3 H1GH HOP3S FOR YOU, 3GB3RT</p>
    <p class="terezi">TEREZI: ON3 D4Y, 1 HOP3 TO B3 4BL3 TO 1NTRODUC3 YOU TO FR13NDS 4ND S4Y, TH1S 1S JOHN. H3S NOT X3NOPHOB1C</p>
    <p class="john">JOHN: oh yeah? well...  </p>
    <p class="john">JOHN: one day i hope to introduce YOU to people, and say, hi, this is terezi. she doesn’t suck shit!!!</p>
    <p class="terezi">TEREZI: &gt;:O</p>
    </div></div>
