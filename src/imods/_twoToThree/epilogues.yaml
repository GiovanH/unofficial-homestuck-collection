    <p class="jane">JANE: Are you... quite okay?</p>
    <p class="jake">JAKE: I</p>
    <p class="jake">JAKE: I </p>
    <p class="jake">JAKE: Ihavetogorightnowsorry.</p>
    </div>
    <p class="no-indent">Jake’s already hovering two feet off the ground before Jane can say another word. He doubles back to the end of the office and grabs the bottle of near-untouched scotch before kicking open the latch to one of Jane’s giant windows and letting himself out.</p>
    <p>He’s got a lot of things to think about, apparently.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: What the...  </p>
    <p class="jane">JANE: Everliving <em>fuck!</em></p>
    </div>
    <p class="no-indent">Jane stands alone in her office, confused, horny, and kind of pissed. She slowly slips the strap of her dress back over her shoulder. Then she closes the window, sits in her CEO chair and speed-dials the number for her one-man Kitchen Cabinet.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dirk">DIRK: Yo, what up?</p>
