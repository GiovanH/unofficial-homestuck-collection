    </div>
    <p class="no-indent">(Vriska) screams in frustration and throws her arms in the air. Her piercing voice can be heard over the roar of a hundred war-freighter engines. The bulk of Karkat and Meenah’s fleet has just arrived. Their ships are less sleek and imposing than Jane’s, most of them having been scavenged, patchworked, and jury-rigged. But they’re numerous enough to blot out the sun when they coast overhead. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): I don’t c8re a8out wh8tever the FUCK “c8non” is supposed to 8e!</p>
    <p class="vriska">(VRISKA): I don’t a8out your dum8, unrequited crush on Terezi!</p>
    <p class="vriska">(VRISKA): I don’t C8RE a8out this stupid, pointless w8r!!!!!!!!</p>
    <p class="vriska">(VRISKA): Someone get me the hell out of this fucking NIGHMT8RE 8efore I re8lly L8SE MY SHIT!!!!!!!!!!!!!!!!</p>
    <p class="gamzee">GAMZEE: WoAh, HeY, lEt’S aLl CaLm ThE mOtHeRfUcK dOwN.</p>
    </div>
    <p class="no-indent">John and (Vriska) both turn to see a gangly figure emerging from the dust kicked up by Jane’s tank platoon. Gamzee’s hair is caked with dirt, his makeup is smudged, and he’s sucking on his milk bottle in the style of some smooth hombre in a spaghetti western mouthing a cigar. He tugs the rubber nipple out of his mouth with a pop. The chalky, viscous milk forms a goatee of spittle on his chin.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: VrIsKa My MaIn BiTcH, lOnG tImE nO sEe.</p>
    <p class="gamzee">GAMZEE: YoU SeEm aLl dIsCoMbObUlAtEd tHeRe, SiStEr. JuSt fUcKiN BeSeT WiTh tHe pOoRlY ReGuLaTeD EmOtIoNs tHaT CaUsE a MoThErFuCkEr nOtHiNg bUt pAiN.</p>
    <p class="gamzee">GAMZEE: NoW WhY DoN’T LeT’S CaLm tHe fUcK DoWn, TaKe rIpS OfF ThIs dOpE BoTtLe oF FrEsH AsS TiTtYdAiRy, ThEn sHoOt ThE WiCkEd sHiT AbOuT ThE GoOd wOrD.</p>
    <p class="vriska">(VRISKA): The... the “Good Word”?</p>
    <p class="gamzee">GAMZEE: It bE CaLlEd rEdEmPtIoN, mOtHeRfUcKeR!</p>
    <p class="gamzee">GAMZEE: AnD YoU GoTtA GeT ThAt sHiT LoCkEd aLl tIgHt iN WhErE YoUr hEaRt’s aT, tO GeT YoUr mOrAl cOmPrOmIsAtIoNs tO ChIlL ThE FuCk uP.</p>
    <p class="gamzee">GAMZEE: CaUsE I CaN’T ThInK Of a sInGlE NoThEr mOtHeRfUcKeR WhO CoUlD UsE A RiGhTeOuS DoSe oF ThAt sWeEt, SwEeT ReDeMpTiOn rIgHt dOwN ThE ShAmE HaTcH MoRe tHaN (vRiSkA) mOtHeRfUcKiNg (SeRkEt). :o)</p>
    <p class="vriska">(VRISKA): ... </p>
    <p class="vriska">(VRISKA): ... </p>
    <p class="vriska">(VRISKA): ... </p>
    </div>
    <p class="no-indent">(Vriska) casts a wide glare at the intruding clown with steely, merciless eyes. Slowly, she stalks towards him, her feet pressing so heavily in the soft earth she might as well weigh a thousand pounds. Gamzee suckles at his bottle and beams at her with the complacency of a man perfectly oblivious to the one-way ticket to the world of shit his big mouth just bought for him.</p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="vriska">(VRISKA): Wh8t the F8CK did you just s8y to me?!?!?!?!?!?!?!?!</p>
    </div></div>
