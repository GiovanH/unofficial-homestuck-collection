    <p class="no-indent">Obama nods once, curtly, and his smile dissolves into a serious look as he closes his eyes. He extends his arm and slowly pushes his hand through Dave’s forehead. The energy from the dense lightform crackles and sends waves through the air like ripples through a pond. It happens suddenly, a shock of white light completely enveloping his and Dave’s bodies, intense bands and lashes of pure Hope radiating from their silhouettes. </p>
    <p>Dave’s eyes widen, his mouth opens as if to scream, but he doesn’t make a sound. Infinite experience flows through his consciousness, an unimpeded torrent of raw potentiality. He sees everything. The roads not taken, the lives not lived, the thoughts, desires, fears all unacted upon. The Doomed Daves, the Davesprites, the Davepetas, life with Jade, life with Karkat, life with both, life with neither. It’s like soaring through the clouds at supersonic speed, too quickly to make out the shape of any single puffy nimbus, like a breakneck jaunt through Skaia. Huge clouds rushing by, small ones, clouds with visions, empty clouds, white clouds, then a great dark one. And then, the briefest possible glimpses—most too fleeting to be noticed—of Dirk.</p>
