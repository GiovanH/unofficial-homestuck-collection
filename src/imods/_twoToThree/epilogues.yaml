    <p class="no-indent">Everyone turns to look at you immediately, like you’re an authority. Which you kind of are. You are struck with the sudden and uncomfortable realization that you are the only adult in the yard. You’ve never felt like an adult until this moment. Eighteen came and went and nothing really changed except that you’re pretty certain you could grow a bitchin’ mustache now if you wanted. And you might even have one by now, if you didn’t feel a sense of duty to uphold the sacred Egbert family tradition of shaving at least once per day, even if it isn’t really necessary. You owe at least that much to the memory of your departed father.</p>
