    <p class="john">JOHN: it sucks, and i’m sorry i had to ask this of you all.</p>
    <p class="john">JOHN: but there’s no other way. </p>
    <p class="john">JOHN: everyone who has ever existed, and will ever exist, is counting on us... i think?</p>
    <p class="john">JOHN: so...  </p>
    <p class="john">JOHN: yeah.</p>
    </div>
    <p class="Command">&gt; Shrug.</p>
    <p class="no-indent">It’s all you can think to do to punctuate your speech of lukewarm inspirational value. Judging from the confused looks from the others, all of them may share your assessment of your own oratorical skills, except for one person. She’s perked up at your spiel, regarding you with alert and admiring eyes.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: damn</p>
    <p class="roxy">ROXY: john uh</p>
    <p class="roxy">ROXY: i know we just met and all but</p>
    <p class="roxy">ROXY: that was a fine ass speech and idk if i speak for the rest of my peeps here but im fuckin psyched</p>
    <p class="roxy">ROXY: lets do this shit</p>
    </div>
    <p class="no-indent">She *wonks* at you.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: uh.</p>
    </div>
    <p class="no-indent">You weren’t prepared to get passively hit on by the Definitely Not Legal version of a girl you used to have a crush on at the age she was when you first met her, only a few hours after you watched the Actually Legal version of her engage in passionate hand-holding with her possibly aromantic skeleton alien monster girlfriend. You start to sweat, and again the unwelcome odor of undercooked meat emanating from your body makes itself known to your nose.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: oh, um. thanks.</p>
    <p class="john">JOHN: anyway, we need to make battle plans.</p>
    </div>
    <p class="no-indent">You quickly distance your mind from any additional discomfiting thoughts about your old and semi-ex flame, and propel yourself into a wildly unrehearsed tactical planning session. You review each of your abilities, strengths, and weaknesses, and then cobble together a reasonably sound approach to besieging a young and bratty version of Lord English by way of surprise attack. The planning is mostly disorganized and structureless, although some common themes that often recur involve you and your original three friends leading the charge, since you are the oldest and wisest, and therefore the strongest, with the exception of Jade, whose gaudy array of powers make her the most formidable of the group, bar none. Aside from that, it appears the consensus is that the melee will likely devolve into an absolute free-for-all—at least going by the general patterns of incoherent banter, shit-talking, and points of pedantic tactical disagreement plaguing the jam session. You overhear someone making mention of... a huge, gay hope bubble? That can’t be right, but you didn’t catch who said it. A flamboyant pink spell? Yeah, this conversation is off the rails now.</p>
    <p>At the precise moment you believe the meeting has outlasted its usefulness, Jake does you the favor of effectively pounding the gavel for adjournment by rocking back a bit too far on your lawn pogo and launching himself over the top of the ride on the next bounce. He face-plants right into the dirt.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: Jeepers!</p>
    </div>
    <p class="no-indent">Dirk goes to help your yard clean the Jake off its dirt. Jade follows, to help out. It seems she wants to chat with Jake, considering it’s the first time they’ve met, from her perspective. Some eruptions of chatter can be heard from other members of the group. It’s easy to forget, since the reunion between your friends and all your young relatives happened so long ago from your point of view, but this is all quite novel to everyone here. They’ve hardly had a moment to process it, since your plan to drag them all off to fight Lord English has understandably stolen the thunder of an otherwise poignant homecoming. Poor kids, you think.</p>
    <p>You decide to give the teens some space to work through their shit before you take off to save the universe. You end up wandering all the way around to the other side of your house, and back, until you reach a window facing the neighbor’s fence. You can see straight into your dad’s study from here. You go still. Feet rooted to the ground, heart hammering in your ribs. Your dad’s sitting right there, smoking his pipe and operating his professional-looking, boring, gray PDA. He’s got the kitchen timer set up on his desk, and you can hear the notes of his favorite fatherly jazz album filtering out through the window, which is open only an inch.</p>
    <p>The sun is hitting the glass in such a way that you can’t see his face.</p>
    <p class="Command">&gt; This is probably the last time you’ll ever have the chance to talk to him...  </p>
    <p class="no-indent">The urge is overwhelming. But you can’t, and not just because your feet won’t move and your throat is closing up. It’s just that... it would be a really bad idea to bother him. It would totally freak him out, to have an adult version of his son show up out of the blue and knock on his window like a creep. He probably wouldn’t even recognize you.</p>
    <p class="Command">&gt; Fair enough. It’s time to go, John.</p>
    <p class="no-indent">You return to the backyard. Your teen friends have split off into genetically segmented groups: Roxy and Rose sitting in the grass, Jade and your shared ecto-parents laughing together by the Green Slime pogo, and the Striders leaning against the farthest fence, with a tense foot and a half of space between them. It’s heartwarming. But something doesn’t feel right about it to you, possibly for selfish reasons. It’s the selfishness of your own perspective, of wanting the memories you had of the reunion between all these people to be the most notable and legitimate manifestation of this event. To see the moment echo, or play out all over again, to overhear the heartfelt confessions repeat themselves... It feels cheap. To you, that is. To the man who lived through it all before and selfishly doesn’t want to have the memory tarnished with a tawdry reprisal, an exhibition of counterfeit emotional catharsis among pale shadows of those you care about most in the world.</p>
    <p>You wonder. Do you see these teen versions of your friends as “real”? Are you treating them, at Rose’s behest, as simple puppets? Doing your part to insist they fill friend-shaped recesses in an essential plan to stabilize all else that can be considered important, a distinction no longer applying to them? Do you care at all about whatever fate it may be that you are sentencing these children to? Are you becoming as complicit in the fatalistic evils of Paradox Space as Lord English himself? Are you becoming a monster, John Egbert?</p>
    <p>You can’t bear to watch them bond any further than this. Nor can you tolerate another moment of your self-incriminating reverie. You wait one more minute before breaking it up, but not a second longer.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: uh, hey kids...  </p>
    <p class="rose">ROSE: Please, Adult John, don’t do that.</p>
    </div>
    <p class="no-indent">Rose gets up from the grass, elegant as a fold in paper, and brushes down her skirt. She tilts her head at you, looking very much like your Rose did when she saw you off that morning. It’s obvious that she’s trying very hard to hide her apprehension. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="rose">ROSE: Is it time to go?</p>
    <p class="john">JOHN: yeah.</p>
    <p class="john">JOHN: i mean...  </p>
    <p class="john">JOHN: no, if you want to be technical. i can zap us in wherever, whenever. we have all the time in the universe if we want it.</p>
    <p class="rose">ROSE: But if we don’t leave now, you’re afraid we never will?</p>
    <p class="john">JOHN: heh. </p>
    </div>
    <p class="no-indent">After all these years, in the reverse direction, she still has your number.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: i guess it’s true that people don’t really change. they just grow up?</p>
    </div>
    <p class="no-indent">Rose gives Roxy a strange look, appearing to silently acknowledge an entire conversation that has been taking place, using a great volume of words that aren’t being spoken.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="rose">ROSE: I guess.</p>
    </div>
    <p class="no-indent">She smiles.</p>
    <p class="Command">&gt; Get the show on the road.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: okay everyone... i’ve never zapped this many people before so let’s all just...</p>
    <p class="john">JOHN: uh, hold hands, maybe? in a circle, i mean. that should work.</p>
    <p class="dave">DAVE: god this is so lame</p>
    <p class="jade">JADE: its not lame its perfect!!!</p>
    <p class="dave">DAVE: nah</p>
    <p class="john">JOHN: shh!</p>
    <p class="john">JOHN: alright. is everyone ready, then?</p>
    </div>
    <p class="no-indent">Only Jade says yes enthusiastically. Everyone else takes a deep breath and looks around at each other. Hands are taken, some tentatively, some firmly. When all sweaty teenage palms are correctly clasped, you place your own hand on Jade’s shoulder and concentrate on where you need to go.</p>
    <p>The last thing you hear before zapping away is your dad’s kitchen timer going off in his study.</p></div>
