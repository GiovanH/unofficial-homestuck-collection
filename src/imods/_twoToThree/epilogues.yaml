  "30": |-
    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/candy_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            30
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">A</span>s Jake traverses the length of Jane’s ship, he suspects he has never carried more dread in his heart than he does in this moment.</p>
    <p>The burden of the call he just received weighs so heavily upon him that it’s a struggle to propel himself each step forward. He wishes that someone else had gotten the news, but there’s nothing that can be done. He has to be there for his wife, even if he knows saying what he needs to say will be hard for both of them.</p>
    <p>The doors to the ship’s bridge slide open to permit him entry when he approaches. Jane is standing by the navigational stations, engaged in some sort of confabulation of doubtlessly critical importance with her eternal shadow, Gamzee Makara. Jake’s already miserable mood drops further at the sight of him—no matter how long this arrangement carries on, it never seems to get easier to stomach.</p>
    <p>Jane is dressed to the nines in her signature blazing-red power suit, her freshly polished designer pumps glinting in the varied lights of the Crockercorp ship command controls. The full entourage of the Crocker conglomerate is fast en route to a business conference that Jane insists is of the “utmost importance” to the impending negotiation of an array of paramilitary contracts with the government, and she would be the first to tell you that looking your best is one of the most critical parts of arbitration. </p>
    <p>She doesn’t immediately acknowledge Jake’s presence when he approaches. He has to conspicuously clear his throat before Jane turns her attention away from Gamzee, and even then she only dignifies Jake’s appearance with a fleeting glance. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: Do you need something?</p>
    <p class="jake">JAKE: Well... i have some terrible news i’m afraid. </p>
    <p class="jane">JANE: What is it, Jake? I’m rather occupied at the moment. </p>
    <p class="jake">JAKE: Im awfully sorry to bother you but its very important dear.</p>
    <p class="jane">JANE: Is something the matter with Tavros? </p>
    <p class="jake">JAKE: No... eh heh you might want to come with me to our quarters for this one.</p>
    <p class="jane">JANE: ...As I said, I’m a bit busy right now.</p>
    <p class="jake">JAKE: W-well I just thought. Maybe its best if you s-sit down for this one. My dear. </p>
    <p class="jake">JAKE: My delectable honey bunches of oats.</p>
    <p class="jake">JAKE: The jolly ole capn of my crunch.</p>
    <p class="jake">JAKE: M-m-my lovely wife whom i love so much.</p>
    </div>
    <p class="no-indent">Jane’s face twists in annoyance. She is quite a bit shorter than Jake now, but the way she looks down on him makes her seem like she towers ten feet above him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: My <em>goodness</em>, Jake! What do you want? Can’t you see I’m right in the middle of something?! Just spit it out already!</p>
    </div>
    <p class="no-indent">The whole bridge goes quiet at Jane’s outburst. Everyone has stopped in the midst of their tasks to stare nervously at the altercation. The only other sound that penetrates the silence is Gamzee noisily slurping on the rubber nipple of his baby bottle. </p>
    <p>Jake swallows like he’s in a cartoon. It’s a big, loud gulp. A sound that instantly rachets up Jane’s annoyance—like most of Jake’s actions seem to, these days. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jake">JAKE: I... </p>
    <p class="jake">JAKE: Well you see...  </p>
    <p class="jake">JAKE: I guess ill come right out and say it then.</p>
    <p class="jake">JAKE: I just got news that your father has passed jane. Im so sorry.</p>
    </div>
    <p class="no-indent">At first the words don’t quite register. Jane expected this, like all interactions with Jake, to be a meaningless waste of her time. Initially she gives a dismissive nod, like she’s taking in some trivial piece of information. And then the weight of the statement strikes her, sending a jolt of shock through her chest.</p>
    <p>It passes quickly, though. She’d almost forgotten.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: An unfortunate incident, but it’s no matter.</p>
    <p class="jane">JANE: I’ll simply revive him, and then make sure he’s assigned a security detail.</p>
    <p class="jane">JANE: Have his body brought here as quickly as possible. </p>
    <p class="jake">JAKE: I...</p>
    <p class="jake">JAKE: Im afraid that wont be possible honey.</p>
    <p class="jake">JAKE: Theres no body for you to revive at all.</p>
    </div>
    <p class="no-indent">Jane’s eyes widen in disbelief.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: What?</p>
    <p class="jane">JANE: What... what happened?</p>
    <p class="jake">JAKE: It... word from the secret service is that it was one of karkats assassins.</p>
    <p class="jake">JAKE: The target was the human president.</p>
    <p class="jake">JAKE: He uhhh. Your father that is... </p>
    <p class="jake">JAKE: He jumped in the way and took the shot.</p>
    <p class="jake">JAKE: The president is safe.</p>
    <p class="jake">JAKE: Your dad saved his life.</p>
    <p class="jane">JANE: I...</p>
    <p class="jane">JANE: I don’t understand.</p>
    <p class="jane">JANE: What happened to his body?</p>
    <p class="jane">JANE: Did Karkat’s rebels abduct him?</p>
    <p class="jake">JAKE: Er... no.</p>
    <p class="jake">JAKE: The shot he took was from the barrel of a rocket launcher.</p>
    <p class="jake">JAKE: Im afraid the assault blew him straight to bits. Theres hardly anything left...</p>
    <p class="jane">JANE: W... what...</p>
    <p class="jake">JAKE: Luckily the president was barely harmed as your old man took the full brunt.</p>
    <p class="jake">JAKE: As far as i know the only harm to him was having his full lustrous mustache burned clean off his face.</p>
    <p class="jake">JAKE: Its... its a friggin tragedy... :’(</p>
    <p class="jake">JAKE: (Sniffle.)</p>
    </div>
    <p class="no-indent">Jake’s gaze falls to the floor. Jane’s hand clutches at the front of her suit in an unsteady fist.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: P... please tell me you’re joking.</p>
    <p class="jane">JANE: Jake, tell me this is just a prank.</p>
    <p class="jake">JAKE: Im... im afraid not jane.</p>
    <p class="jake">JAKE: Im so sorry.</p>
    </div>
    <p class="no-indent">Jane whips around, tears in her eyes. The whole bridge is holding its breath. She feels every eye on her then, the pressure to hold it together. She can’t show weakness now. She’s come so far. </p>
    <p>Jane sniffles and swipes at her eyes with the back of her hand. She won’t cry. But she can be angry instead.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: UGH!</p>
    <p class="jane">JANE: That... that fool!!</p>
    <p class="jane">JANE: I can’t believe that he would do this!</p>
    <p class="jane">JANE: How could he do this to me!?!</p>
    <p class="jake">JAKE: Janey...</p>
    <p class="jane">JANE: The human president could be anyone! </p>
    <p class="jane">JANE: My dad can’t be anyone but him!</p>
    </div>
    <p class="no-indent">Jake isn’t sure this is the right or smart thing to do, but he chances it: he steps forward to place a comforting hand on Jane’s shoulder. When she doesn’t immediately tear herself away, he tentatively—and slowly, like he’s approaching a wounded animal—pulls her into a hug.</p>
    <p>Jane is too dazed to protest. She limply stares past Jake, eyes unfocused.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: I don’t... no... </p>
    <p class="jake">JAKE: Shhhh. Shhhh. Everythings going to be ok.</p>
    <p class="jane">JANE: God. I can’t believe he... </p>
    <p class="jane">JANE: Oh, but of course I can.</p>
    <p class="jane">JANE: He’s always been...  </p>
    <p class="jane">JANE: Always been so infuriatingly good.</p>
    <p class="jane">JANE: God, how stupid.</p>
    <p class="jane">JANE: This is so stupid. I’m so stupid. How could I put him in such a dangerous position?</p>
    <p class="jane">JANE: Chief of staff?! Anyone could have done that job! Why did I tell him to... my own father... I—</p>
    <p class="jake">JAKE: Shhh. Janey. You did nothing wrong.</p>
    <p class="jake">JAKE: Nothing wrong at all.</p>
    <p class="jake">JAKE: You never have.</p>
    <p class="jake">JAKE: I love you jane. We all do.</p>
    <p class="jake">JAKE: I-isnt that right gamzee?</p>
    <p class="gamzee">GAMZEE: yEaH mAnG :o)</p>
    <p class="gamzee">GAMZEE: We AlL aNd GoT pLeNtY oF lOvE uP iN tHiS bItCh FoR tHe BiG jUiCy j-C!</p>
    </div>
    <p class="no-indent">Gamzee turns to the bridge crew and gestures magnificently with his arms. Rivulets of milk are running down his chin.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: hOnK iF yOu LoVe ThIs BiG tItTy BiZzNaTcH!</p>
    <p class="gamzee">GAMZEE: WhOoP wHoOp!</p>
    </div>
    <p class="no-indent">A petrified pall falls across the bridge as the crew tries to figure out whether they’re supposed to take this seriously or not. The comms officer shares a look with the engineer. The conning officer looks like she’s about to shit her pants. And then they turn to the most pitiable stooge of them all for answers.</p>
    <p>Jake’s eyebrows shoot up to his hairline and he nods urgently over Jane’s shoulder to indicate that, yes, they should definitely do it. At once, the bridge crew gives a unanimous honk.</p>
    <p>Jane sniffs and pulls away out of Jake’s embrace. She turns back to the bridge and takes a forward step, stumbling slightly in her heels. But she catches her balance, fixes her posture, and slips back on a stony mask. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: All right.</p>
    <p class="jane">JANE: Jake! Get the president on the phone.</p>
    <p class="jane">JANE: It’s clear to me now that it’s past time for the military to strike, and I’ll be giving that man a real piece of my mind until an appropriate counterattack is in motion.</p>
    <p class="jane">JANE: Obviously, the government’s attempts to be gracious with the troll ilk have been naive and foolish.</p>
    <p class="jane">JANE: These rats cannot be negotiated with. They cannot be swayed by reason or appeals to peace and civility.</p>
    <p class="jane">JANE: The only thing that they want—the only thing that they have ever wanted since the ungodly inception of their disgusting, verminous species—is bloodshed.</p>
    <p class="jane">JANE: And if that is what they truly desire... </p>
    <p class="jane">JANE: Well, far be it from us to deny them.</p>
    <p class="jake">JAKE: J-ja—</p>
    <p class="jane">JANE: Not another word!!!</p>
    <p class="jake">JAKE: Are you sure this isnt a mis—</p>
