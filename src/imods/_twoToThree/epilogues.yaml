    <p class="gamzee">GAMZEE: gOt To MoThEr FuCkInG sAy.</p>
    <p class="gamzee">GAMZEE: tHiS wHoLe ExPeRiEnCe HaS lEfT a MoThErFuCkEr FeElInG a LiL bIt UnCoMfY.</p>
