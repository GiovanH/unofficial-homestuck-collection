    <p class="no-indent">(Vriska) scans the sky. She notices a few more John-specific cloud shapes. A ghost over there. A beagle puss just overhead. But the more she stares at them, the more she realizes her ability to recognize the shapes is beginning to fade. They start to resemble fluffy, amorphous blobs. Was it all just in her imagination?</p>
