    <p class="no-indent">It’s a true outrage. This isn’t going to work, waging battle without your glasses. Lord English has just eaten one of your sickest hammers due to your blind folly. </p>
    <p>You take a deep breath and dive down, right into the sea of ghosts. You land clumsily, palms first, and do an accidental handspring right into a bunch of alternate timeline trolls you don’t recognize.</p>
