    </div>
    <p class="no-indent">Vriska stops trying to eavesdrop on John’s blubbering for a moment. She’s distracted by another noise. She whips her head around to detect an all-too-familiar sound echoing above the post-bombing silence. It’s a sound that she knows from hard-won experience can mean only one thing.</p>
