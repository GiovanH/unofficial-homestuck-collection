    </div>
    <p class="no-indent">She begins walking her fingers up the length of Karkat’s sternum. Karkat knows damned well what a husband is. He’s been force-fed enough bad movies from Dave to pick up any human euphemism you could name. He still plays dumb sometimes, for comedic effect, to irritate his friends, or simply to avoid a topic of conversation altogether. If he’d known it would only fan the flames of discussion in this case, he would have kept his mouth shut.</p>
    <div class="chat type-rg type-hs-small--md">
