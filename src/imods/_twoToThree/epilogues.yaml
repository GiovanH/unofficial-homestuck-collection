    </div>
    <p class="no-indent">Jane stoops down to her knees and throws her arms open. Harry Anderson bolts across the room and throws himself into her ample chest, nuzzling into her cheek as she laughs and ruffles his hair fondly. John turns his head aside so that no one sees the queasy face he’s making. Jane is, unfortunately, Harry Anderson’s favorite aunt. She gained his affection the same way she gains everyone’s affection: she fucking bought it.</p>
    <div class="chat type-rg type-hs-small--md">
