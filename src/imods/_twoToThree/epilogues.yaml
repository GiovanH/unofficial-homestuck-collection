    <p class="no-indent">Terezi doesn’t answer, which is what John was expecting. He frowns and pockets his phone, blinking at the sudden brightness above him. The sky is ripped open in a dozen places, spilling ghosts and razor shards of unreality. John shields his face against the neon glare and scans the park for his family. Roxy and Calliope usually come listen to Gamzee preach, and John’s long since grown tired of trying to talk them out of it. The best he can do at this point is tag along to make sure that young Harry Anderson isn’t hearing all this utter nonsense without the tempering influence of his skeptical father. It’s the responsible, adult thing to do. </p>
    <p>Well, it would be the responsible, adult thing to do if John were actually doing it. Instead, he just spent the last ten minutes surreptitiously texting Terezi under the hem of his suit jacket. Now he’s lost track of his wife, his son, and his wife’s sort-of-ex-girlfriend in the enraptured throng of all these brainless clown worshippers. The crowd is mostly ghosts, but there’s a substantial number of carapacian and human citizens out here tonight as well, straining to get a good look at the newly “redeemed” acolytes. </p>
    <p>John’s eye wanders toward the center of the crowd’s focus. Looks like a conversion is taking place right now.</p>
