    </div>
    <p class="no-indent calliope-dead">there is a moment of silence. though no one in the room is conscious of the fact, it serves to honor their departed friend. the heir will not be able to help guide them to the prince. if they ever wish to see john again, be it his cadaver or otherwise, they will need another means of following the ship. a different guide altogether.</p>
    <p class="calliope-dead">by stated principle, i cannot intervene through the same compromising methods of my nemesis. but if i were to fall back to a state so passive as to offer no assistance at all, it would be at odds with my sworn duty as a protector of corporeal life. they will have their guidance, but my instructions will be minimal. so long as they remain in my conduit’s presence, they will know the way forward.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: UM</p>
    <p class="karkat">KARKAT: WHAT THE FUCK IS JADE DOING?</p>
