    <p class="no-indent">She tugs him against her side and rests her head on his shoulder. She’s a bit taller than him in her nice shoes, so it’s kind of awkward. Feels uncomfortable to him, and looks more so for her. But he’s enjoying the attention. Sort of. He missed her, the way she used to be, when the two of them were close as kids. She’s laying it on a little thick for his benefit right now, and while he can appreciate that, it can be difficult to rekindle a friendship after it’s gone cold for a while. John wishes the rekindling period would hurry up and end already so they can just go back to shooting the shit like normal.</p>
    <p>Roxy drags him into the cafe. Calliope doesn’t follow them in, for reasons he can only guess at. He catches a glimpse of her through the window: a little forlorn, Gamzee at her side like a faithful dog. He can’t hear what they’re saying.</p>
    <p>Outside, Calliope clasps her hands and directs a wistful expression through the cafe window, foot traffic splitting lazily around her and Gamzee as they stand in the busy street. At high noon, her little body casts almost no shadow on the cobblestone road.</p>
