    <p class="no-indent">The crowd has indeed finally exhausted both its patience and its thirst for the ceaseless ogling of Jake’s impressive glutes. The camera swings around to focus on Dirk, who, since landing on his self-admittedly second-rate ass, has not moved except to make arcane, rap-related hand gestures. </p>
