    <p class="no-indent dirk">Then John dies in the middle of a love confession. </p>
    <p class="dirk">Terezi leans closer, then holds perfectly still. She tilts her ear toward him and sniffs once. There, she can hear it. The slow seeping of blood, like a distant stream. The scent of his life leaving his body, strangely unmistakable, like the quality of the air before it rains. She listens to him bleed while she smells him die.</p>
    <p class="dirk">Terezi presses her ear to his chest and confirms that his heart has stopped. Her tears dry up at that. She’s so devastated she can’t even fucking cry. What is she supposed to do now, when John was the one who asked her to come back to this place? Would she ever have had any intention of returning if it weren’t for him? She doesn’t know anymore. She remembers his voice, so earnest and friable, asking her over and over again to come home. In multiple realities, all he wanted for her was this. To be home safe, with all their friends. And now that she’s here, she’s lost.</p>
    <p class="dirk">Legs shaking, she gets to her feet and takes a whiff of the horizon. Where the fuck am I, she thinks. How do I just get on with <em>living</em> here after everything that just happened?</p>
    <p class="dirk">That’s definitely a fair question. But I have one that’s much more important for her to answer.</p>
    <p class="dirk">Terezi, are you <em> seriously</em> just going to leave the body here?</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: HUH?</p>
    </div>
    <p class="no-indent dirk">Of course not. Terezi’s a practical girl, after all. She digs the wallet out of her blood-stained pants, and captchas the corpse. She holds it close to her heart, like a secret. Like John’s stupid last words: a confession whispered for her and no one else.</p>
    <p class="dirk">And then she starts walking home.</p></div>
