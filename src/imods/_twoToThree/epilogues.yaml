    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/candy_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            5
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="jade">JADE: did you hear that john left his house?</p>
    <p class="jade">JADE: multiple days in a row even!</p>
    <p class="karkat">KARKAT: NO FUCKING WAY. THAT’S INCREDIBLE. I’VE NEVER HEARD OF SUCH A THING. </p>
    <p class="karkat">KARKAT: SOMEONE LEAVING THEIR HOUSE? STOP THE FUCKING PRESSES.</p>
    <p class="jade">JADE: karkat....</p>
    <p class="karkat">KARKAT: IS IT A SLOW NEWS DAY IN THE CONSORT KINGDOM OR SOMETHING?</p>
    </div>
    <p class="no-indent">Jade finishes pruning a dead bulb off her arum lily plant and flicks it at Karkat’s forehead. Then she politely pulls the blinds shut, because god forbid even a sliver of sunlight ever infect Dave and Karkat’s hive. Jade doesn’t live here, technically, but there’s domestic evidence of her all over the hive. Her plants, her bass, her clothes slung over the couch where she sleeps for weeks at a time...</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: im being serious dumpass</p>
    <p class="jade">JADE: i was really worried about him!</p>
    <p class="karkat">KARKAT: I’M BEING SERIOUS TOO. I WAS ACTUALLY BEGINNING TO WONDER IF JOHN HAD DIED. </p>
    <p class="karkat">KARKAT: BUT WHAT THE FUCK WERE WE SUPPOSED TO DO ABOUT IT? IT’S NOT LIKE HE ANSWERS THE PHONE.</p>
    <p class="jade">JADE: well if you CARE so much then maybe dont respond with sarcasm when i tell you that hes getting better!</p>
    <p class="dave">DAVE: guys its not a competition we were all worried about john</p>
    <p class="jade">JADE: were we??</p>
    <p class="jade">JADE: whens the last time either of you tried to hang out with him?</p>
    <p class="karkat">KARKAT: WHEN’S THE LAST TIME EITHER OF US LEFT THE HIVE?</p>
    <p class="dave">DAVE: yeah shut ins living in glass hives shouldnt throw uh</p>
    <p class="dave">DAVE: actually if we lived in a glass hive way too much light would come in for karkats brutal photosensitivity issues</p>
    <p class="dave">DAVE: so wed probably cover all the walls with like</p>
    <p class="dave">DAVE: lots of curtains and sheets of thick fabric</p>
    <p class="dave">DAVE: so i guess maybe we COULD throw stones?</p>
    <p class="dave">DAVE: like kinda small ones so that the fabric could easily absorb the momentum</p>
    <p class="dave">DAVE: also me and karkat would probably be too lazy to throw the stones that hard anyway</p>
    <p class="dave">DAVE: so i think actually this scenario is pretty workable here</p>
    <p class="dave">DAVE: it provides for a certain threshold of allowable minimum hypocrisy</p>
    <p class="jade">JADE: dave this sucks</p>
    <p class="dave">DAVE: no it doesnt</p>
    <p class="dave">DAVE: im giving thoughtful and critical consideration to a cliche which is long past due</p>
    <p class="dave">DAVE: a glass house with wall to wall curtains creates what im going to theorize as an incredibly important “self owning buffer”</p>
    <p class="dave">DAVE: this is a huge breakthrough and also its fucking science</p>
    <p class="dave">DAVE: you of all people should appreciate the work being done here</p>
    <p class="jade">JADE: oh my GOD</p>
    <p class="jade">JADE: i never thought id be thinking of you as my weird nerd friend by the time we were in our twenties</p>
    <p class="dave">DAVE: yeah well i never thought youd be like the premiere woo girl on the planet</p>
    <p class="dave">DAVE: what are you even doing here with us</p>
    <p class="dave">DAVE: dont you usually spend your weekends at 48 hour interspecies raves or doing arctic expeditions with jake or whatever</p>
    <p class="jade">JADE: those two things are not always mutually exclusive hehe</p>
    <p class="karkat">KARKAT: UGH</p>
    </div>
    <p class="no-indent">Jade floats over to the couch, shooting her two besties a salacious smile. She taps Karkat on the nose as she passes by.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: im just enjoying my youth</p>
    <p class="jade">JADE: you could be enjoying it too hehehehe</p>
    </div>
    <p class="no-indent">She retrieves one of her bras from where it’s hanging over the back of the couch. She starts changing it right there, doing that mystical sleight of hand girls seem to be born with the knowledge of, where the bra goes off and then on again without the shirt being removed. Jade doesn’t exactly have the best understanding of “interpersonal boundaries,” having been raised mostly by a dog, but still. It’s a weird, intimate, and uncomfortably close to sexual thing to be doing in front of other people. Dave and Karkat share a vaguely mortified look. Jade sort of lives here, but she doesn’t <em>that</em> sort of live here.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: but seriously.... what do you two even do holed up in here together all the time?</p>
    </div>
    <p class="no-indent">Karkat snorts, still pointedly not looking at her.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: OH I’M SORRY, HAVE YOU NOT SEEN DAVE’S ILL BEGOTTEN ART EMPIRE?</p>
    <p class="karkat">KARKAT: HE’S GOT HIS OPPOSABLE DIGITS STUCK IN SO MANY DOUBLE-STACKED HUSKLOAFS THAT EVEN I DON’T KNOW ALL HIS PEN NAMES.</p>
    <p class="jade">JADE: ok so thats what dave does</p>
    <p class="jade">JADE: what do YOU do??</p>
    </div>
    <p class="no-indent">Jade puts her feet on the floor and pads over so she can sling her arms over the back of the couch and lay her cheek on the cushion. The look she gives Karkat is just shy of devious. Karkat defensively scuttles to the other end of the couch, where he ends up pressed flush against Dave’s entire left side.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: I UH</p>
    <p class="jade">JADE: sit around and play video games all day?</p>
    <p class="karkat">KARKAT: HEY! THAT’S NOT THE ONLY THING I DO! I’VE...</p>
    <p class="karkat">KARKAT: DONE LAUNDRY.</p>
    <p class="dave">DAVE: once or twice</p>
    <p class="karkat">KARKAT: ALSO, WHAT HUMANS REFER TO AS “GROCERIES.”</p>
    <p class="karkat">KARKAT: I DO THE GROCERIES.</p>
    <p class="dave">DAVE: thats not a fucking figure of speech man</p>
    <p class="dave">DAVE: you dont do the groceries you go out and buy them</p>
