    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="Command" style="margin-top:0">&gt; John: Fight Lord English.</p>
    <p class="no-indent">All around you is pandemonium, a multichromatic cyclone of shrieks and clashing colors, as Meenah’s ghost army claws at the borders of Paradox Space. Wait, that <em>is</em> her army, right? It seems like it’s been so long since you’ve thought about any of this. But you’re pretty sure this is the army you, Meenah, Vriska, and the other Serket were trying to raise. So it’s true, then. The juju has finally unloaded you, exactly where you needed to be.</p>
    <p>Every screaming body pitches down and goes white the closer it gets to the black hole above you. And below, front and center, is Lord English himself: the big deal version, pimped up, hulked out, and throwing a huge, universe-ending tantrum. Unlike his younger form, his eyes aren’t flickering wildly. They’re locked in place, an eight ball in each socket. You briefly wonder what that means, but your curiosity is interrupted by a massive outburst of technicolor dragon breath coming from his mouth. The laser show tears its way through a squadron of ghosts led by... is that... <em>Tavros?</em></p>
    <p>Seems like an awful choice to lead an army, but what do you know. Wasn’t Vriska supposed to be leading the charge? Where is she, anyway?</p>
    <p class="Command">&gt; Listen.</p>
    <p class="no-indent">You don’t have time to dwell on Vriska. She’s probably somewhere around here, biding her time, waiting to execute her masterstroke and finish English off at just the right moment, like the cunning bitch she is. No, you can’t think about that now. You’re becoming enraptured by the sound surrounding you. Not a sound... a sensation. A subharmonic symphony that you can only hear in your bones. This is it: the end of Paradox Space. The thing you saw in your anime dreams. A hard lump of air travels down your throat but you—</p>
    <p class="Command">&gt; Don’t hesitate!</p>
    <p class="no-indent">Behind you the juju disappears, sucked out of reality with a <em>POP</em>. You move your arms in a dumb little motion, sort of like jazz hands, and summon up a wisp of wind to keep your cracked glasses in place. You then pull one of your sickest hammers out of your strife deck. Your teen friends follow suit. You cast a glance back over your shoulder at them. They all look pretty cool. Rose knitting light around her with the Quills of Echidna, Dave with his sword Caledfwlch at the ready, trailing time distortions behind him that look, if you don’t squint, a lot like JPEG artifacts. Jade’s got her favorite gun cocked and ready, with her ears perked up.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: lets DO this!!!!</p>
    <p class="rose">ROSE: Don’t get overconfident.</p>
    <p class="rose">ROSE: We have to do it exactly like we discussed. First...  </p>
    </div>
    <p class="no-indent">But Rose doesn’t get to finish what she was trying to say. Lord English’s mouth roars open and a wave of energy blasts through your group. Rose is the only one caught in it. She dissolves in slow motion. You can see the outline of her body in shadow. One arm thrown up over her eyes, shoulders pulled up defensively, cape billowing out behind her. She leaves an afterimage of shimmering light in her wake and then dissipates, drifting apart like a handful of salt tossed out to sea. You can almost hear the cosmic clock counting down, tick tock, and a chime to accompany her fate: <em>Heroic</em>.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: rose!!!! no!!!!!!!!</p>
    </div>
    <p class="no-indent">Jade doesn’t wait to fire. Space splinters open around her so loudly it drowns out the fire from her rifle. Lord English raises one of his giant, fuck-off hands to deflect her anomaly-powered bullets, giving Dave an opportunity to attack. Dave raises his legendary blade and aims for the impressively beefy torso. It should be a sure hit, like slashing the side of an unusually broad, green barn. But he whiffs completely. It’s a wonder how such a big man can move so <em>fast</em>.</p>
    <p>Jade inspects her rifle, and tosses it aside. What is she <em>doing</em>? With all the powers of a Witch of Space at her command, combined with the infinite abilities of a First Guardian, she’s still messing around with basic firearms? She makes two tight fists and strikes a pose befitting of a warrior about to <em>power the fuck up</em>. She focuses, and strains. A doggy snarl rips its way through her clenched teeth. A hazy aura envelops her, as space buckles and lenses about her form. And then...  </p>
    <p>Nothing. No crackle of electricity. No licks of chartreuse flame. She searches within, realizes her power source is completely unavailable to her. Then she looks up, and it dawns on her. That thing in the sky, the hungry black orb gobbling up everything in sight... <em>that’s where the green sun used to be</em>. It’s been swallowed completely by a black hole. The realization is horrifying. She feels suddenly, absolutely helpless.</p>
    <p>Jade opens her mouth to scream for help, but she’s cut off. A razor-sharp fragment of reality slams into her back. It skewers her, exiting right through the center of the space symbol on her hoodie. She chokes and goes limp, encircled by a halo of her own blood.</p>
    <p class="Command">&gt; Get in there!</p>
    <p class="no-indent">You’re barely a minute into the battle and both your tactician and your most powerful player are down. You summon a windstorm to momentarily keep Lord English preoccupied, and try to grab your sister’s wrist. Instead, you catch her by the hem of her skirt. Lord English struggles to emerge from the wind-prison you just whipped up. You can see one of his arms flailing just outside the circumference of your storm. Tavros has pulled himself to his feet and, recognizing English’s temporary state of vulnerability, directs the ghosts on his side to attack. No one is paying attention to him.</p>
    <p>Jade is floating away from you. You’re having a hard time maintaining your whirlwind, your glasses, your hammer, and your grip on her. Lord English’s head has emerged from the apex of your storm. He looks directly at you, and his mighty jaw creaks open slowly, well beyond the reasonable capacity of any mortal mandible hinge. You stare directly down the dark barrel of his throat, which readies another terrible laser shot. There’s not much time to react.</p>
    <p class="Command">&gt; Make a decision.</p>
    <p class="no-indent">You let Jade go. She floats in literal slow motion, buoyed by the billows of her skirt. You summon a gust of wind and push her farther away from the battle. You’re hit by a blowback from the current, and a line of her blood splashes across your face. But releasing her has created enough separation, just as you hoped. The laser breath passes between you, narrowly missing you both.</p>
    <p>You reel back like you’ve just been punched. Your control over the storm goes haywire for a second, long enough for Lord English to free his gaudy gold peg leg from it and, more catastrophically, for you to drop your already broken glasses. You whirl around and swing your hammer to bop his horrible, deadly skull back into your storm. You can’t really see what’s going on, but you hear a gigantic CRUNCH. And then another. And another. It sounds like a cereal commercial is playing outside the periphery of your vision.</p>
