  "25": |-
    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/candy_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            25
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="karkat">KARKAT: SWIFER</p>
    <p class="karkat">KARKAT: SWIFER CAN YOU...  </p>
    </div>
    <p class="no-indent">Karkat winces as the ground above him shakes and a scattering of dirt and debris rains down from the roof of the cave. His fledgling rebellion has found cover in the spiderweb network of tunnels running to and from the troll capital originally built to accommodate the transit of incestuous slurry from the boonies to the Mother Grub. Though technically regarded as a critical infrastructure project, the caves have never been used or appropriately surveyed by the world government. Back when all were on better terms, Jane was gracious enough to believe the maps Kanaya handed over were anything approaching accurate. With the tunnel entrances at the brood pit sealed, the rebellion was safe for now. But the presidential drones were testing the grounds relentlessly: closer and closer every day now.</p>
    <p>It’s not the dirt that’s bothering him. Dirt is something you get used to, living hand-to-mouth inside a cave. It’s that persistent fucking leak directly above his desk that is driving him to distraction.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: SWIFER!</p>
    </div>
    <p class="no-indent">Swifer Eggmop pokes her head into the chamber.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">SWIFER: Aye aye Commander! What’s up?</p>
    </div>
    <p class="no-indent">Karkat pinches the bridge of his nose.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: FOR THE LAST TIME, DON’T CALL ME THAT.</p>
    <p class="kanaya">SWIFER: Why not, Commander? Yer the Commander, ain’t you?</p>
    <p class="karkat">KARKAT: NO, I AM NOT THE “COMMANDER.”</p>
    <p class="karkat">KARKAT: DID I EVER ASK TO BE IN CHARGE?</p>
    <p class="karkat">KARKAT: DID I EVER ACCEPT AN OFFICIAL APPOINTMENT FROM SOME OSTENTATIOUS MILITARY BOARD?</p>
    <p class="karkat">KARKAT: HAVE I EVER SUCCESSFULLY LED A CAMPAIGN AGAINST THE INCREASINGLY OPPRESSIVE REGIME THAT WE SUFFER UNDER ON A DAILY BASIS?</p>
    <p class="karkat">KARKAT: THE ANSWER TO ALL OF THESE QUESTIONS IS CATEGORICALLY AND CATASTROPHICALLY: FUCK. NO.</p>
    <p class="kanaya">SWIFER: Well gee, Commander. I think it’s more of a symbolic title, representin’ how much faith everyone has in you.</p>
    <p class="karkat">KARKAT: WHAT FUCKING FAITH?</p>
    <p class="karkat">KARKAT: AS JUST DISCUSSED I HAVEN’T DONE A DAMN THING TO EARN ANYONE’S FAITH.</p>
    <p class="karkat">KARKAT: SO FAR ALL THIS “TROLL REBELLION” HAS AMOUNTED TO IS A WHOLE LOT OF DICK ALL, WITH AN ADDITIONAL SIDE SERVING OF JACK SQUAT, FOLLOWED UP BY A FINAL COURSE OF GETTING TO WATCH OUR TOP ANALYST, CLIPER BORDEN, BEING FORCED TO DANCE TO AVOID LIFE IMPRISONMENT IN A LABOR CAMP ON LIVE TELEVISION AND MAKING A COMPLETE ASS OF HIMSELF.</p>
    </div>
    <p class="no-indent">Karkat gestures toward the display screen showing a commercial for the next episode of <em>Doing the Charleston with Notable Social Figureheads: Stars Versus Enemies of the State, with Your Host Jake English.</em> Swifer’s taciturn broodmate Cliper is indeed making an absolute fool of himself in the recap from the previous week’s show, failing to keep time with the jaunty beat and struggling to knock his knees together with the required vigor. The fact that he is shackled at the wrists doesn’t seem to be helping.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">SWIFER: Poor Cliper.</p>
    <p class="kanaya">SWIFER: He could record a stat like nobody’s business but no one ever taught the boy how to dance.</p>
    <p class="kanaya">SWIFER: If only we knew, this all coulda been avoided.</p>
    <p class="karkat">KARKAT: NO!</p>
    <p class="karkat">KARKAT: HE SHOULDN’T HAVE TO DANCE IF HE DOESN’T WANT TO.</p>
    <p class="karkat">KARKAT: THAT’S WHAT THIS IS ALL ABOUT SWIFER.</p>
    <p class="kanaya">SWIFER: Oh.</p>
    <p class="karkat">KARKAT: BUT WHAT’S THE POINT IF I CAN’T EVEN SAVE ONE OF MY LIEUTENANTS FROM MORTIFYING PUBLIC EMBARRASSMENT FOLLOWED BY A LIFETIME OF HARD LABOR IN THE CAKE MILLS?</p>
    <p class="karkat">KARKAT: IF I CAN’T PROTECT MEMBERS OF THE SO-CALLED RESISTANCE FROM THE FICKLE AND CRUEL VAGARIES OF JANE’S INSANE, PASTRY-BASED SHADOW DICTATORSHIP, HOW ARE WE SUPPOSED TO PROTECT THE COMMON PEOPLE?</p>
    </div>
    <p class="no-indent">Swifer frowns and tugs at the kerchief around her neck.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">SWIFER: Golly. Look Commander. That’s a big question that I think you gotta take up with someone more in the know than myself.</p>
    <p class="kanaya">SWIFER: I just swif the floors.</p>
    <p class="karkat">KARKAT: OH, YEAH. RIGHT.</p>
    <p class="karkat">KARKAT: SPEAKING OF WHICH.</p>
    <p class="karkat">KARKAT: THE LEAK IN THE CEILING?</p>
    </div>
    <p class="no-indent">Karkat throws both hands in the air melodramatically. A drop of stale water plops off one of his nubby little horns.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: YOU KNOW, RIGHT ABOVE THE PLACE WHERE WE KEEP ALL OF OUR FRAGILE LOGISTICS EQUIPMENT?</p>
    <p class="karkat">KARKAT: DIDN’T I TELL YOU TO FIX THAT A FUCKING WEEK AGO?</p>
    <p class="kanaya">SWIFER: Well sir you told me to “take care of it” and I sure as heck took care of it!</p>
    <p class="karkat">KARKAT: THEN WHY IS IT STILL LEAKING?</p>
    <p class="kanaya">SWIFER: Oh. By “fix” you meant that you wanted me to plug the crack!</p>
    <p class="karkat">KARKAT: WHAT THE HELL DID YOU THINK I MEANT?</p>
    <p class="kanaya">SWIFER: I thought you meant for me to mop up the water that had gathered...  </p>
    <p class="kanaya">SWIFER: And then use that water to swif the bejeebus out of the floors.</p>
    <p class="kanaya">SWIFER: Which is, by all accounts, what I did.</p>
    </div>
    <p class="no-indent">Karkat gapes at her, open-mouthed. She grins back, unaware of any mistake on her part. The only thing he can do is bury his face in his palms.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: UGH. </p>
    <p class="karkat">KARKAT: YOU KNOW WHAT?</p>
    <p class="karkat">KARKAT: I’M GOING TO GET SOME FRESH AIR.</p>
    <p class="karkat">KARKAT: BY THE TIME I GET BACK I EXPECT THE HOLE IN THE CEILING TO BE “““SWIFED””” THE FUCK CLOSED.</p>
    <p class="karkat">KARKAT: OR AT THE VERY LEAST</p>
    <p class="karkat">KARKAT: PUT A FUCKING BUCKET UNDER THE LEAK OR SOMETHING.</p>
    <p class="kanaya">SWIFER: Sir! Oh my gosh! A bucket? Sh-should we be seen...  </p>
    <p class="kanaya">SWIFER: Consortin’ with a bucket? </p>
    <p class="kanaya">SWIFER: *Together*??</p>
    <p class="karkat">KARKAT: OH MY GOD.</p>
    <p class="karkat">KARKAT: GROW THE FUCK UP, EGGMOP.</p>
    </div>
    <p class="no-indent">He stalks past his blushing assistant with a belabored sigh. Karkat has lived with humans for so long that he’s grown used to seeing buckets regularly defiled. Now that he thinks about it, he realizes Jade has used more buckets to grow snap peas in her living room than any troll has used for the purposes of reproduction in the entire history of Earth C. The bucket taboo is largely emblematic at this point. An empty signifier for an endangered culture.</p>
    <p>As he stomps through the winding tunnels, thinking very hard about this incredibly tragic thing, his speaker crab crackles to life.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="kanaya">KANAYA: Well</p>
    <p class="kanaya">KANAYA: That Was A Lot</p>
    <p class="karkat">KARKAT: OH SHIT.</p>
    <p class="karkat">KARKAT: I DIDN’T REALIZE YOU WERE STILL ON THE LINE.</p>
    <p class="kanaya">KANAYA: We Hadnt Finished Our Conversation About The Clandestine Transportation Of The Mother Grub</p>
    <p class="kanaya">KANAYA: Which I Hope You Realize Is Still An Operation Of Grave Importance At Least On Par With The Terrible Threat Of The Leak In Your Office </p>
    <p class="karkat">KARKAT: SORRY. I KIND OF HAVE A LOT GOING ON RIGHT NOW.</p>
    <p class="kanaya">KANAYA: I Can See That</p>
    <p class="kanaya">KANAYA: Please Do Not Be So Hard On Swifer She Really Does Try Her Best</p>
    <p class="karkat">KARKAT: YEAH. I KNOW.</p>
    <p class="karkat">KARKAT: TO BE HONEST THAT WASN’T ABOUT SWIFER AT ALL. OR EVEN ABOUT THE LEAK.</p>
    <p class="kanaya">KANAYA: Yes Karkat That Was Obvious</p>
    <p class="kanaya">KANAYA: Rose And I Have Been Following The Dance Off Tribunals Very Closely This Month</p>
    <p class="kanaya">KANAYA: Your Lieutenant Does Not Have A Chance</p>
    <p class="kanaya">KANAYA: But Do Not Let It Weigh Heavily On You</p>
    <p class="kanaya">KANAYA: Everyone Who Joins The Rebellion Knows That Being Exiled To The Cake Mills Is A Very Real Possibility If They Are Caught</p>
    <p class="kanaya">KANAYA: That Includes You Karkat</p>
    <p class="kanaya">KANAYA: If You Bear The Responsibility For The Lives Of Every Member Of The Rebellion Youll Crack Under The Stress</p>
    <p class="kanaya">KANAYA: And As Much As You Are Loath To Admit It</p>
    <p class="kanaya">KANAYA: You Are The Face Of This Movement</p>
    <p class="karkat">KARKAT: YEAH.</p>
    <p class="karkat">KARKAT: I HATE IT, BUT YOU’RE RIGHT.</p>
    <p class="karkat">KARKAT: FUCK YOU, YOU’RE ALWAYS RIGHT.</p>
    <p class="kanaya">KANAYA: As My Wife Likes To Tell Me Often</p>
    <p class="karkat">KARKAT: UGH. FUCK HER, SHE’S ALWAYS RIGHT TOO.</p>
    <p class="karkat">KARKAT: HOW THE HELL DO YOU TWO TOLERATE EACH OTHER?</p>
    <p class="kanaya">KANAYA: Quite Thoroughly Enthusiastically And Often</p>
    <p class="karkat">KARKAT: WOW. UGH. OK. </p>
    <p class="karkat">KARKAT: THAT’S ENOUGH OF YOU FOR TODAY.</p>
    <p class="kanaya">KANAYA: Oh I Am Sorry I Did Not Mean To Rub My Interspecies Happiness In Your Face I Understand That Its A Sore Subject</p>
    <p class="karkat">KARKAT: THE ONLY THING THAT’S SORE IS MY EAVESDROP FUNNELS FROM LISTENING TO YOUR ENDLESS MOTHERING.</p>
    <p class="kanaya">KANAYA: Karkat I Am Sure That If You Were To Just </p>
    <p class="karkat">KARKAT: DON’T</p>
    <p class="kanaya">KANAYA: Call Dave And Ask Him To Join You...  </p>
    <p class="karkat">KARKAT: WOW, IS THAT ANOTHER CAVE-IN I HEAR HAPPENING SUDDENLY ALL AROUND ME?</p>
    <p class="kanaya">KANAYA: He Would Be At Your Side Instantly</p>
    <p class="karkat">KARKAT: KANAYA WE’RE BEING OVERRUN BY IMPERIAL DRONES! IT’S HORRIBLE! THERE’S DEATH AND FIRE EVERYWHERE, AND ALSO I CAN’T HEAR A FUCKING WORD YOU’RE SAYING, SO IF YOU WERE TO EVER TO ATTEMPT TO REFERENCE THIS CONVERSATION IN THE FUTURE I WOULD HAVE NO IDEA WHAT YOU WERE TALKING ABOUT</p>
    <p class="karkat">KARKAT: SO IT WOULD PROBABLY BE BEST FOR EVERYONE INVOLVED IF YOU’D DROP THE SUBJECT AND NEVER MENTION IT AGAIN!</p>
    <p class="kanaya">KANAYA: Okay Karkat Have A Good Walk Ill Talk To You About The Mother Grub Tomorrow</p>
    <p class="kanaya">KANAYA: Goodbye And Take Care</p>
    <p class="karkat">KARKAT: OH. YEAH. YOU TAKE CARE TOO. TALK TO YOU TOMORROW.</p>
    </div>
    <p class="no-indent">Karkat makes extra-triple sure that he’s actually hung up on Kanaya for real this time, by fiddling with the tiny claw on his speaker crab until it’s in the off position. The action of tuning his outdated wristwatch is interrupted by another earthquake rumbling around him. This one sounds different, however. He knows the sound of a drone strike like the back of his hand by now. It’s a low, creeping bellow that pulses through the ground in waves. This sounds more like an impact that left a crater. The last time something struck the planet that hard, it was Jade’s creepy undead corpse.</p>
    <p>Karkat runs for the nearest exit and cautiously pokes his head out into the clearing above. There’s a figure in the smoke: her stumbling silhouette includes an unmistakable pair of horns. She takes two steps out of her crater before falling flat on her face again. Karkat runs to help her, putting her arm over his shoulders and dragging her out of the dust cloud from the impact.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: MEENAH??</p>
    <p class="karkat">KARKAT: WHAT THE FUCK ARE YOU DOING HERE?</p>
    </div>
    <p class="no-indent">Meenah blinks up at him with a pair of eyes that seem different to him somehow, but he can’t put his finger on it. He has to admit, it’s been a long time since he saw her. She seems singed, woozy, but mostly undamaged.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="feferi">MEENAH: woah shouty mcnubs that you</p>
    <p class="karkat">KARKAT: UH, THAT’S STILL NOT MY NAME. BUT YEAH.</p>
    <p class="feferi">MEENAH: nice</p>
    <p class="karkat">KARKAT: WHATEVER HAPPENED TO FIGHTING LORD ENGLISH?</p>
    <p class="karkat">KARKAT: DID THAT WORK OUT OR... WHAT?</p>
    <p class="feferi">MEENAH: nah it was a total wash</p>
    <p class="karkat">KARKAT: OH.</p>
    </div>
    <p class="no-indent">Karkat continues inspecting her without much concern for coming across as weird. He knows something’s off about her, he just can’t figure out what. Then a reflective gleam catches his eye. A gold ring on her finger. He glances back up to look in her eyes. They aren’t blank, like all the other fallen ghosts’ eyes are.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: WAIT A MINUTE.</p>
    <p class="karkat">KARKAT: ARE YOU...  </p>
    <p class="karkat">KARKAT: ALIVE???</p>
    <p class="feferi">MEENAH: yeah bitch</p>
    <p class="feferi">MEENAH: im back 38)</p>
    <p class="karkat">KARKAT: WHERE THE FUCK DID YOU GET THAT RING?</p>
    <p class="karkat">KARKAT: WAIT, YOU DIDN’T...  </p>
    <p class="karkat">KARKAT: MEENAH, DID YOU ROB CALLIOPE?!</p>
    <p class="feferi">MEENAH: who</p>
    <p class="karkat">KARKAT: THE GIRL WITH THE HIDEOUS GREEN SKULL FOR A HEAD.</p>
    <p class="karkat">KARKAT: THAT WAS HER RING. I WAS UNDER THE IMPRESSION SHE NEEDED THAT TO LIVE!</p>
    <p class="feferi">MEENAH: oh</p>
    <p class="feferi">MEENAH: nah man</p>
    <p class="feferi">MEENAH: its not hers i got it from some other total sucker</p>
    <p class="karkat">KARKAT: WHO???</p>
    <p class="feferi">MEENAH: dont matter</p>
    <p class="feferi">MEENAH: complete bonehead chump you aint be hearin from again</p>
    <p class="karkat">KARKAT: MEENAH, ARE YOU FUCKING LYING TO ME.</p>
    <p class="feferi">MEENAH: nubs i wouldnt do that to you</p>
    <p class="feferi">MEENAH: not after all this time</p>
    <p class="feferi">MEENAH: ya girls fine this shits my own damn ring</p>
    <p class="feferi">MEENAH: capisces? </p>
    </div>
    <p class="no-indent">Karkat side-eyes the revived heiress, flinching only slightly at that last pun, before offering a reluctant nod. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="feferi">MEENAH: what are you up to?</p>
    <p class="karkat">KARKAT: WELL...  </p>
    <p class="karkat">KARKAT: THAT’S LIKE, A WHOLE FUCKING EXPLANATION.</p>
    <p class="feferi">MEENAH: splain awave nubby</p>
    <p class="karkat">KARKAT: I’M SORT OF IN THE MIDDLE OF STAGING A WIDE SCALE GRASSROOTS REBELLION AGAINST AN INCREASINGLY AUTHORITARIAN GLOBAL HEGEMONY THAT IS OPPRESSING OUR PEOPLE.</p>
    <p class="feferi">MEENAH: hmm</p>
    </div>
    <p class="no-indent">Meenah leans in, assessing Karkat with a rapacious, shark-toothed grin. It seems that whatever she’s seeing in this older, battle-hardened version of Karkat impresses her. She starts laughing, big and bright. She slaps him so hard on the shoulder that he nearly falls down.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: ACK.</p>
    <p class="feferi">MEENAH: now thats what im TALKIN about</p>
    <p class="feferi">MEENAH: yeah i could use a new seacond in command</p>
    <p class="karkat">KARKAT: ACTUALLY, YOU’D BE *MY* SECOND IN COMMAND.</p>
    <p class="karkat">KARKAT: NO OFFENSE OR ANYTHING, BUT MY FACE IS ALREADY ON ALL THE POSTERS.</p>
    <p class="karkat">KARKAT: ALSO I DON’T EXACTLY HAVE THE MOST CONFIDENCE IN YOUR COMMAND ABILITIES CONSIDERING THE LAST TIME I SAW YOU, YOU WERE TALKING BIG ABOUT HOW YOU WERE GOING TO TAKE DOWN LORD ENGLISH, AND NOW YOU’RE EATING DIRT ON OUR SHITTY NEW PLANET LOOKING PRETTY FUCKING DEFEATED.</p>
    <p class="karkat">KARKAT: BUT TO BE HONEST, I NEED ALL THE HELP I CAN GET.</p>
    <p class="feferi">MEENAH: oh yea no problem</p>
    <p class="feferi">MEENAH: ill be your fuckin second guy</p>
    <p class="karkat">KARKAT: YOU WILL?</p>
    <p class="feferi">MEENAH: flip yes</p>
    <p class="karkat">KARKAT: WOW</p>
    <p class="feferi">MEENAH: yeah dude just point me at where the actions at i dont even give a fuck</p>
    <p class="feferi">MEENAH: water the orders boss </p>
    <p class="karkat">KARKAT: OK THIS IS LIKE</p>
    <p class="karkat">KARKAT: I’M NOT EVEN SURE HOW TO SAY THIS?</p>
    <p class="karkat">KARKAT: I’M ACTUALLY REALLY FLATTERED, AND KIND OF SINCERELY HONORED THAT YOU OF ALL PEOPLE WANT TO FOLLOW ME?</p>
    <p class="karkat">KARKAT: IT’S LIKE, COMPLETELY NOT AT ALL WHAT I... </p>
    <p class="feferi">MEENAH: youre ruining it dude</p>
    <p class="karkat">KARKAT: OH</p>
    <p class="karkat">KARKAT: FUCK. SORRY.</p>
    <p class="karkat">KARKAT: I MEAN...  </p>
    <p class="karkat">KARKAT: HEY!</p>
    <p class="karkat">KARKAT: FISH ASSHOLE!</p>
    <p class="feferi">MEENAH: who me</p>
    <p class="karkat">KARKAT: YES FUCKING YOU. THE FALLEN FASCIST DIPSHIT WITH THE STOLEN RING.</p>
    <p class="karkat">KARKAT: GET THE *FUCK* IN LINE, BEFORE I *PUT* YOU IN LINE!</p>
    <p class="feferi">MEENAH: oh</p>
    <p class="feferi">MEENAH: oh wow</p>
    <p class="feferi">MEENAH: Y-ES</p>
    <p class="feferi">MEENAH: Y---ES SIR!!! 38D</p>
    </div>
    <p class="no-indent">Karkat reaches out and takes her hand. She has a very firm handshake. So firm that Karkat winces an eye shut when she squeezes and hopes that she doesn’t notice how much his smile has turned into a grimace. </p>
    <p>Above them, the sky tears open again, and again. A new wave of ghosts pours in from Meenah’s doomed assault. </p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="feferi">MEENAH: well here comes the caviarlry </p>
    <p class="karkat">KARKAT: THE WHAT?</p>
    <p class="feferi">MEENAH: the cavia—</p>
    <p class="karkat">KARKAT: I’M ALSO FUCKING ORDERING YOU TO STOP MAKING GARBAGE FISH PUNS FOREVER.</p>
    </div></div>
