    <p class="no-indent">Jade swoops closer, gives him a kiss, then spins around and flies off to the distant Shitty Liberty. Dave watches his wife go, her tail protruding through the rear of her camo pants, swishing back and forth with a sense of unrestrained affection for her husband. He’s a lucky man, he tells himself. He knows he is. Before any decades-old doubts can resurface to haunt him, he dives through the canopy in search of the ruins. Those reservations, the tense feelings in his chest, that’s all in the past for him. He loves his beautiful, doggy wife more than anything in the world, and that’s all there is to say on the matter.</p>
    <p>The ruins are so overgrown with vines and the thick trunks of creeping trees, he can’t make out the shape of the building. He can barely see an inch of exposed surface, but something is clearly there. He flies around the perimeter, pushing leaves and branches out of his way. Here’s something. An old window, grand in design, but broken, busted in by a huge branch that extends deep inside from years of growth. </p>
    <p>It’s dark inside, hot and musty. He activates a small, military-issue flashlight. Bugs scatter and fly about. He scans the boundaries of the room, shining the light around. There are unrecognizably ancient, moldy paintings in frames hanging on the wall. And yet the wall seems to have no corners. He knows what this room is. He’s seen it before in films, under much better repair than this.</p>
    <p>He’s standing in the Oval Office of the White House. Plant life is covering everything, but all the fixtures are there. Moss is consuming the big desk. That flowering mass of thorny vines is where the couches would be. And over there... is something he doesn’t quite recognize. It doesn’t seem to fit in. He steps closer to investigate, wiping away at the layers of moss and dirt to reveal a surface he most certainly does recognize. It’s a transportalizer. </p>
    <p>Dave doesn’t waste any time. You don’t find something like this in the Oval Office and start agonizing over whether or not to use it. He steps on the platform, and in a blink his surroundings are completely different. The centuries of overgrowth are gone, and he appears to be in some sort of crypt, boxed in by walls of smooth, golden stone. At the far side of the room, something is hanging on the wall, encased in a sort of display. It’s a mounted god tier costume, about the size an adult male would wear. He recognizes the symbol. It’s the same one Jake used to wear when they were teens. It is the symbol for Hope. </p>
    <p>He steps toward the costume, hears a “click” under his shoes. He looks down and discovers he’s standing on a large button, which has just become illuminated under the pressure of his feet. The button bears a strange, angular symbol he doesn’t recognize, but before he can study it, something directly in front of him draws his attention. Thousands of bright particles swarm from an unseen origin and coalesce into a solid, luminous figure in the shape of a tall man. The radiance of the holographic image diminishes to reveal a man in a suit, with a strikingly recognizable face. Dave draws in a sharp breath and clutches at his chest. </p>
