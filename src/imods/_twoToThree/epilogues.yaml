    <p class="no-indent">Everybody shrugs. This gaggle of lost souls collectively personifies uselessness. It is inconceivable to you that a single one of them will survive this battle. Perhaps it’s for the best.</p>
    <p>Behind you, the wind barrier tears open. Lord English explodes from his confinement and swings his peg leg through the army. Ghosts scatter like bowling pins, many flying into the cracks in space. Before the leg hits you, a troll leaps into action and blocks the blow. Her trident makes a satisfying ring off the round of the peg and sends it skidding backward.</p>
