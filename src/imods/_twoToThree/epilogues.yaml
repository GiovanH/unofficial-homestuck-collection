    <p class="terezi">TEREZI: 1 KNOW</p>
    </div>
    <p class="no-indent dirk">Roxy pinches her lips together and examines Terezi over the rim of her sunglasses for a moment.</p>
    <p class="dirk">Maybe, having watched her own friend group suffer stress fractures recently, she understands the weight of those words as uttered by this specific person. Because Terezi is a fixer, and it has been a very difficult lesson for her to learn that some things are simply out of her control. Maybe it’s just that Roxy can hear the bone-deep sorrow in her voice. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: (OMFG)</p>
    <p class="terezi">TEREZI: (1TS “H1M” YOU FUCK1NG O4F!!!)</p>
    <p class="roxy">ROXY: wat</p>
    <p class="roxy">ROXY: who u loudly whispering to</p>
    <p class="terezi">TEREZI: OH</p>
    <p class="terezi">TEREZI: NOBODY</p>
    </div>
    <p class="no-indent dirk">Oh, my bad. Why not send him my regards? Tell him he makes a kickass him for me. It suits the hell out of him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: (1M NOT FUCK1NG T3LL1NG H1M TH4T)</p>
    </div>
    <p class="no-indent dirk">Whatever was bothering Roxy, it passes quickly, and he says nothing about it. He puts his hand on Terezi’s shoulder and gives it a warm clap. The fraternal kind, which a couple of solid dudes might exchange after having just “bro’ed out.” It’s convincing, actually. Reasonably authentic, and quite masculine. He’s off to a great start exhibiting the mannerisms associated with his chosen gender. I’m genuinely proud of him.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: ummm</p>
    <p class="roxy">ROXY: kay well i should get goin</p>
    <p class="roxy">ROXY: was nice catchin up!</p>
    <p class="roxy">ROXY: dont be a stranger alright?</p>
    <p class="terezi">TEREZI: STR4NG3R TH4N WH4T</p>
    <p class="roxy">ROXY: lmao ur a riot</p>
    <p class="roxy">ROXY: but u know what i mean</p>
    <p class="terezi">TEREZI: Y34H</p>
    <p class="terezi">TEREZI: S33 YOU</p>
    <p class="roxy">ROXY: 8)</p>
    </div>
    <p class="no-indent dirk">As soon as Roxy’s gone, Terezi regrets lying to him about John. It’s a hard secret to keep, but probably a harder one to reveal. Maybe it would have been better if she <em>had</em> run into Dave instead of Roxy. It would have been easier to confide something like that to Dave, wouldn’t it? Well, <em>maybe</em> it would have been easier. Years ago, in a different timeline. And even then, she messed that up, didn’t she? But we can’t beat ourselves up too much for our teen mistakes. Let alone the stuff we can’t even remember, because it technically never even happened to us. We have enough to worry about as it is, right, Terezi?</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: UUUUUUUGH</p>
    </div>
    <p class="no-indent dirk">I know you can hear me.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: OF COURS3 1 C4N H3AR YOU!!!</p>
    <p class="terezi">TEREZI: YOUV3 B33N BRO4DC4ST1NG YOUR NONS3NS3 4T M3 NONSTOP S1NC3 JOHN Z4PP3D US B4CK!</p>
    <p class="terezi">TEREZI: 1 KNOW TH4T 3V3RY M3MB3R OF YOUR F4M1ILY 3XC3PT TH3 ON3 1 JUST H4D 4 PL34S4NTLY BR13F CONV3RS4T1ON W1TH 1S G3N3T1C4LLY 1NC4P4BL3 OF SHUTT1NG UP</p>
    <p class="terezi">TEREZI: BUT C4NT YOU JUST L3T M3 B3 D3PR3SS3D 1N P34C3?!</p>
    </div>
    <p class="no-indent dirk">I feel depressed all the time. But I can’t remember ever having the luxury of feeling peaceful about it. Why should it be different for anyone else?</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: WH4T DO YOU W4NT?!</p>
    </div>
    <p class="no-indent dirk">Come on, Terezi. You don’t belong here. You <em>know</em> you don’t belong here.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: 4ND WH4T TH3 H3LL DO YOU KNOW 4BOUT WH3R3 1 B3LONG?</p>
    <p class="terezi">TEREZI: WH4T DO YOU KNOW 4BOUT WH4T 1 “KNOW”??</p>
    <p class="terezi">TEREZI: H4V3 W3 3V3N H4D 4 S1NGL3 SUST41N3D CONV3RS4T1ON TH4T L4ST3D MOR3 TH4N T3N M1NUT3S???</p>
    </div>
    <p class="no-indent dirk">To be honest, I’m not sure if we’ve ever exchanged any words at all. But why should that matter? Here we both are. It’s a beautiful day. You’ve got your dead boyfriend in your wallet. And we’ve already managed to strike such a nice metatextual rapport. So hear me out. </p>
    <p class="dirk">I know that you’ve always felt out of step here on Earth C. I know that you could easily put on a brilliant act that would fool everyone. You could potentially do that for the rest of your life. But it will eat into you, hollow you out like a parasite, because you’ll always refuse to allow yourself to be understood. </p>
    <p class="dirk">You know you’ll never be happy here. And neither will I. Because this place isn’t for people like us.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: D1RK, 1 H4V3 NO 1D34 WH4T YOUR3 T4LK1NG 4BOUT </p>
    </div>
    <p class="no-indent dirk">You’ll see, if you come with us. </p>
    <p class="dirk">Hey, here’s an idea. Why don’t you bring him with you? </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="terezi">TEREZI: H1M?</p>
    </div>
    <p class="no-indent dirk">Yeah. You saved his body for a reason, right? Maybe it doesn’t even have to be the end for him. Endings are kind of overrated anyway.</p>
    <p class="dirk">I’ll give you some time to think about it. My door is open, but not for long.</p>
    <p class="dirk">And I do give her the time. I ease the throttle back a bit, just enough so that I’m not whispering directly into her ear when she slips the wallet out of her pocket. She clutches it so hard in her palm that she’s digging dents into the leather, and bites her lip. The gentle breeze is all she can hear. It’s louder than my voice, and in some understated way, makes my case for me more persuasively. She knows I’m right. </p></div>
