    </div>
    <p class="no-indent">Jade does not “come on.” She glides her fingers up under Karkat’s chin so that they can rest on his lips, which are a little chapped. It doesn’t take much work to pop them open and slide both fingers in.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: if youre really that clueless.... i can show you.... </p>
    </div>
    <p class="no-indent">Karkat looks like an animal with its leg caught in a trap. Eyes flickering, breath getting shallow. His bottom lip is trembling where Jade is stroking it with her thumb.</p>
    <p>It would be pretty easy to mistake his reaction for arousal, so it’s understandable that Jade is extremely surprised when Karkat snaps his jaw shut and chomps down on her hand.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: OW!!!!</p>
    </div>
    <p class="no-indent">She flies back, literally, spiraling up towards the ceiling so fast that her skirt puffs up and she gets all tangled in her clothes for a few seconds. She clutches her wounded hand and glares daggers at Karkat, ears flat under her long, dark hair.</p>
    <div class="chat type-rg type-hs-small--md">
