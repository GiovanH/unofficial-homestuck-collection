    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="jade">JADE: arent you guys happy to get out of the house for once!!!</p>
    </div>
    <p class="no-indent">Jade’s tail swishes back and forth under her striped skirt as she takes a great, big sniff of the fresh outside air. It’s early evening on the outskirts of the Troll Kingdom. One by one, neon-bright windows are lighting up on the hives in the distance. Karkat is still shielding his eyes against the dying strains of the sunset. His shoulders are scrunched up so high that his cheeks disappear into his turtleneck. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: NO ACTUALLY.</p>
    <p class="karkat">KARKAT: I DON’T GET WHAT’S SO GREAT ABOUT IT. I CAN SEE THE SAME BULLSHIT FROM THE COMFORT OF MY HOUSE.</p>
    <p class="karkat">KARKAT: CHECK IT OUT. A GIANT BILLBOARD OF JAKE ENGLISH COMPLETE WITH A GYRATING MECHANICAL ASS.</p>
    <p class="karkat">KARKAT: WHAT A TOTALLY NECESSARY THING TO SHOVE RIGHT INTO MY GANDER BULBS.</p>
