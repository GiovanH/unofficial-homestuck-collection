    <p class="dave">DAVE: jade is john on the ship with dirk and rose??</p>
    </div>
    <p class="no-indent calliope-dead">slowly, she lowers her arm, and places her hand back on her lap.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: WHAT THE FUCK DID THAT MEAN.</p>
    <p class="dave">DAVE: it means...</p>
    <p class="dave">DAVE: i think it means im right</p>
