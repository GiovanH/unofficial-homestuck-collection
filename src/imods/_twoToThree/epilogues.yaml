    <p class="no-indent dirk">No one else has asked yet. </p>
    <p class="dirk">Roxy gives a shrug. A conflicted look crosses her face, but I can’t see past it. With the Dead Cherub out of the picture, the aura of void surrounding Roxy once again is impenetrable. Those baller shades aren’t exactly improving my odds of reading her, either. I’ll say again what I’ve always felt about her on some level: some riddles were never meant to be solved.</p>
