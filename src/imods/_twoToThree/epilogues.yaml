    </div>
    <p class="no-indent dirk">She doesn’t confirm or deny the intent of her statement. She cries quietly, and waits for you to say whatever dumb shit is rattling around in your poison-addled mind. There’s a chilly breeze rolling in from the mountains. It rustles through the trees, breaking the perfect silence of an autumn afternoon.</p>
    <p class="dirk">You try to touch her face, but you can barely see now. You miss, and lovingly caress the air instead. Your hand lands back on your chest. You feel blood soaking through your shirt. You’re bleeding again.</p>
