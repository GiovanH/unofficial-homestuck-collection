    <p class="no-indent">John makes a disgusted face as Gamzee grabs the two trolls by a horn each and mashes their faces together. One of them looks extremely into it. The other... not so much. John would have been transfixed by the spectacle for longer if his phone didn’t start buzzing in his pocket again. He fumbles it out of his coat and checks.</p>
