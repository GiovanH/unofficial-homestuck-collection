    <p class="dave">DAVE: in fact youre doing it right now</p>
    <p class="karkat">KARKAT: WELL I CAN’T HELP IT, DAVE, IT’S RIGHT FUCKING THERE.</p>
    <p class="karkat">KARKAT: OH MY GOD, ARE THE MECHANICAL GLUTES ON THAT BILLBOARD ACTUALLY PADDED WITH PLUSH TO MAKE THEM MORE LIFELIKE?</p>
    <p class="dave">DAVE: yeah see crazed fans kept climbing the billboards to cop a feel so dirk designed the second run of them to have an accurate recreation of jakes butt density</p>
    <p class="karkat">KARKAT: HE DID WHAT?</p>
    <p class="dave">DAVE: its wild dude its like exactly spot on</p>
    <p class="karkat">KARKAT: WAIT </p>
    <p class="karkat">KARKAT: HOLY FUCK, HAVE YOU ACTUALLY TOUCHED JAKE’S ASS???</p>
    <p class="dave">DAVE: i mean not necessarily on purpose but who hasnt </p>
    <p class="dave">DAVE: like i wouldnt say its so much that i touched his ass its more like his ass copped a feel of my sweaty palm one time and my poor fingers havent been the same since</p>
    <p class="dave">DAVE: sometimes i wake up from a fevered sleep and find my reluctant groping hand huddled in the corner of my bed all shaking and shit</p>
    <p class="dave">DAVE: the mind represses but the body remembers</p>
    <p class="dave">DAVE: ive thought about taking my hand to a psychologist but i dont think the little guy is ready to talk about it yet</p>
    <p class="dave">DAVE: anyway have you seriously never touched it</p>
    <p class="karkat">KARKAT: I HAVEN’T!</p>
    <p class="dave">DAVE: not even by accident like brushing by in a crowded elevator</p>
    <p class="karkat">KARKAT: NO</p>
    <p class="karkat">KARKAT: I DON’T SPEND A LOT OF TIME STANDING IN ELEVATORS WITH JAKE FUCKING ENGLISH, OR FOR THAT MATTER, DOING MUCH OF ANYTHING WITH THE IDIOT, AS YOU WELL KNOW.</p>
    <p class="dave">DAVE: what im hearing is youve tragically never touched his ass and its a bit of a sore subject with you</p>
    <p class="dave">DAVE: is that why youre so obsessed with it</p>
    <p class="karkat">KARKAT: ?????</p>
    <p class="dave">DAVE: do you wanna touch it</p>
