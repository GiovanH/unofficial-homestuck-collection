    <p class="calliope">CALLIOPE: i can already feel the aUra of eqUivocation that’s been hanging over Us all these years fading!</p>
    <p class="john">JOHN: equivocation?</p>
    <p class="calliope">CALLIOPE: oh, sorry! </p>
    <p class="calliope">CALLIOPE: what i mean is that i think we’ve all had a hard time moving on from what we experienced in oUr old Universes.</p>
    <p class="calliope">CALLIOPE: now we finally can pUt that Ugliness behind Us.</p>
    <p class="calliope">CALLIOPE: oh, john, this is amazing! i have sUch big plans for yoU!</p>
    <p class="john">JOHN: uh...  </p>
    <p class="john">JOHN: plans?</p>
