    </div>
    <p class="no-indent">Obama waves his hand toward a wall, and a secret compartment opens up with the traditional stone-grinding noises to be heard in any crypt worth exploring. He leads the way into a dark corridor. They walk for some time, only one pair of solid feet making audible footsteps that echo far ahead into the darkness. The light from Obama himself serves as Dave’s torch. Soon, he feels calm enough to continue the conversation.</p>
