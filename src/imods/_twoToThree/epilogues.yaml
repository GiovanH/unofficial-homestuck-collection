    <p class="gamzee">GAMZEE: In SuCh A sHoRt TiMe He TaUgHt Me So MuCh.</p>
    <p class="gamzee">GAMZEE: ThIs WaS nO cOiNcIdEnCe. It WaS a HiGhEr PoWeR gUiDiNg My PaTh.</p>
    <p class="gamzee">GAMZEE: tHeSe PoWeRs MaDe SuRe ThAt I wOuLd Be ThErE, tO rEcEiVe A gReAt WaRrIoR’s FiNaL mEsSaGe, AnD rElAy It To YoU oN tHiS dArK aNd DrEaRy DaY oF dEaTh.</p>
    <p class="gamzee">GAMZEE: HoNk!</p>
    </div>
    <p class="no-indent">The clown thrusts his hand somewhere beneath the waistband of his pants and starts obscenely rooting around. He retrieves a piece of paper, crumpled and soaked from the rain outside, and attempts to smooth it out over the lectern. The wet paper breaks apart immediately beneath his oafish clown paws.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: AwWw, ShIzZ. i GuEsS i’Ve GoT tO uP aNd WiNg It!</p>
    </div>
    <p class="no-indent">Dirk’s close friends in the audience look on with anxious anticipation, eager to hear whatever important message Dirk had apparently handed down to Gamzee to be passed on. John can’t seem to find that optimism himself.</p>
    <p>Gamzee draws a big, fat breath, and begins his speech.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: YoU eVeR wAkE uP aNd SiT dOwN tO dRoP a FaT oNe In ThE lOaD gApEr, BuT yOuR fLeSh BoDy JuSt AiN’t ReAdY tO gO aNd DoOk It OuT yEt?</p>
    </div>
    <p class="no-indent">The clown’s words hang heavily in the air. He scans the crowd, silent for a uncomfortable while, as if his question weren’t rhetorical and he were expecting an answer that will never come.  </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: tHaT’s WhAt LiFe WaS lIkE fOr ThE d-MaN.</p>
    <p class="gamzee">GAMZEE: A mAn BoRn WiTh A pUrPoSe. A pLaN.</p>
    <p class="gamzee">GAMZEE: bUt ThE wIcKeD wAyS oF tHiS wOrLd StOlE tHaT aWaY fRoM hIm... </p>
    </div>
    <p class="no-indent">It goes on like this for some time. Members of the audience ride out the clown’s eulogy with an admirable sense of grit and determination, though visibly reacting with full body spasms every time the preacher issues another punctuating honk or deeply inappropriate turn of phrase. Karkat continues heckling him all throughout, and at one point delivers no less than thirty uninterrupted instances of the phrase “FUCK YOU.” Throughout most of the eulogy, Roxy continues attempting to urge others to settle down and give him a chance, based on the many endorsements she’s heard of his spiritual oration skills. But even she gives up on this effort when one especially boisterous honk results in Gamzee knocking over the lectern entirely, which he does not bother to pick up. Instead, he proceeds with his eulogy as if nothing happened, while openly scratching an itch beneath his codpiece.</p>
    <p>At this point, Dave has had enough, and exits the church. Karkat follows him. Gamzee inhales deeply, preparing to launch into what quite possibly will be the full body of his speech, rather than one or two mercifully concluding remarks. Roxy stands up and begins clapping loudly to bring a heroic end to the elocutionary horror show.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: WOW WASNT THAT GREAT FOLKS!</p>
    <p class="roxy">ROXY: WOW JUST WOW I KNEW THIS GUY WOULDNT LET US DOWN</p>
    <p class="roxy">ROXY: BRAVO!!! DAMN I FEEL LIKE IF I NEVER HEARD ANOTHER WORD THIS GUY EVER SAID THATD BE FINE BECAUSE THAT WAS ALL JUST SO *PERFECT* </p>
    <p class="roxy">ROXY: ANYTHING MORE WOULD ONLY DAMPEN THIS PERFECT MEMORY HE GAVE US!</p>
    <p class="roxy">ROXY: TAKE A BOW GAMZEE AND THEN OH YEAH THE EXITS THAT WAY!</p>
    <p class="gamzee">GAMZEE: hOoOoOoOoOnK.</p>
    </div>
    <p class="no-indent">She nudges Jake.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: (hey dude can u get up there and say somethin as like...)</p>
    <p class="roxy">ROXY: (a palate cleanser?)</p>
