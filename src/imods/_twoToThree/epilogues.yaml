    <p>What Jade leaves in her wake is not quite the emotional scorched-earth situation that she was going for, but a few of her needles have definitely gotten under some skin. Dave and Karkat both stare after her, silently caught in their own private rationalization spirals.</p>
    <p>Karkat needs to verbalize part of his out loud.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: WOW WHAT A CRAZY AND TOTALLY IMPROBABLE CONVERSATION WE JUST HAD WITH OUR BEST FRIEND JADE.</p>
    <p class="dave">DAVE: y...  </p>
    <p class="dave">DAVE: yeah</p>
    <p class="karkat">KARKAT: WHAT A GOOD THING FOR US THAT SHE’S TOTALLY DELUSIONAL AND HAS NO IDEA WHAT SHE’S TALKING ABOUT, HUH?</p>
    <p class="dave">DAVE: for sure</p>
    </div>
    <p class="no-indent">Dave offers Karkat a hand up from the floor. When their palms connect, there’s a moment where something could happen. A little spark of potential. It would be so very easy for something to happen. </p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="karkat">KARKAT: ...........</p>
    <p class="dave">DAVE: ..........</p>
    <p class="karkat">KARKAT: WANNA PLAY SOME TROLL TONY HAWK?</p>
    <p class="dave">DAVE: hell </p>
    <p class="dave">DAVE: yeah</p>
    </div></div>
