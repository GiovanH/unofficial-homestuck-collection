    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="calliope-dead">JADE: i see him.</p>
    <p class="aradia">ARADIA: ooh is it the prince</p>
    <p class="sollux">SOLLUX: fucking finally.</p>
    <p class="calliope-dead">JADE: no.</p>
    <p class="aradia">ARADIA: :/</p>
    </div>
    <p class="no-indent">Calliope animates the puppet body she inhabits, the same one that has not aged a day since it crashed here, and rouses it from perfect, corpse-like stillness. Dead-Jade unfolds from her meditation pose and pushes to her feet in an elegant sweep.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope-dead">JADE: it is the one i have been waiting for all these years.</p>
    <p class="calliope-dead">JADE: we have run along parallel lines for what may as well be eternity, but my gravitational well has finally ensnared him.</p>
    <p class="calliope-dead">JADE: and now he is due to fall into this world.</p>
    </div>
    <p class="no-indent">Dead-Jade folds her hands behind her as she rises into the air, body language delicate, purposeful. Aradia hitches her arm around Sollux’s back to lift him up, and follows Jade’s body out into the open air. She casts her pitch-black eyes down to watch the dark clouds of battle beginning to form above the Human Capital below. Sollux frowns.</p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="sollux">SOLLUX: are y0u sure y0u want t0 g0 d0wn there? it seems like it’s ab0ut t0 get wild.</p>
    <p class="calliope-dead">JADE: yes. more than you can possibly imagine. </p>
    <p class="calliope-dead">JADE: the chaos war is about to begin, and our window of opportunity is narrow.</p>
    <p class="calliope-dead">JADE: we must be there when he falls.</p>
    <p class="calliope-dead">JADE: come with me.</p>
    </div></div>
