    <div class="row bg-white bg-light-gray--md pad-t-md--md pos-r">
    <div class="mar-x-auto disp-bl bg-white" id="content_container" style="max-width:650px;">
    <div class="pos-r pad-t-sm pad-x-lg--md type-center" style="overflow:visible; height:72px;">
    <img alt="Chapter" class="hsep_bullet" src="assets://archive/epilogues/resources/candy_60x60.png"/>
    <h3 class="disp-ib type-hsep-header line-tight type-lg pad-t-sm">
            18
          </h3>
    </div>
    </div>
    </div>
    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">J</span>ane may have stepped away from her pursuit of public office, but it’s important for any educated businesswoman to stay abreast of the political goings-on of her nation.</p>
    <p>She keeps close watch on the political landscape. She’s got people with eyes on every newspaper and website on Earth C, but she likes to watch the human news herself. It’s just such a delightfully adult thing to do, she thinks, as she spreads out languorously in front of her television. She remembers her father doing the same all the time. Well, without the luxurious silk robe and eighty-inch TV screen.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jane">JANE: I admit I had second thoughts about calling off my presidential bid after what happened with Dirk, but... </p>
    <p class="jane">JANE: You know what, I’m surprised to say that this administration isn’t too shabby after all.</p>
