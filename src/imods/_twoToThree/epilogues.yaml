    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"> <p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">I</span>t’s raining again, coming down in a frigid torrent. John is a pallbearer this time around. Teen-Jade is so light, he and Jake alone carry the coffin with ease. Together, they trudge through the ankle-deep puddles while their friends line up on either side of the stone steps that lead into the cathedral.</p>
    <p>It’s just them this time—Earth C’s very own dysfunctional collection of Old Gods. John can’t say he misses the clangor of a shameless press hounding them from the edges of what is supposed to be a somber ceremony. But the smallness of the congregation under the tall, gothic ceilings makes Roxy’s attitude at the pulpit all the more absurd. She leads John and Jake into the building and down the center of the nave, humming happily to herself the entire time. An equally effusive Calliope trails behind her, carrying a bouquet of purple flowers. Despite Roxy’s insistence that this sad event could only bring them all closer together, the group is sitting in chilly segments on either side of aisle, pointedly not interacting. Karkat is sitting all on his own about six pews behind Jade and Dave. Gamzee is hanging out by the door, having been banished there by Jane like a wet dog. No one in the cathedral can blame her, because he certainly smells like one.</p>
    <p>Roxy, bathed in pink and gold light from the stained glass behind her, spreads her arms and begins to speechify. She practically has to shout to be heard over the roar of the rainstorm outside.</p>
