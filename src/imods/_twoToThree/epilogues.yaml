    <p class="no-indent">Dave realizes suddenly that they’ve stopped at a dead end of the passage. Obama holds up his arm and points his open palm toward the wall. The wall lifts with the comforting sound of ancient stones grinding against each other. The sliding panel reveals a recess, and in the recess stands a robot. It’s a gleaming, polished silver replica of Dave, but without shades. It stands totally still, unpowered. Dave struggles to make sense of what he’s looking at. </p>
