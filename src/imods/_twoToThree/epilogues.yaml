    <p class="no-indent">Dave does his best not to show it, but his heart is racing faster with every word Obama says. His mind races too, with more thoughts than he can keep track of. Thoughts of affirmation, exhilaration. i knew it... i knew it! his brain repeats to itself. The sense of vindication is indescribable. </p>
