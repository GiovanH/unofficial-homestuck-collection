    <p class="roxy">ROXY: (he was your best bro! come on man surely u got somethin in ur heart to say)</p>
    <p class="jake">JAKE: Oh... Okay.</p>
    <p class="roxy">ROXY: hay everybody its jakes turn!</p>
    <p class="roxy">ROXY: hes got a few words hed like to say about our dear departed buddy</p>
    <p class="john">JOHN: (oh for fuck’s sake.)</p>
    </div>
    <p class="no-indent">John mutters a few imprecations under his breath and gets up before Jake can take the stage. He’s concerned about Dave and heads for the exit, beating Gamzee there easily. Gamzee’s strolling so leisurely, in fact, he’s barely even made it off the stage yet.</p>
    <p>John pushes out into the churchyard. The rain has receded into a light drizzle, which is nice. Much less like being being trapped in a high-pressure shower and more like being sprayed with a plant mister. He looks around the largely decorative graveyard and spots Dave and Karkat huddled together beneath an eave of the churchyard walls. John begins to move towards them but stops when he notices how close together they’re standing. Dave’s got his suit jacket unbuttoned and pulled over Karkat’s head to shield him from the rain. Karkat’s the one talking—his caterpillar eyebrows furrowed, but his gaze soft. Whatever he’s saying makes Dave turn his face away, but Karkat winds a hand in his shirt and tugs him in, forces him to make eye contact. They both go still, seeming to finally realize how close their faces have gotten, how Karkat’s fingers are brushing down the length of Dave’s torso. Dave dips down so that their noses are bumping. Karkat’s eyes are so wide it’s amazing they don’t pop out. For a moment, it looks like they’re going to...  </p>
    <p>John sneezes.</p>
    <p>Dave and Karkat jump apart like opposing magnets.</p>
    <p>Oops.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: uhh, hi guys!</p>
    </div>
    <p class="no-indent">John waves dopily and hopes that he doesn’t look as buffoonish and mortified as he feels. Dave and Karkat are still staring at each other from the corners of their eyes, warily. Something silent and tense passes between them.</p>
    <p>They make a quick recovery.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: hey</p>
    <p class="karkat">KARKAT: I SEE THAT EVEN YOU COULDN’T BEAR GAMZEE’S ASININE, BRUTAL AND 100% NONCONSENSUAL ASSAULT ON YOUR LISTEN CRATERS, AND ALSO THE BASIC DECENCY WHICH SAPIENT BEINGS APPARENTLY OWE TO ONE ANOTHER ON THIS PLANET.</p>
    <p class="john">JOHN: no, um, actually i listened to the entire thing.</p>
    <p class="john">JOHN: i have no idea why i did that. now i have this whole memory in my head that i could have definitely lived without.</p>
    <p class="john">JOHN: i was just worried... because you didn’t come back.</p>
    <p class="john">JOHN: dave, are you ok?</p>
    </div>
    <p class="no-indent">Dave glances at Karkat again. He... smiles. It’s a sad smile, but it’s there.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: well no</p>
    <p class="dave">DAVE: but its ok to not be ok about this specific thing i think</p>
    <p class="dave">DAVE: so for once i think im having like</p>
    <p class="dave">DAVE: a totally unironically normal emotional reaction to a thing</p>
    <p class="dave">DAVE: which loops around back to being ok</p>
    <p class="dave">DAVE: in fact im probs the okayest ive ever been objectively</p>
    <p class="john">JOHN: are you SURE?</p>
    <p class="karkat">KARKAT: THAT WAS HALF A HUNDRED WORDS TO EXPRESS A THREE LETTER SENTIMENT.</p>
    <p class="karkat">KARKAT: I’D SAY HE’S DOING FINE.</p>
    <p class="john">JOHN: hmm. </p>
    <p class="john">JOHN: because i was thinking... </p>
    </div>
    <p class="no-indent">John chews the inside of his mouth and blinks down at his hands. Now that he’s paused to think a little, what he’s about to offer is a pretty weird way to console a friend after the death of a loved one. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: do you... want me to go back?</p>
    </div>
    <p class="no-indent">Dave quirks an eyebrow.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: go </p>
    <p class="dave">DAVE: back??</p>
    <p class="john">JOHN: with my retcon powers.</p>
    <p class="john">JOHN: i could go back and stop him.</p>
    <p class="dave">DAVE: dude</p>
    </div>
    <p class="no-indent">Dave says at the same time that Karkat shouts:</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: JOHN!</p>
    <p class="john">JOHN: what!</p>
    <p class="karkat">KARKAT: DO YOU NOT HAVE AN INCH OF GODDAMN SENSE IN THAT THICK FUCKING SKULL OF YOURS?</p>
    <p class="john">JOHN: what!!!</p>
    <p class="dave">DAVE: john</p>
    <p class="dave">DAVE: come on what are my powers</p>
    <p class="john">JOHN: ummm... time travel?</p>
    <p class="dave">DAVE: so you dont think i wouldve already done that if i thought it was a good idea</p>
    <p class="john">JOHN: well ok yeah, obviously.</p>
    <p class="john">JOHN: but if you DID do it we wouldn’t even know right now because it would’ve just made a new timeline where dirk didn’t kill himself. that’s how time travel works, right?</p>
    <p class="dave">DAVE: ehhh well actually </p>
    </div>
    <p class="no-indent">Dave makes a wavy hand gesture that implies he’s about to jump into a rant about causality or whatever. John cuts him off.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: but!</p>
    <p class="john">JOHN: if i retcon it...  </p>
    <p class="john">JOHN: then it’s like it never even happened!</p>
    <p class="john">JOHN: we wouldn’t have had this horrible funeral at all.</p>
    <p class="dave">DAVE: i dunno dude thats</p>
    <p class="dave">DAVE: a little fucked up actually</p>
    <p class="john">JOHN: you think so?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: dirk was a complicated guy</p>
    <p class="dave">DAVE: dude obviously had reasons for doing what he did</p>
    <p class="dave">DAVE: if you go back and just rewrite his decision</p>
    <p class="dave">DAVE: thats like denying him his personal autonomy</p>
    <p class="john">JOHN: huh. i... didn’t think about it that way.</p>
    </div>
    <p class="no-indent">John frowns. Dave opens his mouth to say something else, but he’s cut off by Jade poking her head out of the church window.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="jade">JADE: dave!!! roxys wondering where you are</p>
    <p class="dave">DAVE: oh yeah be right there</p>
    <p class="jade">JADE: what about you karkat? you coming??</p>
    <p class="karkat">KARKAT: YES! GOD!</p>
    <p class="karkat">KARKAT: CAN’T A MAN STAND ON A MOIST AND DREARY PIECE OF RELIGIOUS PROPERTY TO HELP CONSOLE HIS MAIN BRO?!</p>
    <p class="karkat">KARKAT: JESUS FUCK, GOD FORBID WE UPSET THE CAREFULLY ORCHESTRATED FUNERAL PROGRAMMING WHICH JUST FEATURED A SEGMENT WHEREIN A DEEPLY UNPOPULAR CLOWN PISSED HIMSELF IN FRONT OF THE CLAMORING PAPARAZZI! </p>
    <p class="jade">JADE: oh lord... you dumb baby</p>
    <p class="jade">JADE: karkat it looks to ME like youre the one third wheeling dave and johns poignant brotimes</p>
    <p class="jade">JADE: so why dont you get your butt on over here???</p>
    <p class="karkat">KARKAT: ARGH... FINE!</p>
    </div>
    <p class="no-indent">Karkat stomps back toward the church, bickering with Jade his way across the graveyard. Dave adjusts his shades and puts a hand on John’s shoulder.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: john</p>
    <p class="dave">DAVE: i get what you were trying to do</p>
    <p class="dave">DAVE: but</p>
    <p class="dave">DAVE: its ok dude</p>
    <p class="dave">DAVE: im ok</p>
    </div>
    <p>John nods, swallowing hard. His throat is dry all of a sudden. Dave turns and walks back into the church. Once John is absolutely sure Dave is gone, he closes his eyes, breathes in deep through the nose and raises both his hands.</p>
    <p>Nothing happens.</p>
    <p>John cracks one eye open. It’s been a while since he’s tried to do... well, anything more complicated than going out for dinner to be honest. Has he just forgotten how to invoke his game powers?</p>
    <p>Do the windy thing, he thinks to himself. A brisk breeze howls through the graveyard, rustling some leaves off a nearby tree.</p>
    <p>Nope, that’s all good.</p>
    <p>Do the... retcon thing? He thinks much, much harder than he thought about doing the last thing. </p>
    <p>Still nothing.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: that’s weird... </p>
    <p class="john">JOHN: it was working just the other day.</p>
    </div>
    <p class="no-indent">He stares at his hands so hard that his head starts to hurt. So hard that he doesn’t hear the footsteps sloshing through the wet grass behind him. When Roxy taps him on the shoulder he yelps and shoots six feet up into the air.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: lmao john its just me</p>
    </div>
    <p class="no-indent">John spins around to greet her. He hides his hands behind his back like he was doing something bad with them. Which he guesses he was, kind of. Roxy shields her eyes against the rain and laughs.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: doin ok up there b?</p>
    <p class="john">JOHN: i’m fine!!!</p>
    <p class="john">JOHN: wait. b?</p>
    </div>
    <p class="no-indent">John lands softly, close enough to Roxy that she can slide a hand up his arm.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: yea like short for babe</p>
    <p class="roxy">ROXY: cuz ur my babe b</p>
    <p class="john">JOHN: oh, haha. right.</p>
    </div>
    <p class="no-indent">John feels himself flush and runs an awkward hand through his hair. He’s still a little embarrassed to show affection in public places like this. He slips a hand into the small of Roxy’s back and feels a pang of guilt about what he saw transpire between Dave and Karkat earlier.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: is dave ok?</p>
    <p class="john">JOHN: yeah, i guess.</p>
    <p class="john">JOHN: ... </p>
    <p class="john">JOHN: are YOU okay?</p>
    <p class="roxy">ROXY: yea</p>
    </div>
    <p class="no-indent">Her gaze gets distant as she stares at something over John’s shoulder. Whatever she’s thinking about, it tugs a soft smile across her face.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: yea</p>
    <p class="roxy">ROXY: actually </p>
    <p class="roxy">ROXY: im more than ok</p>
    <p class="roxy">ROXY: cause ive been thinking</p>
    <p class="john">JOHN: oh?</p>
    </div>
    <p class="no-indent">Roxy starts dancing her fingers up John’s chest.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: about you n me</p>
    <p class="roxy">ROXY: and this</p>
    </div>
    <p class="no-indent">She bops him on the nose. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: hey john</p>
    <p class="roxy">ROXY: we should get hitched</p>
    <p class="john">JOHN: ummmmmm... </p>
    </div>
    <p class="no-indent">John stares at where Roxy’s finger is still pressing down on his nose and goes a little cross-eyed as his brain tries to process what she just said.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: um... </p>
    <p class="john">JOHN: ...what???</p>
    <p class="roxy">ROXY: um what WHAT?</p>
    <p class="roxy">ROXY: john cmon</p>
    <p class="roxy">ROXY: marry me</p>
