    <p class="kanaya">KANAYA: What Is She Pointing At</p>
    </div>
    <p class="no-indent calliope-dead">jade has raised her right hand and is pointing upward at an angle of about forty-five degrees. seemingly in a random direction. but it’s far from random.</p>
    <div class="chat type-rg type-hs-small--md">
