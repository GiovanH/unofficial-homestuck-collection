    <p class="john">JOHN: i was dead the moment i...  </p>
    <p class="john">JOHN: woke up that morning. </p>
    </div>
    <p class="no-indent dirk">Well, that’s a little melodramatic. Not quite, John.</p>
    <p class="dirk">You died the moment you made the decision to go meet your destiny. You would have lived if you made the other decision, under a certain definition of the word “living.” You might have even lived until the end of your immortal life span, as shitty as that sounds. The objective reality of that life might be in dispute by some of the more pedantic canonistas out there. The outspoken sophists when it comes to what “counts” and what doesn’t. They know who they are. But whatever kind of life in a bubble you’d be living, at least you’d still be breathing in it.</p>
    <p class="dirk">That was the actual choice Calliope was giving you that day. That’s why she looked so sad when you decided to fight Lord English, even though you knew both then and now that it was the only choice you possibly could have made.</p>
    <p class="dirk">It was, John. This will be the best outcome for everyone. I promise.</p>
