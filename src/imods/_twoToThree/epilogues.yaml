    <p class="gamzee">GAMZEE: mY nAnNa NeCtAr!!!</p>
    </div>
    <p class="no-indent">(Vriska) presses her foot down on his chest and pins his back flush against the grass. He exhales with a startled wheeze at the sudden force. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): You 8etter fucking listen up, Makara. </p>
    <p class="vriska">(VRISKA): I don’t know what you may have thought... THIS was. Whatever the fuck it was that just happened here.</p>
    <p class="vriska">(VRISKA): 8ut let me clue you in.</p>
    <p class="vriska">(VRISKA): It was NOTHING. </p>
    <p class="vriska">(VRISKA): Nothing happened here. </p>
    <p class="vriska">(VRISKA): Do we understand each other, you reprehensi8le, malodorous PIECE OF SHIT?</p>
    <p class="gamzee">GAMZEE: honk. :o)</p>
    </div>
    <p class="no-indent">She glares down at him with an intensity that would cause any other man to wither, were he not a reeking pile of circus manure. Gamzee’s expression however remains steadfast in its vaguely lewd sense of serenity. He simply gazes back at her, his smile slowly broadening. The milk seems to be mixing with the blood on his face, slightly lightening the tint of the purple.</p>
    <p>She hears a faint digital clicking somewhere. What is that? It seems to be coming from just behind her. She turns around.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): What the fuck do you think you’re doing????????</p>
    </div>
    <p class="no-indent">At the end of his long, outstretched arm, his hand is working a smartphone. He’s smearing blood on the screen as he’s typing a text to someone. Even at a casual glance, (Vriska) can tell he’s going to the bother of alternating capital and lowercase letters in the text, making it take more than twice as long. Somehow this makes her even more pissed off about it than if he were just broadcasting their snogging fiasco without the use of a typing quirk.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: I gOtS tO fUcKiN tElL mY nUmBeR oNe InVeRtEbRoThEr AbOuT aLl WhAt JuSt GoT dId.</p>
    <p class="gamzee">GAMZEE: hE aNd I aReN’t As TiGhT aS tHe BoYs We UsEd To RoLl As, BuT hE sHoUlD gEt HiS kIcK oN aBoUt WhAt A hIgHlY uNaNtIcIpAtEd YeT bItChIn PiEcE oF hOt N hEaVy HoRsEpLaY i WaS jUsT mAdE tO pArToOk.</p>
    <p class="vriska">(VRISKA): You were just “made” to... ?!</p>
    <p class="vriska">(VRISKA): Why you FUCKING...</p>
    <p class="vriska">(VRISKA): You’re not telling Karkat a8out this!!!!!!!!</p>
    <p class="vriska">(VRISKA): You’re n8t telling ANY8NE. Do you hear me, cl8wn????????</p>
    <p class="gamzee">GAMZEE: LoL.</p>
    <p class="gamzee">GAMZEE: mOtHeRfUcKiN sHaMe On Me, FoR fAiLiNg To ReCoGnIzE uP sOoNeR fOr HoW cUtE yOu ArE wHeN yOu’Re AnGrY. :o)</p>
    <p class="vriska">(VRISKA): AAAAAAAARGH!!!!!!!!</p>
    <p class="gamzee">GAMZEE: NoW wHy DoN’t YoU cOmE aLl SeTtLe YoUr WoRkEd Up WiGgLeR aSs DoWn HeRe WiTh YoUr SaLtY nEw RuMpUs UnClE sO i CaN sNaP sOmE mOtHeRfUcKiN sElFiEs, My FiRm YeT sLiPpErY lItTlE pAsSiOn PeAcH.</p>
    <p class="vriska">(VRISKA): GIVE ME TH8T!</p>
    </div>
    <p class="no-indent">She snatches the phone out of his hand, holds it from either side, and breaks it in half. She then spikes both pieces down at him, missing, but causing him to flinch nonetheless. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="vriska">(VRISKA): No selfies, no texts, no N8THING!</p>
    <p class="vriska">(VRISKA): Which fucking part of “you’re not telling anyone” is so hard to understand?!</p>
    <p class="vriska">(VRISKA): This NEVER HAPPENED.</p>
    <p class="vriska">(VRISKA): Not a single fucking word of this is EVER going to 8e 8reathed, whispered, or honked to ANY8ODY.</p>
    <p class="vriska">(VRISKA): LEAST of all any insinuation that this is something I “made” you do. You GET me, fuckface??</p>
    <p class="vriska">(VRISKA): I didn’t MAKE you do anything. </p>
    <p class="vriska">(VRISKA): You were slo88ering all over my FUCKING foot, while I was 8eating the SHIT out of you.</p>
    <p class="vriska">(VRISKA): I SAW that look on your face. </p>
    <p class="vriska">(VRISKA): I saw your how your codpiece was, like... </p>
    <p class="vriska">(VRISKA): Ok, never mind that.</p>
    <p class="vriska">(VRISKA): I mean, once we were actually... you were totally into... don’t even try to convince me you weren’t, like...</p>
    <p class="vriska">(VRISKA): UGH!!!!!!!!</p>
    <p class="vriska">(VRISKA): Why am I even TALKING a8out this??</p>
    <p class="vriska">(VRISKA): I DON’T NEED TO JUSTIFY MYSELF TO A DISGUSTING, HORNY PIECE OF FILTH LIKE YOU!</p>
    </div>
    <p class="no-indent">Gamzee’s expression changes slightly. He retains his unfortunate aura of amorous placidity, but there’s now a hint of sadness.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="gamzee">GAMZEE: I dOn’T kNoW aBoUt AlL tHe BuSiNeSs YoU sAiD, hOnEyNiPs.</p>
    <p class="gamzee">GAMZEE: i’Ve GoT tO fEeLiNg ThAt WoNdEr In My HeArT wHiCh SaYs MaYbE i GoT eRoTiCaLlY bUsHwAcKeD hErE.</p>
    <p class="gamzee">GAMZEE: i’M sO cOnFuSeD... i DoN’t HaRdLy KnOw At WhIcH wAy Is Up AnYmOrE, aBoUt My OrIgInAl WaNtInGs FoR tHe NaStY dAnCe We JuSt DiD.</p>
