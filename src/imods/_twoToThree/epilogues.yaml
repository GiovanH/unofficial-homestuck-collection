    <p class="no-indent">This is the sort of joke that would have gone over better if it had not been made at this exact moment. With all the distance between them lately, Kanaya’s jab lands like a rock plunging into a stagnant pond.</p>
    <p>Instinctively, Rose raises her hand to her forehead, but there’s no pain there. Her head is the clearest it’s been in months.</p>
