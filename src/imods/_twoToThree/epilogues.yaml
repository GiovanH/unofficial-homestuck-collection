    <p class="john">JOHN: have you seen a pair of glasses down here?</p>
    <p class="tavros">TAVROS: uH, aRE THESE WHAT YOU’RE LOOKING FOR?</p>
    </div>
    <p class="no-indent">Tavros appears behind you and hands over your glasses, still in two pieces. You return them to your face so you can take a quick assessment of the battlefield.</p>
    <p class="Command">&gt; Take a quick assessment of the battlefield.</p>
    <p class="no-indent">Oh boy. Lord English, now free from your wind-trap, is stomping around, throwing an even bigger shitfit than before. The black hole above him is getting bigger. You can see the ghosts at the edge of the battlefield tumbling through space toward it: distorted, screaming, and helpless.</p>
    <p>Also, Tavros suddenly is leading an admirable charge of about six ghosts to attack Lord English’s flesh foot. You wince, because you can see what’s coming before it happens. It’s a shame, because you didn’t have the chance to thank him for finding your glasses. English raises his knee and stomps three ghosts into oblivion. The other four, Tavros included, get vaporized in a beam. The ghost army seems to be thinning out pretty badly by now. Most of the ones remaining are either fleeing or getting sucked into the hole.</p>
    <p>You whip out another hammer. A classic this time, the Wrinklefucker. Its boinging pair of irons are hot, hissing, and ready for action. You use the wind to propel yourself back toward the fray. Dave is slicing papercuts into English’s torso with glancing nicks from his blade, but the monster is spry as ever, making him a difficult target. You take advantage of his distracted cavorting to whack him on the side of the skull. Your hammer connects with a satisfying <em>crunch</em>, and he stumbles back, but recovers and lunges forward in a motion so quick you can barely follow it.</p>
    <p>English grabs the Wrinklefucker with his mouth. You hold on tight, but he starts shaking his head rapidly the way a dog with a rabbit tries to break its neck. He chomps down hard and shatters the hammer’s head, gobbling down the broken pieces. You watch incredulously as the giant dude eats yet another one of your favorite hammers. Unbelievable. He lunges for the handle in a ridiculously greedy attempt to finish what’s left of your weapon. You recoil, careening out toward the black hole, but manage to stabilize yourself. You look at the handle of your tragically masticated Wrinklefucker, shrug, and toss it into the hole.</p>
    <p>Glancing back down toward your foe, you notice Meenah still appears to be hanging on, clinging to his left suspender. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="feferi">MEENAH: yo hold on</p>
    <p class="feferi">MEENAH: goin in for the krill</p>
    </div>
    <p class="no-indent">Dave takes a step back to provide some space for whatever killer move she’s got up her sleeve. She raises her trident and jams it into the back of Lord English’s neck. English reacts as if he’s been stung by a bee. He howls and rears up, throwing Meenah off his back with a force that sends her hurtling out into space. You can’t track her into the void with your eyes, she’s flung so far and so fast. You can only assume the worst.</p>
    <p>Glancing back down, you see English hasn’t wasted any time after ridding himself of the irksome Heiress. He has Dave pinned under his big green foot and is applying pressure. You’ve got to act fast. You flip out another hammer—you don’t care which one—and send it flying toward the monster’s face. English quickly whips his head in the direction of the sailing hammer, and swallows it whole. You rush after it, reaching for another hammer without thinking. The brief distraction, aside from providing English with another tasty hammer-snack, seems to have bought Dave just enough wiggle room to slip out from under the foot, regain his composure, and draw his sword.</p>
