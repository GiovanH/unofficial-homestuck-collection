    <p class="no-indent">Jane turns, and waves the security away. The uniformed men drag Gamzee from the bridge. The sound of honks reverberate hauntingly through the halls as the wretched jester is removed from his seat of power at last.</p>
    <p>In spite of everything, Jake can’t help but be relieved.</p>
    <p>With Gamzee finally disposed of, Jane is invigorated with the strength of her own conviction. She spins on her heel and confidently strides to the captain’s chair. She engages her interface, sits down, and assumes her seat of command.</p>
    <p>The time for mercy is long past. Karkat Vantas must die.</p></div>
