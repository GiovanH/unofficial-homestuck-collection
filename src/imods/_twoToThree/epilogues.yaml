    <p class="no-indent">You nod, sort of knowingly, because you’re thinking about how you hadn’t talked to Rose in ages either. Roxy gives you a quizzical look, but you turn away before she can draw meaning from it.</p>
    <div class="chat type-rg type-hs-small--md">
