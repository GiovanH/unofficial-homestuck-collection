    <p class="no-indent">Dave ruffles Harry Anderson’s hair. It’s nice that Dave is so woke and great with kids, but that really does invite the question of why he and Jade don’t have any yet. There’s still something sad and wistful about Dave at the moment, as he pointedly avoids letting Jade take his hand while they’re led into the game room. Jade and Dave still laugh and trade barbs with each other like old friends, but there’s something disconcertingly sterile about it. John can’t help but think about the last time they were all together like this in Jane’s mansion, and the look on Karkat’s face when he stormed out of the foyer.</p>
    <p>Everyone settles down in the game room except Tavros, who stands by the door with his arms folded behind his back as if waiting to be ordered around. Harry Anderson is opening his gifts from Jade and Dave when a door upstairs slams open so hard it rattles all the crystal glasses arranged on the nearby table.</p>
