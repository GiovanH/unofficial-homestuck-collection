    <p class="no-indent">John puts his phone away quickly. Roxy’s holding Harry Anderson up on her shoulder. John can see his son’s face, grinning and bright-eyed, bobbing above the crowd. He returns the smile and starts to make his way toward his wife.</p>
    <p>Just then, a dark shadow passes over the park. The crowd falls silent as they raise their heads to watch a drone ship pass by overhead. Its design is insect-like, splitting into many jagged branches, each decked out with weapons and cameras. It’s completely silent, and encased in armor with a bright red finish, smooth and seamless. It’s often cited by Jane as the crown jewel of Crockercorp’s various military contracts with the government. </p>
    <p>John reunites with his family and takes Harry Anderson from Roxy. The toddler buries his face in John’s chest to escape the horrible sight crawling across the sky above them. Calliope clasps her hands together and stares at the ship with a terse expression. </p>
