    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><p class="no-indent"><span class="opener type-hs-opener-rg type-hs-opener-sm--md">I</span>t’s a beautiful day in the Carapace Kingdom, just like it was in the Human Kingdom and just like it was in Salamander Village. For whatever faults this paradise you created might have, you sure don’t hear many complaints about the weather. You’re sitting with Roxy and Calliope on a giant, chessboard-pattern tablecloth. It’s a nice touch, you think. But if you spent any time shopping in the Carapace Kingdom, you’d know most things you can buy are chess themed. </p>
    <p>Friendly carapacians go about their day around you, passing through the park with their eyes politely averted as they pretend not to notice that three celebrities are having lunch in the grass nearby. It’s extra polite of them, because you and Roxy are having a very personal conversation. </p>
