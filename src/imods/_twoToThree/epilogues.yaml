    <p>He flies higher and higher, high enough that the air starts to get thin and chilly. Up here, the Human Kingdom looks so small. He can see the sun setting over the curvature of the Earth, a brilliant arc of orange and red. It’s like looking down at a little toy city, a ship in a bottle. That’s what the world feels like now: a tiny, fake model planet living inside a bubble. Look too hard, and the illusion cracks around the edges. Like the black hole in John’s anime dreams. There’s a trembling in his hands that he hasn’t felt in years. He looks up at the glimmering stratosphere and imagines piercing through it. Would that pop the bubble, he wonders? Or would he go hurtling through space, forever?</p>
    <p>He’s contemplating that—just flying up as far as he can, until he flies into the sun or stops existing or whatever—until he realizes that his phone is buzzing in his pocket. He takes it out, almost drops it because of how cold his hands are. His breath is frosting in the air as he looks at the screen. The color of the text sends a jolt through his blood. With shaking fingers, he answers the text.</p>
