    </div>
    <p class="no-indent">John nods, and as he opens his mouth to speak, the door opens.</p>
    <p>Harry Anderson looks at the two of them all teary and laughing and hikes his bag higher on his shoulder, shifting his weight. Roxy sees a muscle tighten in his jaw. Her beautiful, smart boy. She wants to run over and hug him, to protect him from the possibility of pain at talking to his father, but she doesn’t. She knows how much he’s wanted this, no matter how much he jokes about it.</p>
    <p>She looks back at John, and sees her own awe mirrored in his face. She wills him not to cry, not to fall back on his self-imposed suffering and blame loop. Something about the last hour must have done the trick, though. John stands up, brushes his hands on his jeans, and walks, back straight, toward his son.</p>
