    <p class="john">JOHN: i dunno, it was a while ago. probably that it was a bad idea.</p>
    <p class="john">JOHN: but i thought it was kinda obvious... she’s always had a crush on you, dave.</p>
    <p class="dave">DAVE: yeah i know</p>
    </div>
    <p class="no-indent">He sighs and hangs his head, leaning forward with his elbows crossed over his thighs. The angle he’s at gives John a good look at his eyes, which are boring a deep, miserable hole to the center of the Earth right now.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: thats why i think that i should</p>
    <p class="dave">DAVE: give it a try i guess</p>
    <p class="john">JOHN: give what a try? dating jade?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="dave">DAVE: and karkat</p>
    <p class="john">JOHN: oh man, dave. i don’t know. that sounds like it could really blow up in your face.</p>
    <p class="dave">DAVE: yeah thats why im kinda freaking out right now if you didnt notice</p>
    <p class="john">JOHN: sorry dude it’s just... do you even like jade?</p>
    <p class="dave">DAVE: of course i do shes one of my best friends</p>
    <p class="john">JOHN: no i meant... do you LIKE-like her?</p>
    <p class="dave">DAVE: oh my god john youre twenty three years old can you at least pretend to talk like a grown man</p>
    <p class="john">JOHN: ok dave, god! </p>
    <p class="john">JOHN: are you IN LOVE with jade?</p>
    </div>
    <p class="no-indent">Dave doesn’t answer. His silence says a lot, John thinks.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: ...are you in love with karkat?</p>
    <p class="dave">DAVE: thats</p>
    <p class="dave">DAVE: thats a big fucking question</p>
    <p class="dave">DAVE: thats the biggest fucking question that ever got asked </p>
    <p class="dave">DAVE: its like the paleolithic megafauna of questions like its so familiar but your eyes just glaze over it in denial because its too fucking big</p>
    <p class="dave">DAVE: why did megalodon sharks need to have such big jaws john</p>
    <p class="john">JOHN: uh... to eat smaller sharks?</p>
    <p class="dave">DAVE: ive never been so fucking terrified by a question in my entire life</p>
    <p class="dave">DAVE: seriously my heart is pounding so hard right now that i feel like im gonna hurl</p>
    <p class="john">JOHN: well, doesn’t that answer the question?</p>
    <p class="dave">DAVE: nah because</p>
    <p class="dave">DAVE: because its not like i feel nothing for jade</p>
    <p class="dave">DAVE: in fact i feel a whole lot of things for her</p>
    <p class="dave">DAVE: too many to just tell her off after all this time</p>
    <p class="dave">DAVE: i mean she spent all those years alone on the ship and i know she missed me</p>
    <p class="dave">DAVE: and then davesprite died</p>
    <p class="dave">DAVE: or turned into fucking davepeta i was never clear exactly on what happened there</p>
    <p class="dave">DAVE: and god knows he didnt make any attempt to clear the fucking air with her</p>
    <p class="dave">DAVE: but when i think about it neither did i</p>
    <p class="dave">DAVE: so maybe im just a huge asshole whos been leading her on for like a whole goddamn decade at this point</p>
    <p class="dave">DAVE: and if i have been dont i owe it to her to at least try</p>
    <p class="john">JOHN: if that’s your logic dave, then haven’t you been leading karkat on too?</p>
    <p class="john">JOHN: doesn’t he deserve the same chance?</p>
    <p class="john">JOHN: i mean, if you think it’s the kind of decision you can lay on another person like this... </p>
    <p class="john">JOHN: why don’t you just flip a coin?</p>
    <p class="dave">DAVE: ... </p>
    </div>
    <p class="no-indent">He tilts his face so that he can give John a look. The corner of his lip quirks ambiguously.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: have you been talking to terezi</p>
    <p class="john">JOHN: um... </p>
    <p class="dave">DAVE: damn i thought she ghosted everyone</p>
    <p class="john">JOHN: not me... i guess?</p>
    <p class="dave">DAVE: huh</p>
    <p class="dave">DAVE: anyway</p>
    <p class="dave">DAVE: i know you thought that sounded like a totally cool thing to say but i dont really think you grasp the full metaphysical implications of whatever youre quoting there</p>
    </div>
    <p class="no-indent">Dave sits up and leans back on his palms, his voice sounding lighter in a subtle, almost ephemeral way now that the subject’s changed to something as easy as metaphysics. He catches John’s gaze and makes a rolling gesture with his hand, miming the way a practiced magician would flick a coin over their thumb.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: do you know what a coin flip is</p>
    <p class="dave">DAVE: like universally i mean in the grand scale of all this time space infinite string theory bullshit were always dealing with</p>
    <p class="john">JOHN: of course! </p>
    <p class="john">JOHN: it’s like when you know that you’ve already made a decision you’re reluctant about, and need an outside force to show you how you really feel?</p>
    <p class="dave">DAVE: no dude thats dumb</p>
    <p class="dave">DAVE: you should know this cause youve done the retcon thing</p>
    <p class="john">JOHN: what does that have to do with flipping coins?</p>
    <p class="dave">DAVE: ok so every time you flip a coin youre creating an alternate timeline right</p>
    <p class="dave">DAVE: one where it lands heads and one where it lands tails </p>
    <p class="dave">DAVE: but while the coin is flipping both possibilities exist simultaneously</p>
    <p class="john">JOHN: but what if you knew for sure that you’d make the same decision no matter which side landed up?</p>
    <p class="dave">DAVE: you cant</p>
    <p class="john">JOHN: so... it’s like the coin never lands then?</p>
    <p class="dave">DAVE: sure</p>
    <p class="john">JOHN: then if you dated *both* jade and karkat it’d be like you’re winning the schrodinger’s cat paradox.</p>
