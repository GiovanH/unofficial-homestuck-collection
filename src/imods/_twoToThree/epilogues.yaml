    <p class="calliope">CALLIOPE: bUt first there is one last thing yoU mUst do with your retcon powers. someone that yoU need to help.</p>
    <p class="calliope">CALLIOPE: someone that *only* yoU can help.</p>
    </div>
    <p class="no-indent">Calliope leans in close. The angle of the sun makes it so that she dips into shadow. The sharp recesses of her skeletal face turn those shadows black. For a moment, her voice sounds the way wind does when it howls through a narrow chasm.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: yoU mUst free the bard from his prison.</p>
    <p class="john">JOHN: ???</p>
    </div>
    <p class="no-indent">Did he hear her right? He can’t imagine she could <em>possibly</em> mean...  </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: gamzee.</p>
    </div>
    <p class="no-indent">Calliope puts her hands together and pulls back, smiling sweetly. Her voice is sugar-sweet again.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="calliope">CALLIOPE: let poor gamzee oUt of the fridge, john.</p>
