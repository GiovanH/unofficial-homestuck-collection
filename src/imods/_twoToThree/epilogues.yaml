    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="karkat">KARKAT: WOW, SURE FEELS WEIRD TO JUST BE HANGING OUT WITH ALL THESE ASSHOLES WE WERE TOTALLY GOSSIPING ABOUT JUST TWENTY MINUTES AGO. </p>
    </div>
    <p class="no-indent">Karkat is loudly whispering to Dave, leaning a bit too intimately into the curve of his chest for two dudes who are dating the same girl, but not each other.</p>
