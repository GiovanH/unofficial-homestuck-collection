    </div>
    <p class="no-indent">You pop your strife deck open and just spam the hell out of your remaining hammers. A few excellent hammers that cost you a fortune to make, a bunch of shitty hammers you made as a joke, and everything in between. With another flick of your wrist you spin them around you so fast they form a perfectly impenetrable barrier of pure Shitty Hammer. Okay, the barrier’s probably not the slightest bit impenetrable, but you’ve gotta psych yourself up for this next attack somehow. In your hands is a weapon you haven’t thought about in a long time: the Pop-a-matic Vrillyhoo. It hums with both tricksy energy and the barely contained potential for mischief. You strike the baddest-ass pose possible to strike while wielding such a clownish-looking implement, and begin your advance.</p>
    <p>However, you’re interrupted by a voice screaming out from behind you. It’s half familiar, half... cat?</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> waaaaaaaaaaaait</span></p>
    </div>
    <p class="no-indent">You whip your head around just in time to see a bolt of orange-and-green energy racing by you like a bullet. It slams into Lord English and sends him stumbling.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> im back</span></p>
    </div>
    <p class="no-indent">Dave stands there with his sword, absolutely agog, his expression perfectly reflecting a blend of horror and the total inability to process who or what he is looking at.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> dude i cant believe you dont recognize me</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> its me davesprite</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> and also nepeta?</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> now were called davepetasprite^2</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> we purrmenantly merged forms and worked out all our shit!</span></p>
    <p class="dave">DAVE: oh </p>
    <p class="dave">DAVE: well that sounds fucked up but ok</p>
    </div>
    <p class="no-indent">Davepeta spreads their wings, sending waves of warm light through the battlefield. The light feels comforting, somehow, when it hits you. Behind them, Lord English is struggling to his feet again, roaring as he rolls from one side to the other like a kicked-over turtle. His muscles are so huge it’s hard for him to maneuver.</p>
    <p>It would be hilarious, if only all of reality weren’t tearing apart at the seams around you. The sky shivers and shakes, raining needles of breached matter that burst and shatter at all angles, opening new voids where they land. Above the bedlam, Davepeta is finishing up an inspiring speech. You realize you tuned most of it out due to the surrounding chaos. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> i know it looks pawful right now but we can do it</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> in fact were literally the only ones who can do it</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> after all</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> it is our destiny B33</span></p>
    </div>
    <p class="no-indent">Well, that last bit was pretty good, you guess. At least you caught the end, which was presumably the most important and uplifting part. You and Dave exchange a look that silently says all that needs to be said right now. Davepeta is right. You three are the only ones left, and there’s no room for failure. </p>
    <p class="Command">&gt; Final Round.</p>
    <p class="no-indent">The last leg of the fight proceeds like a well-oiled machine. Perhaps a well-oiled machine careening down a steep hill toward the edge of a cliff, but well-oiled nonetheless. You, Dave, and Davepeta: that’s what you call a <em>team</em>. And not just because, upon examining your surroundings, you three appear to be the last three living or dead beings left in existence. But dammit, you’ll <em>take</em> it. You turn your hammers into an efficient spiral, a carousel of ass-kicking, and direct its fury right at Lord English’s face. The butts of the hammers hit him over and over again, like racking up points in a slot machine. </p>
    <p>Dave manages to carve a red line up Lord English’s side, drawing real blood this time. The slash snaps one of his suspenders in half, and must sever something else too, because the sword makes a gristly, meaty squelch when he pulls it out. Dave turns a half second too late to avoid getting sprayed by the wound.</p>
    <p>English howls and swipes at Dave. Not wasting any time, you bury a hammer in his gaping mouth. Unsurprisingly, it gets swallowed, so you throw another one. Now you’re just throwing them into his fucking mouth like you’re feeding him Scooby Snacks. It’s a gluttonous display you won’t soon forget. You realize you seem to be stuck in a cycle and are in serious danger of running out of hammers.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: dave...cat sprite thing! help!</p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> coming bro</span></p>
    </div>
    <p class="no-indent">Davepeta scrapes their cool Wolverine claws up Lord English’s back, and then kicks him in the back of the head. You time it perfectly and complete the combo with a well-placed Vrillyhoo undercut to his jaw.</p>
    <p>On the snapback, Lord English grabs the head of the hammer in his mouth. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: oh no. not again... you... </p>
    <p class="john">JOHN: big, ugly oaf!</p>
    <p class="john">JOHN: i really, REALLY like this hammer!</p>
    </div>
    <p class="no-indent">Maybe it’s the sentiment attached to the hammer, or maybe you’re just fed up with this gross pig treating your full inventory of hammers like an all-you-can-eat buffet, but the bullshit stops HERE, you think. Which is why you refuse to let the handle go when English wraps his tongue around it and unhinges his jaw with a sick, wet pop. You plant one foot under his nose and the other on his mandible and tug back. He makes a guttural sound at the back of his throat and sucks the Vrillyhoo deeper in. Your heel slips on some drool, and your whole leg skids straight into his mouth.</p>
    <p>You twist, off balance, and fail to catch yourself. You only let go of the hammer when you feel the walls of his throat constrict around your ankles. The pressure sucks you in up to the knees with one gulp. Vrillyhoo is in his stomach, and you’re following it down quicker than you can even process. Is this the end? No, you think. This is such an unfairly <em>stupid</em> fucking way to die!</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> john!!</span></p>
    </div>
    <p class="no-indent">Davepeta flashes behind you and hooks their arms under your shoulders. They yank you out, clearing your head from the monster’s maw at least. But English rehinges his jaw and clamps down on your chest. <em>Hard</em>.</p>
    <p>Davepeta reacts quickly, shoving their claws between his molars. You can hear them growling as they slowly twist their arm to pry the massive jaw open.</p>
    <p>You’re not dead yet, but Lord English definitely got a big, sharp tooth in you. Your vision reels and goes blurry, then patchy, then dark, then—</p>
    <p class="Command">&gt; Don’t fucking die.</p>
    <p class="no-indent">You pass out for... well, you have no idea how long it was. But it was long enough for Davepeta to get you out of Lord English’s mouth. You can see their face floating above you. They’re just a smudge of neon swimming in a sea of chaos. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> wrow you almost got vored to death</span></p>
    <p class="john">JOHN: what?</p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> im afuraid to say that you look like total shit my dude</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> you should stay here while we wind this bitch down</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> purromeows me you wont move</span></p>
    <p class="john">JOHN: i... purromeows?</p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> oh hehe</span></p>
    <p class="davepetasprite">DAVEPETASPRITE^2: B33 &lt;<span class="davepetasprite-dialogue"> promise</span></p>
    <p class="john">JOHN: oh... </p>
    </div>
    <p class="no-indent">Davepeta holds something up to your face: your glasses. They tuck them into the front pocket of your hoodie and pat you on the head before darting through the air back towards the battle.</p>
    <p>You’re woozy and don’t have the energy to stop yourself from drifting. There’s blood floating up around you, dilute and bubbly in the air like cooking oil in water. It’s yours.</p>
    <p class="Command">&gt; Examine wound.</p>
    <p class="no-indent">You lift your chin and see it: Lord English’s gold tooth cracked off at the base and embedded in your chest. It must be stuck between two of your ribs, you think, because it hurts like a bitch when you try to breathe. You keep your head up and watch the battle, but it’s all so indistinct and far away, playing out like shadow theater on a wall.</p>
    <p>Dave finds his moment. He rams Caledfwlch into Lord English’s chest, all the way up to the hilt. It penetrates his flesh like nothing else has to this point. The wound around the blade sizzles slightly. The weapon—the unusual material it’s made out of—is poison to English. He cries out in a cracked, broken staccato. It’s an earsplitting wail that cleaves the last of the Furthest Ring apart. Reality falls away from the mooring of the all-surrounding white light like a peeled eggshell. </p>
    <p>Dave’s trying to get his sword free but he’s stuck. English’s shriek morphs into a sinister, predatory rattle as his jaw creaks open. His mouth envelops Dave’s head and snaps shut. He twists once, then twice, then again with a <em>CRACK</em>. A disaster of blood instantly coats his skull and upper torso. He swallows the disembodied head whole with a triumphant gulp. The limp torso goes spiraling lazily in the direction of the black hole. </p>
    <p>Davepeta is yelling something indistinct. Or maybe they’re just yowling at the top of their lungs. That’s what you feel like doing right now, but you can’t move. Your limbs feel like lead. You consult your strife deck, but you’ve got nothing left. No hammers, no nothing. It’s up to Davepeta, who appears to have plenty left. If not in the strife deck per se, then in the <em>heart</em>.</p>
    <p>During the beast’s grisly moment of gloating over the younger Strider’s death, Davepeta stands twenty paces behind him, crouches low to the ground, wiggles their behind, and pounces. They cling to English’s back, wrap their legs around his midriff, draw back their arms, and plunge their claws deep into the behemoth’s armpits. Their gloved hands end up knuckle-deep in the upper serratus muscles on either side. Davepeta then spreads their wings in an awe-inspiring display. An unwitting spectator viewing Lord English from the front might suspect the garish orange-green wings belonged to English himself. </p>
    <p>Davepeta then, with all their might, lifts Lord English into the air and flies toward the black hole, trailing ribbons of blood and neon. English resists fiercely, but they’re both already locked into the gravity well, beyond any threshold of escape. He cannot do anything about it, no matter how much he screams and cries. This victory, this final sacrifice, has always been the destiny of Davepeta, as they have sensed from the moment they were created. And to die on this day, in this way, has always been the destiny of Lord English. </p>
    <p>The black hole—the gaping, implacable, cosmic embodiment of the dead cherub, his long-departed sister—finally welcomes Lord English home.</p>
    <p>English and Davepeta are sucked in with a subatomic whimper. The reunion sends shock waves across the pitiful remains of Paradox Space. And then everything is wholly, utterly, and categorically <em>silent.</em> It’s over. Lord English is dead. </p>
    <p>But it doesn’t feel over, somehow. You don’t feel like you’ve won. You can barely feel anything, actually. All you can think about, for now, is...  </p>
    <p>Davepeta. How they were so unfettered and brave. How they sacrificed themselves by flying right into the black hole like...  </p>
    <p><em>Like a fucking piece of garbage</em>, you can almost hear Dave saying. May God rest his soul.</p>
    <p>You collapse against whatever is passing for the floor at this moment of utterly null corporeal conditions surrounding you. It doesn’t feel possible. You’re not sure you can even trust your perception well enough to believe it. But it seems to be over. You’ve convinced yourself of this truth well enough to allow yourself to exhale. Enough to allow yourself to suddenly acknowledge the agony coursing through your body, emanating from the gold tooth lodged in your chest. Enough to allow yourself to succumb to the overwhelming urge to sleep.</p>
    <p class="Command" style="margin-botton:0">&gt; Close your eyes.</p></div>
