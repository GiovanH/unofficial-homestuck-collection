    <p class="no-indent">Jake is openly weeping by the time the speech is over, his face buried in Jane’s breasts. She’s remarkably composed—looking more irritated than anything that her gentleman companion is getting snot all over her attractively tailored power suit. Dave leaves the stage, face turned away from the glare of the camera lights, and Roxy takes her place at the pulpit once again.</p>
