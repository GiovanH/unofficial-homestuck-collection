    <p class="karkat">KARKAT: THAT’S A GOOD FUCKING QUESTION!</p>
    </div>
    <p class="no-indent">Jade is pissed, but not enough to leave. Instead, she plops down on the opposite end of the couch and petulantly crosses her arms. Karkat peels himself off Dave and slumps into the dip between cushions while settling even more deeply into one of his better-practiced pouts. Dave clears his throat.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: so apropos of nothing</p>
    <p class="dave">DAVE: just a cool segue into a completely different topic for no reason</p>
    </div>
    <p class="no-indent">Jade and Karkat both stare at him. He makes a casual motion with his hand. A smooth wrist swivel, like he’s at a turntable scratching one song into the next. That’s the effect he’s going for, at least.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: did you guys hear that jane was gonna run for high office</p>
    <p class="karkat">KARKAT: NO FUCKING WAY</p>
    <p class="jade">JADE: oh wow</p>
