    <p class="roxy">ROXY: its been great but our conversations have been a lil bit upsetting </p>
    </div>
    <p class="no-indent">And, here it comes. The thing you were trying to avoid thinking about the moment Roxy texted you, about how you haven’t talked to Roxy in ages either. You were having such a nice time ignoring that fact, too.</p>
    <p class="Command">&gt; Change the subject.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="john">JOHN: so, are you and callie still living at the same place i last saw? the one near the tower?</p>
    </div>
    <p class="no-indent">You look towards the bell tower in the distance. It’s a gothic building so tall that it cuts a shadow through the midday sun. It’s an important landmark in the kingdom—the tallest structure for miles around—and the only way you can ever navigate your way here flying. Carapace architecture is otherwise identic, a reflection of their functional, collectivist society.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="roxy">ROXY: yup</p>
    <p class="john">JOHN: that’s cool.</p>
    <p class="john">JOHN: it’s a nice place.</p>
