    </div>
    <p class="no-indent">Thinking it unwise to break eye contact with this lunatic, John nods very slowly as he listens, while taking a secret snap of his ghoulish face to send to Terezi. Before John submits, he tags the photo with a message:</p>
    <div class="chat type-rg type-hs-small--md" style="margin-bottom:0">
    <p class="john">JOHN: i absolutely fucking hate this.</p>
    </div></div>
