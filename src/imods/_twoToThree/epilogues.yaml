    <div class="row bg-white bg-light-gray--md pad-b-md pad-b-lg--md pos-r pad-t-md pad-t-0--md">
    <div class="mar-x-auto disp-bl bg-white pad-t-lg" style="max-width:650px;">
    <div class="o-story_text o_epilogue type-rg type-sm--md line-caption line-copy--md pad-x-0 pad-x-lg--md pad-b-lg"><div class="chat type-rg type-hs-small--md" style="margin-top:0">
    <p class="dave">DAVE: bro</p>
    </div>
    <p class="no-indent">In the heart of the Troll Kingdom’s capital city, Dave and Karkat are sitting on their couch with a foot and a half of space between them. It’s a typically picturesque day outside, but Karkat has the curtains drawn shut all the way. This is part of their compromise living situation: Dave puts up with the trollish non-euclidean architecture and bizarre social mores, and Karkat has adjusted his diurnal schedule to, in theory, see the sun. </p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: bro you have got to check this out</p>
    </div>
    <p class="no-indent">Karkat is leaning forward, munching on chocolate-coated beetles and totally absorbed in what he’s watching. The glow from the television highlights the dark bags under his eyes. Dave reaches out and, very gently, pokes Karkat in the cheek. Karkat flinches out of his full-body slouch.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: NOT NOW DAVE. JAKE’S ASS IS ON TV AGAIN.</p>
    <p class="dave">DAVE: stop ogling jakes ass this is important</p>
    <p class="karkat">KARKAT: WHO THE FUCK ARE YOU TO TELL ME WHOSE ASS I SHOULD STOP OGLING.</p>
    <p class="karkat">KARKAT: LOOK. IT’S ABSOLUTELY HYPNOTIC.</p>
    <p class="karkat">KARKAT: I MEAN, NOT IN A SEXUAL WAY, PER SE.</p>
    <p class="dave">DAVE: of course</p>
    </div>
    <p class="no-indent">Dave casts a weary look towards the TV, where Jake English is shamelessly exhibiting what is definitely his best feature in front of a live studio audience. This is a regular highlight of his and Dirk’s hit television show, <em>RUMBLE IN DA PUMPKIN PATCH</em>, a schizophrenic cross-section of rap battle and robot wrestling that Rose once described as “an exploitative, almost Dada-esque clusterfuck of circumlocutory pretension and sweaty, homoerotic astriction.” Jake came up with the title for the show, and Dirk absolutely loathed it. However, before Dirk could insist on an alternative, Jake had already posted an online poll pitting his idea against “Whatever dirks lame idea is.” Needless to say, the second option was much less popular.</p>
    <p>Karkat gestures at the televised spectacle, a bit helplessly.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="karkat">KARKAT: IT’S ALL IN THE WAY IT’S BEING PROGRAMMED BY THE STATION.</p>
    <p class="karkat">KARKAT: IT TOOK ME A WHILE TO NOTICE, BECAUSE IT’S NOT LIKE I MAKE IT A POINT OF STAYING GLUED TO THIS PHONY TELEVISED HUMAN GLADIATOR GARBAGE.</p>
    <p class="karkat">KARKAT: IT’S SOFT AS FUCK. THEY BARELY EVEN TRY TO MAKE IT SEEM REAL. DAVE, I CONSIDER MYSELF A COSMOPOLITAN INDIVIDUAL. A MAN OF LEARNING? BUT AS A NATIVE ALTERNIAN, I’M ACTUALLY FUCKING OFFENDED BY THIS INSULTING DISPLAY OF NAMBY PAMBY PAGEANTRY.</p>
    <p class="karkat">KARKAT: ANYWAY, THE MORE I WATCH, I CAN’T HELP BUT NOTICE THE CAMERA’S LECHEROUS FIXATION ON THIS BOY’S VOLUPTUOUS POSTERIOR. </p>
    <p class="karkat">KARKAT: CAN’T SAY I BLAME THEM, I GUESS??? AT LEAST IT SHOWS THEY KNOW EXACTLY WHAT’S PAYING THE FUCKING BILLS, BECAUSE IT SURE AS HELL ISN’T THE QUALITY OF THE SLAM POETRY.</p>
    <p class="dave">DAVE: ok who gives a shit about that</p>
    <p class="dave">DAVE: although it pleases me to hear you taking note of the economics of this broadcast since it is apropos to the topic at hand but more on that later</p>
    <p class="karkat">KARKAT: APROPOS TO FUCKING WHAT?</p>
    <p class="karkat">KARKAT: I DON’T HAVE TIME TO “SCOPE THE LATEST MEME,” DAVE. YOU ARE COMING PERILOUSLY CLOSE TO CUTTING INTO MY IMPORTANT LEISURE TIME AS IT IS.</p>
    <p class="dave">DAVE: leisure time</p>
    <p class="dave">DAVE: this is all you ever do all day</p>
    <p class="dave">DAVE: also its not a meme its much more important</p>
    <p class="karkat">KARKAT: OH, EXCUSE ME, HOT SHOT. BUT WHAT POSSIBLY COULD BE MORE IMPORTANT THAN THE LATEST MEME?</p>
    <p class="karkat">KARKAT: THAT WAS A JOKE, FYI. NOW LEAVE.</p>
    <p class="dave">DAVE: jane is running for president</p>
    <p class="karkat">KARKAT: WHAT THE FUCK?</p>
    </div>
    <p class="no-indent">Dave scoots a foot and a half closer so that they can both read the news on his phone. Karkat tips his head to the side to get a better view, until it bumps against Dave’s shoulder.</p>
    <div class="chat type-rg type-hs-small--md">
    <p class="dave">DAVE: got the announcement right here </p>
    <p class="karkat">KARKAT: YOU MEAN PRESIDENT OF EARTH?</p>
    <p class="dave">DAVE: yeah</p>
    <p class="karkat">KARKAT: WHY THE FUCK WOULD SHE WANT TO DO THAT?</p>
    <p class="dave">DAVE: i dunno crocker is just an ambitious woman i guess</p>
    <p class="karkat">KARKAT: THIS SOUNDS FUCKING AWFUL.</p>
    <p class="dave">DAVE: oh it is</p>
